name: Deploy
on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'
          cache-dependency-path: web/pnpm-lock.yaml

      - name: Build frontend
        run: cd web && pnpm install --frozen-lockfile && pnpm run buildprod

      - name: Build WASM
        run: |
          mkdir -p web/static/wasm
          GOOS=js GOARCH=wasm go build -ldflags="-s -w" -trimpath -o web/static/wasm/lilbattle-cli.wasm ./cmd/wasm
          gzip -9 -k -f web/static/wasm/lilbattle-cli.wasm
          cp "$(go env GOROOT)/lib/wasm/wasm_exec.js" web/static/wasm/wasm_exec.js

      - name: Inject secrets
        env:
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
          PROD_ENV_FILE: ${{ secrets.PROD_ENV_FILE }}
        run: |
          mkdir -p configs
          echo "$GCP_SA_KEY" > configs/weewar-cli-admin.json
          echo "$PROD_ENV_FILE" > configs/.env

      - name: Auth to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy to App Engine
        run: gcloud app deploy --project weewar --quiet

      - name: Verify deployment
        run: |
          sleep 30
          curl -sf https://lilbattle.com/ > /dev/null && echo "Deploy verified"
