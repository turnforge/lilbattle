<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <clipPath id="hexClip">
      <polygon points="50,15 85,32.5 85,67.5 50,85 15,67.5 15,32.5"/>
    </clipPath>
    <linearGradient id="waterGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#87ceeb"/>
      <stop offset="50%" stop-color="#4682b4"/>
      <stop offset="100%" stop-color="#1e90ff"/>
    </linearGradient>
  </defs>
  
  <!-- Water background fills entire hex -->
  <polygon points="50,15 85,32.5 85,67.5 50,85 15,67.5 15,32.5" fill="url(#waterGrad)"/>
  
  <!-- Pontoon bridge segments -->
  <g fill="#d3d3d3">
    <rect x="45" y="15" width="10" height="12" rx="2"/>
    <rect x="42" y="30" width="16" height="12" rx="2"/>
    <rect x="40" y="45" width="20" height="12" rx="2"/>
    <rect x="42" y="60" width="16" height="12" rx="2"/>
    <rect x="45" y="75" width="10" height="10" rx="2"/>
  </g>
  
  <!-- Pontoon floats -->
  <g fill="#8b8b8b">
    <ellipse cx="48" cy="32" rx="2" ry="4"/>
    <ellipse cx="52" cy="32" rx="2" ry="4"/>
    <ellipse cx="45" cy="48" rx="2" ry="4"/>
    <ellipse cx="50" cy="48" rx="2" ry="4"/>
    <ellipse cx="55" cy="48" rx="2" ry="4"/>
    <ellipse cx="48" cy="64" rx="2" ry="4"/>
    <ellipse cx="52" cy="64" rx="2" ry="4"/>
  </g>
  
  <!-- Bridge railings -->
  <g stroke="#a0a0a0" stroke-width="1" fill="none">
    <line x1="44" y1="16" x2="44" y2="25"/>
    <line x1="56" y1="16" x2="56" y2="25"/>
    <line x1="41" y1="31" x2="41" y2="40"/>
    <line x1="59" y1="31" x2="59" y2="40"/>
    <line x1="39" y1="46" x2="39" y2="55"/>
    <line x1="61" y1="46" x2="61" y2="55"/>
    <line x1="41" y1="61" x2="41" y2="70"/>
    <line x1="59" y1="61" x2="59" y2="70"/>
  </g>
  
  <!-- Connecting chains/cables -->
  <g stroke="#606060" stroke-width="0.5" fill="none">
    <line x1="50" y1="27" x2="50" y2="30"/>
    <line x1="50" y1="42" x2="50" y2="45"/>
    <line x1="50" y1="57" x2="50" y2="60"/>
    <line x1="50" y1="72" x2="50" y2="75"/>
  </g>
  
  <!-- Water ripples around pontoons -->
  <g stroke="#ffffff" stroke-width="0.3" fill="none" opacity="0.6">
    <ellipse cx="48" cy="32" rx="3" ry="5"/>
    <ellipse cx="52" cy="32" rx="3" ry="5"/>
    <ellipse cx="50" cy="48" rx="4" ry="6"/>
    <ellipse cx="48" cy="64" rx="3" ry="5"/>
    <ellipse cx="52" cy="64" rx="3" ry="5"/>
  </g>
  
  <!-- Water flow patterns -->
  <g stroke="#b0e0e6" stroke-width="0.4" fill="none" opacity="0.4">
    <path d="M 15,25 Q 25,23 35,25 Q 45,27 55,25 Q 65,23 75,25 Q 85,24 85,25"/>
    <path d="M 15,75 Q 25,73 35,75 Q 45,77 55,75 Q 65,73 75,75 Q 85,74 85,75"/>
  </g>
</svg>