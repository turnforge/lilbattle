<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <clipPath id="hexClip">
      <polygon points="50,15 85,32.5 85,67.5 50,85 15,67.5 15,32.5"/>
    </clipPath>
    <linearGradient id="waterGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#87ceeb"/>
      <stop offset="50%" stop-color="#4682b4"/>
      <stop offset="100%" stop-color="#1e90ff"/>
    </linearGradient>
    <linearGradient id="concreteGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f5f5f5"/>
      <stop offset="50%" stop-color="#d3d3d3"/>
      <stop offset="100%" stop-color="#a9a9a9"/>
    </linearGradient>
    <linearGradient id="bridgeSupport" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#e0e0e0"/>
      <stop offset="50%" stop-color="#c0c0c0"/>
      <stop offset="100%" stop-color="#808080"/>
    </linearGradient>
    <pattern id="waterFlow" patternUnits="userSpaceOnUse" width="6" height="6">
      <path d="M 0,3 Q 3,2 6,3" stroke="#b0e0e6" stroke-width="0.3" fill="none" opacity="0.4"/>
    </pattern>
    <filter id="bridgeShadow">
      <feGaussianBlur stdDeviation="0.5"/>
      <feOffset dx="1" dy="1"/>
    </filter>
  </defs>
  
  <!-- Water background fills entire hex -->
  <polygon points="50,15 85,32.5 85,67.5 50,85 15,67.5 15,32.5" fill="url(#waterGrad)"/>
  
  <!-- Water current flow lines -->
  <g stroke="#4682b4" stroke-width="0.5" fill="none" opacity="0.3">
    <path d="M 15,35 Q 25,33 35,35 Q 45,37 55,35 Q 65,33 75,35 Q 82,34 85,35"/>
    <path d="M 15,45 Q 25,43 35,45 Q 45,47 55,45 Q 65,43 75,45 Q 82,44 85,45"/>
    <path d="M 15,55 Q 25,53 35,55 Q 45,57 55,55 Q 65,53 75,55 Q 82,54 85,55"/>
    <path d="M 15,65 Q 25,63 35,65 Q 45,67 55,65 Q 65,63 75,65 Q 82,64 85,65"/>
  </g>
  
  <!-- Bridge shadow on water -->
  <g opacity="0.3" filter="url(#bridgeShadow)">
    <polygon points="50,15 70,26 70,74 50,85 30,74 30,26" fill="#000000"/>
  </g>
  
  <!-- Main concrete bridge deck -->
  <polygon points="50,15 70,26 70,74 50,85 30,74 30,26" fill="url(#concreteGrad)"/>
  
  <!-- Bridge railings -->
  <g fill="#c0c0c0">
    <rect x="68" y="27" width="1.5" height="46"/>
    <rect x="30.5" y="27" width="1.5" height="46"/>
  </g>
  
  <!-- Railing posts -->
  <g fill="#a0a0a0">
    <rect x="68.2" y="30" width="1.1" height="2"/>
    <rect x="68.2" y="36" width="1.1" height="2"/>
    <rect x="68.2" y="42" width="1.1" height="2"/>
    <rect x="68.2" y="48" width="1.1" height="2"/>
    <rect x="68.2" y="54" width="1.1" height="2"/>
    <rect x="68.2" y="60" width="1.1" height="2"/>
    <rect x="68.2" y="66" width="1.1" height="2"/>
    
    <rect x="30.7" y="30" width="1.1" height="2"/>
    <rect x="30.7" y="36" width="1.1" height="2"/>
    <rect x="30.7" y="42" width="1.1" height="2"/>
    <rect x="30.7" y="48" width="1.1" height="2"/>
    <rect x="30.7" y="54" width="1.1" height="2"/>
    <rect x="30.7" y="60" width="1.1" height="2"/>
    <rect x="30.7" y="66" width="1.1" height="2"/>
  </g>
  
  <!-- Bridge support pillars in water -->
  <g fill="url(#bridgeSupport)">
    <ellipse cx="38" cy="78" rx="4" ry="8"/>
    <ellipse cx="39" cy="76" rx="3" ry="6" fill="#f5f5f5"/>
    
    <ellipse cx="62" cy="78" rx="4" ry="8"/>
    <ellipse cx="63" cy="76" rx="3" ry="6" fill="#f5f5f5"/>
  </g>
  
  <!-- Bridge surface details -->
  <g fill="#b8b8b8" opacity="0.6">
    <rect x="32" y="28" width="36" height="0.5"/>
    <rect x="32" y="35" width="36" height="0.5"/>
    <rect x="32" y="42" width="36" height="0.5"/>
    <rect x="32" y="49" width="36" height="0.5"/>
    <rect x="32" y="56" width="36" height="0.5"/>
    <rect x="32" y="63" width="36" height="0.5"/>
    <rect x="32" y="70" width="36" height="0.5"/>
  </g>
  
  <!-- Expansion joints -->
  <g fill="#808080">
    <rect x="45" y="27" width="1" height="46"/>
    <rect x="54" y="27" width="1" height="46"/>
  </g>
  
  <!-- Bridge centerline -->
  <g fill="#ffff00">
    <rect x="49" y="18" width="2" height="4"/>
    <rect x="49" y="26" width="2" height="4"/>
    <rect x="49" y="34" width="2" height="4"/>
    <rect x="49" y="42" width="2" height="4"/>
    <rect x="49" y="50" width="2" height="4"/>
    <rect x="49" y="58" width="2" height="4"/>
    <rect x="49" y="66" width="2" height="4"/>
    <rect x="49" y="74" width="2" height="4"/>
  </g>
  
  <!-- Drainage systems -->
  <g fill="#606060">
    <circle cx="35" cy="32" r="0.8"/>
    <circle cx="65" cy="38" r="0.8"/>
    <circle cx="35" cy="52" r="0.8"/>
    <circle cx="65" cy="58" r="0.8"/>
    <circle cx="35" cy="68" r="0.8"/>
    <circle cx="65" cy="72" r="0.8"/>
  </g>
  
  <!-- Bridge wear marks -->
  <g opacity="0.4">
    <ellipse cx="45" cy="35" rx="2" ry="0.5" fill="#909090"/>
    <ellipse cx="55" cy="42" rx="1.8" ry="0.4" fill="#909090"/>
    <ellipse cx="40" cy="58" rx="2.2" ry="0.6" fill="#909090"/>
    <ellipse cx="60" cy="65" rx="1.5" ry="0.4" fill="#909090"/>
  </g>
  
  <!-- Water ripples around pillars -->
  <g stroke="#ffffff" stroke-width="0.5" fill="none" opacity="0.6">
    <ellipse cx="38" cy="80" rx="6" ry="3"/>
    <ellipse cx="38" cy="80" rx="8" ry="4"/>
    
    <ellipse cx="62" cy="80" rx="6" ry="3"/>
    <ellipse cx="62" cy="80" rx="8" ry="4"/>
  </g>
  
  <!-- Bridge lighting -->
  <g fill="#ffd700" opacity="0.3">
    <circle cx="33" cy="29" r="0.8"/>
    <rect x="32.6" y="26" width="0.8" height="3" fill="#808080"/>
    
    <circle cx="67" cy="29" r="0.8"/>
    <rect x="66.6" y="26" width="0.8" height="3" fill="#808080"/>
    
    <circle cx="33" cy="71" r="0.8"/>
    <rect x="32.6" y="71" width="0.8" height="3" fill="#808080"/>
    
    <circle cx="67" cy="71" r="0.8"/>
    <rect x="66.6" y="71" width="0.8" height="3" fill="#808080"/>
  </g>
  
  <!-- Construction joints -->
  <g stroke="#a0a0a0" stroke-width="0.3" fill="none" opacity="0.7">
    <line x1="32" y1="30" x2="68" y2="30"/>
    <line x1="32" y1="40" x2="68" y2="40"/>
    <line x1="32" y1="50" x2="68" y2="50"/>
    <line x1="32" y1="60" x2="68" y2="60"/>
    <line x1="32" y1="70" x2="68" y2="70"/>
  </g>
  
  <!-- Concrete texture marks -->
  <g opacity="0.3">
    <circle cx="40" cy="31" r="0.2" fill="#b0b0b0"/>
    <circle cx="60" cy="34" r="0.3" fill="#b0b0b0"/>
    <circle cx="38" cy="47" r="0.2" fill="#b0b0b0"/>
    <circle cx="62" cy="53" r="0.25" fill="#b0b0b0"/>
    <circle cx="42" cy="66" r="0.3" fill="#b0b0b0"/>
    <circle cx="58" cy="69" r="0.2" fill="#b0b0b0"/>
  </g>
  
  <!-- Water texture overlay -->
  <polygon points="50,15 85,32.5 85,67.5 50,85 15,67.5 15,32.5" 
           fill="url(#waterFlow)" opacity="0.3"/>
  
  <!-- Water foam near pillars -->
  <g fill="#ffffff" opacity="0.4">
    <circle cx="36" cy="82" r="0.3"/>
    <circle cx="40" cy="83" r="0.2"/>
    <circle cx="38" cy="85" r="0.25"/>
    
    <circle cx="64" cy="82" r="0.3"/>
    <circle cx="60" cy="83" r="0.2"/>
    <circle cx="62" cy="85" r="0.25"/>
  </g>
  
  <!-- Bridge nameplate -->
  <g opacity="0.8">
    <rect x="45" y="72" width="10" height="2" fill="#ffffff" stroke="#808080" stroke-width="0.2"/>
    <text x="50" y="73.5" font-family="Arial" font-size="0.8" fill="#000000" text-anchor="middle">BRIDGE</text>
  </g>
</svg>