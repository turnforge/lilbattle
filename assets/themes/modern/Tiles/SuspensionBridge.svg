<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <clipPath id="hexClip">
      <polygon points="50,15 85,32.5 85,67.5 50,85 15,67.5 15,32.5"/>
    </clipPath>
    <linearGradient id="waterGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#87ceeb"/>
      <stop offset="50%" stop-color="#4682b4"/>
      <stop offset="100%" stop-color="#1e90ff"/>
    </linearGradient>
  </defs>
  
  <!-- Water background -->
  <polygon points="50,15 85,32.5 85,67.5 50,85 15,67.5 15,32.5" fill="url(#waterGrad)"/>
  
  <!-- Main towers -->
  <g fill="#c0c0c0">
    <rect x="30" y="20" width="4" height="50"/>
    <rect x="66" y="20" width="4" height="50"/>
  </g>
  
  <!-- Tower tops -->
  <g fill="#a0a0a0">
    <rect x="28" y="18" width="8" height="4"/>
    <rect x="64" y="18" width="8" height="4"/>
  </g>
  
  <!-- Main suspension cables -->
  <g stroke="#808080" stroke-width="2" fill="none">
    <path d="M 32,22 Q 50,35 68,22"/>
    <path d="M 32,70 Q 50,65 68,70"/>
  </g>
  
  <!-- Vertical cables -->
  <g stroke="#696969" stroke-width="0.5" fill="none">
    <line x1="36" y1="26" x2="36" y2="42"/>
    <line x1="40" y1="28" x2="40" y2="42"/>
    <line x1="44" y1="30" x2="44" y2="42"/>
    <line x1="48" y1="31" x2="48" y2="42"/>
    <line x1="52" y1="31" x2="52" y2="42"/>
    <line x1="56" y1="30" x2="56" y2="42"/>
    <line x1="60" y1="28" x2="60" y2="42"/>
    <line x1="64" y1="26" x2="64" y2="42"/>
  </g>
  
  <!-- Bridge deck -->
  <polygon points="32,40 68,40 68,44 32,44" fill="#d3d3d3"/>
  
  <!-- Bridge railings -->
  <g fill="#a0a0a0">
    <rect x="32" y="38" width="36" height="1"/>
    <rect x="32" y="45" width="36" height="1"/>
  </g>
  
  <!-- Water ripples -->
  <g stroke="#ffffff" stroke-width="0.4" fill="none" opacity="0.5">
    <path d="M 15,30 Q 30,28 45,30 Q 60,32 75,30 Q 85,29 85,30"/>
    <path d="M 15,70 Q 30,68 45,70 Q 60,72 75,70 Q 85,69 85,70"/>
  </g>
</svg>