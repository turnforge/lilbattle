<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <clipPath id="hexClip">
      <polygon points="50,15 85,32.5 85,67.5 50,85 15,67.5 15,32.5"/>
    </clipPath>
    <linearGradient id="asphaltGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#696969"/>
      <stop offset="30%" stop-color="#555555"/>
      <stop offset="70%" stop-color="#333333"/>
      <stop offset="100%" stop-color="#1a1a1a"/>
    </linearGradient>
    <linearGradient id="roadEdge" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#808080"/>
      <stop offset="50%" stop-color="#555555"/>
      <stop offset="100%" stop-color="#333333"/>
    </linearGradient>
    <pattern id="asphaltTexture" patternUnits="userSpaceOnUse" width="2" height="2">
      <rect width="2" height="2" fill="#333333"/>
      <circle cx="0.5" cy="0.5" r="0.2" fill="#555555" opacity="0.6"/>
      <circle cx="1.5" cy="1.5" r="0.15" fill="#696969" opacity="0.3"/>
    </pattern>
    <filter id="roadWear">
      <feTurbulence type="fractalNoise" baseFrequency="0.05" numOctaves="2" result="noise"/>
      <feColorMatrix in="noise" type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncA type="discrete" tableValues="0 0.05 0.1 0.05"/>
      </feComponentTransfer>
      <feComposite operator="over" in2="SourceGraphic"/>
    </filter>
  </defs>
  
  <g clip-path="url(#hexClip)">
    <!-- Grass/dirt shoulders filling hex -->
    <polygon points="50,15 85,32.5 85,67.5 50,85 15,67.5 15,32.5" fill="#6b8e23"/>
    
    <!-- Main asphalt highway surface -->
    <polygon points="50,15 75,28 75,72 50,85 25,72 25,28" fill="url(#asphaltGrad)"/>
    
    <!-- Highway lanes with center divider -->
    <!-- Northbound lanes -->
    <polygon points="50,15 62.5,24 62.5,76 50,85 50,85 50,15" fill="#444444"/>
    <!-- Southbound lanes -->
    <polygon points="50,15 37.5,24 37.5,76 50,85 50,85 50,15" fill="#444444"/>
    
    <!-- Lane markings - center double yellow -->
    <g fill="#ffff00">
      <rect x="48.5" y="16" width="1" height="6"/>
      <rect x="48.5" y="26" width="1" height="6"/>
      <rect x="48.5" y="36" width="1" height="6"/>
      <rect x="48.5" y="46" width="1" height="6"/>
      <rect x="48.5" y="56" width="1" height="6"/>
      <rect x="48.5" y="66" width="1" height="6"/>
      <rect x="48.5" y="76" width="1" height="6"/>
      
      <rect x="51.5" y="16" width="1" height="6"/>
      <rect x="51.5" y="26" width="1" height="6"/>
      <rect x="51.5" y="36" width="1" height="6"/>
      <rect x="51.5" y="46" width="1" height="6"/>
      <rect x="51.5" y="56" width="1" height="6"/>
      <rect x="51.5" y="66" width="1" height="6"/>
      <rect x="51.5" y="76" width="1" height="6"/>
    </g>
    
    <!-- Shoulder edge lines -->
    <g fill="#ffffff">
      <rect x="74" y="29" width="1" height="4"/>
      <rect x="74" y="37" width="1" height="4"/>
      <rect x="74" y="45" width="1" height="4"/>
      <rect x="74" y="53" width="1" height="4"/>
      <rect x="74" y="61" width="1" height="4"/>
      <rect x="74" y="69" width="1" height="4"/>
      
      <rect x="25" y="29" width="1" height="4"/>
      <rect x="25" y="37" width="1" height="4"/>
      <rect x="25" y="45" width="1" height="4"/>
      <rect x="25" y="53" width="1" height="4"/>
      <rect x="25" y="61" width="1" height="4"/>
      <rect x="25" y="69" width="1" height="4"/>
    </g>
    
    <!-- Highway guardrails -->
    <g fill="url(#roadEdge)" opacity="0.8">
      <rect x="76" y="28" width="2" height="44"/>
      <rect x="22" y="28" width="2" height="44"/>
    </g>
    
    <!-- Guardrail posts -->
    <g fill="#c0c0c0" opacity="0.7">
      <rect x="77" y="30" width="0.5" height="2"/>
      <rect x="77" y="36" width="0.5" height="2"/>
      <rect x="77" y="42" width="0.5" height="2"/>
      <rect x="77" y="48" width="0.5" height="2"/>
      <rect x="77" y="54" width="0.5" height="2"/>
      <rect x="77" y="60" width="0.5" height="2"/>
      <rect x="77" y="66" width="0.5" height="2"/>
      
      <rect x="22.5" y="30" width="0.5" height="2"/>
      <rect x="22.5" y="36" width="0.5" height="2"/>
      <rect x="22.5" y="42" width="0.5" height="2"/>
      <rect x="22.5" y="48" width="0.5" height="2"/>
      <rect x="22.5" y="54" width="0.5" height="2"/>
      <rect x="22.5" y="60" width="0.5" height="2"/>
      <rect x="22.5" y="66" width="0.5" height="2"/>
    </g>
    
    <!-- Road wear and tire marks -->
    <g opacity="0.3">
      <ellipse cx="44" cy="35" rx="1.5" ry="0.5" fill="#1a1a1a"/>
      <ellipse cx="56" cy="42" rx="1.2" ry="0.4" fill="#1a1a1a"/>
      <ellipse cx="42" cy="58" rx="1.8" ry="0.6" fill="#1a1a1a"/>
      <ellipse cx="58" cy="65" rx="1.4" ry="0.5" fill="#1a1a1a"/>
    </g>
    
    <!-- Cracks in asphalt -->
    <g stroke="#1a1a1a" stroke-width="0.8" fill="none" opacity="0.5">
      <path d="M 40,32 Q 42,35 44,38"/>
      <path d="M 56,28 Q 58,31 60,34"/>
      <path d="M 38,52 Q 40,55 42,58"/>
      <path d="M 62,48 Q 64,51 66,54"/>
      <path d="M 45,72 Q 47,75 49,78"/>
    </g>
    
    <!-- Roadside debris -->
    <g opacity="0.4">
      <circle cx="28" cy="32" r="0.3" fill="#8b4513"/>
      <circle cx="72" cy="38" r="0.4" fill="#2f4f2f"/>
      <circle cx="26" cy="55" r="0.3" fill="#654321"/>
      <circle cx="74" cy="62" r="0.3" fill="#8b4513"/>
      <circle cx="30" cy="75" r="0.4" fill="#2f4f2f"/>
    </g>
    
    <!-- Reflective road markers -->
    <g fill="#ffd700" opacity="0.6">
      <circle cx="40" cy="25" r="0.4"/>
      <circle cx="60" cy="30" r="0.4"/>
      <circle cx="38" cy="45" r="0.4"/>
      <circle cx="62" cy="50" r="0.4"/>
      <circle cx="42" cy="65" r="0.4"/>
      <circle cx="58" cy="70" r="0.4"/>
    </g>
    
    <!-- Mile marker post -->
    <g opacity="0.7">
      <rect x="80" y="48" width="2" height="6" fill="#ffffff"/>
      <rect x="80.2" y="49" width="1.6" height="1.5" fill="#000000"/>
      <text x="81" y="51" font-family="Arial" font-size="1" fill="#ffffff" text-anchor="middle">127</text>
    </g>
    
    <!-- Roadside grass texture -->
    <g opacity="0.5">
      <path d="M 18,35 Q 20,33 22,35" stroke="#9acd32" stroke-width="0.3" fill="none"/>
      <path d="M 20,42 Q 22,40 24,42" stroke="#9acd32" stroke-width="0.3" fill="none"/>
      <path d="M 18,58 Q 20,56 22,58" stroke="#9acd32" stroke-width="0.3" fill="none"/>
      
      <path d="M 78,35 Q 80,33 82,35" stroke="#9acd32" stroke-width="0.3" fill="none"/>
      <path d="M 76,42 Q 78,40 80,42" stroke="#9acd32" stroke-width="0.3" fill="none"/>
      <path d="M 78,58 Q 80,56 82,58" stroke="#9acd32" stroke-width="0.3" fill="none"/>
    </g>
    
    <!-- Heat mirages from hot asphalt -->
    <g stroke="#ffffff" stroke-width="0.5" fill="none" opacity="0.1">
      <path d="M 30,45 Q 40,43 50,45 Q 60,47 70,45"/>
      <path d="M 25,65 Q 40,63 55,65 Q 70,67 75,65"/>
    </g>
    
    <!-- Speed limit sign -->
    <g opacity="0.8" transform="translate(20,40)">
      <rect x="0" y="0" width="4" height="5" fill="#ffffff" stroke="#000000" stroke-width="0.2"/>
      <text x="2" y="1.5" font-family="Arial" font-size="0.8" fill="#000000" text-anchor="middle">65</text>
      <text x="2" y="3" font-family="Arial" font-size="0.6" fill="#000000" text-anchor="middle">MPH</text>
      <rect x="1.8" y="-2" width="0.4" height="2" fill="#c0c0c0"/>
    </g>
    
    <!-- Asphalt texture overlay -->
    <polygon points="50,15 75,28 75,72 50,85 25,72 25,28" fill="url(#asphaltTexture)" filter="url(#roadWear)" opacity="0.4"/>
  </g>
</svg>