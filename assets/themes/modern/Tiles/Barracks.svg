<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <!-- Player color definition - this will be replaced dynamically -->
    <linearGradient id="playerColor">
      <stop offset="0%" stop-color="#888888"/>
      <stop offset="100%" stop-color="#666666"/>
    </linearGradient>
    
    <clipPath id="hexClip">
      <polygon points="50,15 85,32.5 85,67.5 50,85 15,67.5 15,32.5"/>
    </clipPath>
    
    <linearGradient id="groundGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#a0522d"/>
      <stop offset="50%" stop-color="#8b7355"/>
      <stop offset="100%" stop-color="#654321"/>
    </linearGradient>
    
    <linearGradient id="sandGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f4a460"/>
      <stop offset="50%" stop-color="#d2b48c"/>
      <stop offset="100%" stop-color="#deb887"/>
    </linearGradient>
  </defs>
  
  <g clip-path="url(#hexClip)">
    <!-- Base terrain -->
    <polygon points="50,15 85,32.5 85,67.5 50,85 15,67.5 15,32.5" fill="url(#groundGrad)"/>
    
    <!-- Main barracks building (TINTABLE) -->
    <g fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="1">
      <rect x="25" y="35" width="50" height="20"/>
    </g>
    
    <!-- Roof (not tintable) -->
    <polygon points="25,35 50,25 75,35" fill="#696969" stroke="#1a1a1a" stroke-width="0.5"/>
    
    <!-- Windows (not tintable) -->
    <g fill="#4169e1" opacity="0.7" stroke="#1a1a1a" stroke-width="0.2">
      <rect x="30" y="40" width="3" height="4"/>
      <rect x="37" y="40" width="3" height="4"/>
      <rect x="44" y="40" width="3" height="4"/>
      <rect x="53" y="40" width="3" height="4"/>
      <rect x="60" y="40" width="3" height="4"/>
      <rect x="67" y="40" width="3" height="4"/>
    </g>
    
    <!-- Additional building details (not tintable) -->
    <g fill="#1a1a1a" opacity="0.8">
      <rect x="30" y="46" width="3" height="4"/>
      <rect x="37" y="46" width="3" height="4"/>
      <rect x="44" y="46" width="3" height="4"/>
      <rect x="53" y="46" width="3" height="4"/>
      <rect x="60" y="46" width="3" height="4"/>
      <rect x="67" y="46" width="3" height="4"/>
      <rect x="47" y="51" width="6" height="2" fill="#333333"/>
    </g>
    
    <!-- Guard towers (TINTABLE) -->
    <g fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="0.6">
      <rect x="20" y="25" width="4" height="8"/>
      <rect x="76" y="25" width="4" height="8"/>
    </g>
    
    <!-- Tower details (not tintable) -->
    <g fill="#333333" stroke="#1a1a1a" stroke-width="0.2">
      <rect x="21" y="26" width="1" height="1"/>
      <rect x="22.5" y="26" width="1" height="1"/>
      <rect x="21" y="28" width="1" height="1"/>
      <rect x="22.5" y="28" width="1" height="1"/>
      
      <rect x="77" y="26" width="1" height="1"/>
      <rect x="78.5" y="26" width="1" height="1"/>
      <rect x="77" y="28" width="1" height="1"/>
      <rect x="78.5" y="28" width="1" height="1"/>
    </g>
    
    <!-- Training grounds -->
    <rect x="20" y="60" width="60" height="15" fill="url(#sandGrad)"/>
    
    <!-- Training obstacles (TINTABLE) -->
    <g fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="0.4">
      <rect x="25" y="65" width="8" height="2"/>
      <rect x="40" y="65" width="8" height="2"/>
      <rect x="55" y="65" width="8" height="2"/>
      <rect x="70" y="65" width="8" height="2"/>
    </g>
    
    <!-- Additional training equipment (TINTABLE) -->
    <g fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="0.3">
      <rect x="22" y="70" width="4" height="1"/>
      <rect x="30" y="70" width="4" height="1"/>
      <rect x="45" y="70" width="4" height="1"/>
      <rect x="60" y="70" width="4" height="1"/>
      <rect x="74" y="70" width="4" height="1"/>
    </g>
    
    <!-- Weapon storage (TINTABLE) -->
    <g fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="0.5">
      <rect x="78" y="50" width="6" height="8"/>
    </g>
    
    <!-- Storage details (not tintable) -->
    <g fill="#1a1a1a" opacity="0.8">
      <rect x="79" y="52" width="1" height="2"/>
      <rect x="81" y="52" width="1" height="2"/>
      <rect x="83" y="52" width="1" height="2"/>
      <rect x="79" y="55" width="1" height="2"/>
      <rect x="81" y="55" width="1" height="2"/>
      <rect x="83" y="55" width="1" height="2"/>
    </g>
    
    <!-- Flag pole (not tintable) -->
    <g stroke="#1a1a1a" stroke-width="0.3">
      <rect x="49" y="15" width="2" height="20" fill="#8b8b8b"/>
      <rect x="51" y="17" width="8" height="4" fill="#ff0000"/>
    </g>
    
    <!-- Vehicles (not tintable) -->
    <g fill="#4a5d23" stroke="#1a1a1a" stroke-width="0.3">
      <rect x="15" y="45" width="6" height="3"/>
      <circle cx="16" cy="49" r="0.5" fill="#333333"/>
      <circle cx="20" cy="49" r="0.5" fill="#333333"/>
      
      <rect x="82" y="40" width="4" height="2"/>
      <circle cx="83" cy="42.5" r="0.3" fill="#333333"/>
      <circle cx="85" cy="42.5" r="0.3" fill="#333333"/>
    </g>
    
    <!-- Mess hall (TINTABLE) -->
    <g fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="0.5">
      <rect x="15" y="55" width="12" height="8"/>
    </g>
    
    <!-- Mess hall details (not tintable) -->
    <g fill="#1a1a1a" opacity="0.8">
      <rect x="17" y="57" width="2" height="2"/>
      <rect x="20" y="57" width="2" height="2"/>
      <rect x="23" y="57" width="2" height="2"/>
      <rect x="17" y="60" width="2" height="2"/>
      <rect x="20" y="60" width="2" height="2"/>
      <rect x="23" y="60" width="2" height="2"/>
    </g>
    
    <!-- Communication antenna (not tintable) -->
    <g stroke="#8b8b8b" stroke-width="0.6" fill="none">
      <line x1="50" y1="25" x2="50" y2="18"/>
      <line x1="48" y1="22" x2="52" y2="22"/>
      <circle cx="50" cy="19" r="0.6" fill="#ff0000"/>
    </g>
    
    <!-- Ground markings (not tintable) -->
    <g stroke="#ffff00" stroke-width="0.4" fill="none" opacity="0.6">
      <path d="M 25,58 L 35,58"/>
      <path d="M 65,58 L 75,58"/>
      <circle cx="50" cy="67" r="8" fill="none"/>
    </g>
  </g>
</svg>