<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <!-- Player color definition - this will be replaced dynamically -->
    <linearGradient id="playerColor">
      <stop offset="0%" stop-color="#888888"/>
      <stop offset="100%" stop-color="#666666"/>
    </linearGradient>
    
    <clipPath id="hexClip">
      <polygon points="50,15 85,32.5 85,67.5 50,85 15,67.5 15,32.5"/>
    </clipPath>
    <linearGradient id="waterGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#87ceeb"/>
      <stop offset="50%" stop-color="#4682b4"/>
      <stop offset="100%" stop-color="#1e90ff"/>
    </linearGradient>
  </defs>
  
  <g clip-path="url(#hexClip)">
    <!-- Water background -->
    <polygon points="50,15 85,32.5 85,67.5 50,85 15,67.5 15,32.5" fill="url(#waterGrad)"/>
    
    <!-- Main dock -->
    <rect x="15" y="40" width="70" height="20" fill="#8b7355"/>
    
    <!-- Loading cranes (TINTABLE) -->
    <g fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="0.8">
      <rect x="25" y="25" width="3" height="30"/>
      <rect x="22" y="25" width="9" height="2"/>
      <rect x="65" y="25" width="3" height="30"/>
      <rect x="62" y="25" width="9" height="2"/>
    </g>
    
    <!-- Crane hooks (not tintable) -->
    <g fill="#ffd700" stroke="#1a1a1a" stroke-width="0.3">
      <circle cx="30" cy="35" r="1"/>
      <circle cx="66" cy="35" r="1"/>
    </g>
    
    <!-- Warehouses (TINTABLE) -->
    <g fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="1">
      <rect x="18" y="62" width="25" height="15"/>
      <rect x="55" y="62" width="25" height="15"/>
    </g>
    
    <!-- Warehouse details (not tintable) -->
    <g fill="#1a1a1a" opacity="0.8">
      <rect x="20" y="65" width="3" height="4"/>
      <rect x="25" y="65" width="3" height="4"/>
      <rect x="30" y="65" width="3" height="4"/>
      <rect x="35" y="65" width="3" height="4"/>
      <rect x="57" y="65" width="3" height="4"/>
      <rect x="62" y="65" width="3" height="4"/>
      <rect x="67" y="65" width="3" height="4"/>
      <rect x="72" y="65" width="3" height="4"/>
      <rect x="20" y="71" width="3" height="4"/>
      <rect x="25" y="71" width="3" height="4"/>
      <rect x="30" y="71" width="3" height="4"/>
      <rect x="35" y="71" width="3" height="4"/>
      <rect x="57" y="71" width="3" height="4"/>
      <rect x="62" y="71" width="3" height="4"/>
      <rect x="67" y="71" width="3" height="4"/>
      <rect x="72" y="71" width="3" height="4"/>
    </g>
    
    <!-- Control tower (TINTABLE) -->
    <g fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="0.8">
      <rect x="48" y="45" width="4" height="15"/>
      <rect x="46" y="45" width="8" height="3"/>
    </g>
    
    <!-- Tower details (not tintable) -->
    <g fill="#1a1a1a" opacity="0.8">
      <rect x="49" y="47" width="1" height="1"/>
      <rect x="50.5" y="47" width="1" height="1"/>
      <rect x="49" y="49" width="1" height="1"/>
      <rect x="50.5" y="49" width="1" height="1"/>
    </g>
    
    <!-- Ships (not tintable) -->
    <g fill="#696969" stroke="#2a2a2a" stroke-width="0.5">
      <ellipse cx="50" cy="25" rx="15" ry="5"/>
      <rect x="42" y="20" width="16" height="8"/>
    </g>
    
    <!-- Ship details (not tintable) -->
    <g fill="#333333" stroke="#1a1a1a" stroke-width="0.3">
      <rect x="48" y="15" width="4" height="8"/>
      <rect x="46" y="22" width="2" height="3"/>
      <rect x="52" y="22" width="2" height="3"/>
    </g>
    
    <!-- Container stacks (not tintable) -->
    <g fill="#ff6600" stroke="#1a1a1a" stroke-width="0.3">
      <rect x="20" y="45" width="4" height="3"/>
      <rect x="20" y="48" width="4" height="3"/>
      <rect x="30" y="45" width="4" height="3"/>
      <rect x="60" y="45" width="4" height="3"/>
      <rect x="70" y="45" width="4" height="3"/>
      <rect x="70" y="48" width="4" height="3"/>
    </g>
    
    <!-- Additional container stacks (not tintable) -->
    <g fill="#0066cc" stroke="#1a1a1a" stroke-width="0.3">
      <rect x="35" y="47" width="4" height="3"/>
      <rect x="65" y="47" width="4" height="3"/>
    </g>
    
    <!-- Dock cleats (not tintable) -->
    <g fill="#8b8b8b" stroke="#1a1a1a" stroke-width="0.2">
      <ellipse cx="18" cy="50" rx="1" ry="0.5"/>
      <ellipse cx="82" cy="50" rx="1" ry="0.5"/>
    </g>
    
    <!-- Rope/chains (not tintable) -->
    <g stroke="#654321" stroke-width="0.3" fill="none">
      <path d="M 35,25 Q 25,30 18,50"/>
      <path d="M 65,25 Q 75,30 82,50"/>
    </g>
    
    <!-- Water ripples -->
    <g stroke="#ffffff" stroke-width="0.4" fill="none" opacity="0.6">
      <ellipse cx="50" cy="30" rx="18" ry="6"/>
      <path d="M 15,70 Q 30,68 45,70 Q 60,72 75,70 Q 85,69 85,70"/>
    </g>
  </g>
</svg>