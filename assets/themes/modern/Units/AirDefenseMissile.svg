<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="playerColor">
      <stop offset="0%" stop-color="#888888"/>
      <stop offset="100%" stop-color="#666666"/>
    </linearGradient>
    <clipPath id="hexClip">
      <polygon points="50,15 85,32.5 85,67.5 50,85 15,67.5 15,32.5"/>
    </clipPath>
  </defs>
  
  <g clip-path="url(#hexClip)">
    <!-- Exhaust trail -->
    <g fill="#ff4a00" opacity="0.7">
      <ellipse cx="30" cy="50" rx="10" ry="4"/>
      <ellipse cx="20" cy="50" rx="6" ry="2"/>
    </g>
    
    <!-- Main body (TINTABLE AREA) -->
    <ellipse cx="60" cy="50" rx="22" ry="5" fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="1.2"/>
    
    <!-- Body sections -->
    <g stroke="#1a1a1a" stroke-width="0.5" fill="none">
      <line x1="42" y1="47" x2="42" y2="53"/>
      <line x1="52" y1="47" x2="52" y2="53"/>
      <line x1="62" y1="47" x2="62" y2="53"/>
      <line x1="72" y1="47" x2="72" y2="53"/>
    </g>
    
    <!-- Nose cone (not tintable) -->
    <path d="M 82,50 L 88,47 L 88,53 Z" fill="#2a2a2a" stroke="#1a1a1a" stroke-width="0.7"/>
    
    <!-- Guidance fins (TINTABLE AREA) -->
    <g>
      <path d="M 50,45 L 50,40 L 55,42 L 55,45 Z" fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="0.6"/>
      <path d="M 50,55 L 50,60 L 55,58 L 55,55 Z" fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="0.6"/>
      <path d="M 65,45 L 65,41 L 70,43 L 70,45 Z" fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="0.6"/>
      <path d="M 65,55 L 65,59 L 70,57 L 70,55 Z" fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="0.6"/>
    </g>
    
    <!-- Warhead section -->
    <rect x="70" y="47" width="8" height="6" fill="#4a4a4a" stroke="#2a2a2a" stroke-width="0.5"/>
    
    <!-- Radar seeker -->
    <circle cx="75" cy="50" r="2" fill="#2a4a6a" stroke="#1a3a5a" stroke-width="0.4"/>
    
    <!-- Propulsion -->
    <rect x="38" y="46" width="8" height="8" fill="#3a3a3a" stroke="#2a2a2a" stroke-width="0.6"/>
    <circle cx="38" cy="50" r="3" fill="#1a1a1a"/>
    
    <!-- Tail fins -->
    <g fill="#3a3a3a" stroke="#2a2a2a" stroke-width="0.5">
      <path d="M 40,44 L 45,38 L 45,44 Z"/>
      <path d="M 40,56 L 45,62 L 45,56 Z"/>
      <path d="M 42,46 L 48,46 L 48,54 L 42,54 Z"/>
    </g>
    
    <!-- Identification -->
    <g fill="#fff" stroke="#ccc" stroke-width="0.2" font-family="Arial" font-size="2.5">
      <text x="60" y="52" text-anchor="middle">AIM-120</text>
    </g>
  </g>
</svg>