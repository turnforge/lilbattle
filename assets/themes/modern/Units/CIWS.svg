<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="playerColor">
      <stop offset="0%" stop-color="#888888"/>
      <stop offset="100%" stop-color="#666666"/>
    </linearGradient>
    <clipPath id="hexClip">
      <polygon points="50,15 85,32.5 85,67.5 50,85 15,67.5 15,32.5"/>
    </clipPath>
  </defs>
  
  <g clip-path="url(#hexClip)">
    <ellipse cx="50" cy="72" rx="18" ry="3" fill="#000000" opacity="0.3"/>
    
    <!-- Mount base (TINTABLE AREA) -->
    <circle cx="50" cy="58" r="15" fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="1.2"/>
    
    <!-- Gun system (not tintable) -->
    <g transform="translate(50, 45)">
      <!-- Main gun barrels -->
      <g fill="#2a2a2a" stroke="#1a1a1a" stroke-width="0.6">
        <rect x="-1" y="-15" width="2" height="20"/>
        <rect x="1.5" y="-15" width="2" height="20"/>
        <rect x="-3.5" y="-15" width="2" height="20"/>
        <rect x="4" y="-15" width="2" height="20"/>
        <rect x="-6" y="-15" width="2" height="20"/>
        <rect x="6.5" y="-15" width="2" height="20"/>
      </g>
      
      <!-- Gun housing -->
      <rect x="-8" y="-5" width="16" height="10" fill="#3a3a3a" stroke="#2a2a2a" stroke-width="0.8"/>
      
      <!-- Targeting radar -->
      <rect x="-3" y="-18" width="6" height="4" fill="#4a6a8a" stroke="#2a4a6a" stroke-width="0.5"/>
    </g>
    
    <!-- Turret ring -->
    <circle cx="50" cy="58" r="12" fill="none" stroke="#1a1a1a" stroke-width="0.6"/>
    
    <!-- Base platform -->
    <rect x="35" y="65" width="30" height="8" fill="#3a3a3a" stroke="#2a2a2a" stroke-width="0.8"/>
    
    <!-- Ammunition feed -->
    <rect x="48" y="52" width="4" height="8" fill="#2a2a2a" stroke="#1a1a1a" stroke-width="0.5"/>
    
    <!-- Tracking systems -->
    <g fill="#4a6a8a" stroke="#2a4a6a" stroke-width="0.4">
      <circle cx="42" cy="50" r="2"/>
      <circle cx="58" cy="50" r="2"/>
    </g>
    
    <!-- Identification -->
    <g fill="#fff" stroke="#ccc" stroke-width="0.2" font-family="Arial" font-size="2">
      <text x="50" y="68" text-anchor="middle">CIWS</text>
    </g>
  </g>
</svg>