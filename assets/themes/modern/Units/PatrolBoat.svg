<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="playerColor">
      <stop offset="0%" stop-color="#888888"/>
      <stop offset="100%" stop-color="#666666"/>
    </linearGradient>
    <clipPath id="hexClip">
      <polygon points="50,15 85,32.5 85,67.5 50,85 15,67.5 15,32.5"/>
    </clipPath>
  </defs>
  
  <g clip-path="url(#hexClip)">
    <!-- Water wake -->
    <g fill="#4a6a8a" opacity="0.3">
      <ellipse cx="50" cy="75" rx="20" ry="6"/>
    </g>
    
    <!-- Hull (TINTABLE AREA) -->
    <path d="M 20,55 L 20,65 Q 22,70 28,70 L 72,70 Q 78,70 80,65 L 80,55 Q 78,50 72,50 L 28,50 Q 22,50 20,55 Z" fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="1"/>
    
    <!-- Bow -->
    <path d="M 15,62 L 22,55 L 22,65 Z" fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="0.8"/>
    
    <!-- Cabin (TINTABLE AREA) -->
    <rect x="40" y="40" width="20" height="15" fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="0.8"/>
    
    <!-- Windows -->
    <g fill="#2a4a6a" stroke="#1a3a5a" stroke-width="0.4">
      <rect x="42" y="42" width="16" height="6"/>
    </g>
    
    <!-- Machine gun mount -->
    <circle cx="50" cy="35" r="3" fill="#2a2a2a" stroke="#1a1a1a" stroke-width="0.5"/>
    <rect x="50" y="33" width="8" height="1.5" fill="#1a1a1a" stroke="#000" stroke-width="0.3"/>
    
    <!-- Navigation equipment -->
    <rect x="48" y="25" width="4" height="8" fill="#3a3a3a" stroke="#2a2a2a" stroke-width="0.4"/>
    <line x1="50" y1="25" x2="50" y2="20" stroke="#333" stroke-width="0.4"/>
    
    <!-- Hull number -->
    <g fill="#fff" stroke="#ccc" stroke-width="0.2" font-family="Arial" font-size="3">
      <text x="50" y="62" text-anchor="middle">PB-45</text>
    </g>
  </g>
</svg>