<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <!-- Player color definition - this will be replaced dynamically -->
    <linearGradient id="playerColor">
      <stop offset="0%" stop-color="#888888"/>
      <stop offset="100%" stop-color="#666666"/>
    </linearGradient>
    
    <clipPath id="hexClip">
      <polygon points="50,15 85,32.5 85,67.5 50,85 15,67.5 15,32.5"/>
    </clipPath>
  </defs>
  
  <g clip-path="url(#hexClip)">
    <!-- Shadow -->
    <ellipse cx="50" cy="73" rx="12" ry="2" fill="#000000" opacity="0.2"/>
    
    <!-- Main body (TINTABLE AREA) -->
    <g>
      <ellipse cx="50" cy="50" rx="8" ry="15" fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="1"/>
      
      <!-- Body panels -->
      <g stroke="#1a1a1a" stroke-width="0.4" fill="none">
        <line x1="42" y1="45" x2="58" y2="45"/>
        <line x1="42" y1="55" x2="58" y2="55"/>
      </g>
    </g>
    
    <!-- Wings (TINTABLE AREA) -->
    <g>
      <path d="M 30,48 L 42,48 L 42,52 L 30,52 Z" fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="0.8"/>
      <path d="M 58,48 L 70,48 L 70,52 L 58,52 Z" fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="0.8"/>
    </g>
    
    <!-- Propellers (not tintable) -->
    <g stroke="#2a2a2a" stroke-width="0.8" fill="none" opacity="0.6">
      <g transform="translate(30, 50)">
        <line x1="-6" y1="0" x2="6" y2="0"/>
        <line x1="0" y1="-6" x2="0" y2="6"/>
        <circle cx="0" cy="0" r="1" fill="#1a1a1a"/>
      </g>
      <g transform="translate(70, 50)">
        <line x1="-6" y1="0" x2="6" y2="0"/>
        <line x1="0" y1="-6" x2="0" y2="6"/>
        <circle cx="0" cy="0" r="1" fill="#1a1a1a"/>
      </g>
    </g>
    
    <!-- Sensors and cameras (not tintable) -->
    <g>
      <!-- Main camera gimbal -->
      <circle cx="50" cy="58" r="3" fill="#1a1a1a" stroke="#000" stroke-width="0.5"/>
      <circle cx="50" cy="58" r="2" fill="#4a6a8a" stroke="#2a4a6a" stroke-width="0.3"/>
      
      <!-- Additional sensors -->
      <circle cx="48" cy="42" r="1" fill="#2a4a6a"/>
      <circle cx="52" cy="42" r="1" fill="#2a4a6a"/>
      
      <!-- GPS antenna -->
      <rect x="49" y="35" width="2" height="3" fill="#3a3a3a" stroke="#2a2a2a" stroke-width="0.3"/>
    </g>
    
    <!-- Landing gear (not tintable) -->
    <g fill="#2a2a2a" stroke="#1a1a1a" stroke-width="0.4">
      <rect x="45" y="63" width="10" height="2"/>
      <rect x="47" y="61" width="2" height="4"/>
      <rect x="51" y="61" width="2" height="4"/>
    </g>
    
    <!-- Communication equipment (not tintable) -->
    <g>
      <!-- Antenna -->
      <line x1="55" y1="35" x2="55" y2="25" stroke="#333" stroke-width="0.4"/>
      
      <!-- Data link antenna -->
      <rect x="52" y="40" width="3" height="1" fill="#4a4a4a" stroke="#2a2a2a" stroke-width="0.3"/>
    </g>
    
    <!-- Drone markings -->
    <g fill="#fff" stroke="#ccc" stroke-width="0.2" font-family="Arial" font-size="2">
      <text x="50" y="52" text-anchor="middle">MQ-9</text>
    </g>
    
    <!-- Status lights -->
    <g>
      <circle cx="46" cy="48" r="0.5" fill="#2a8a2a"/>
      <circle cx="54" cy="48" r="0.5" fill="#8a2a2a"/>
    </g>
  </g>
</svg>