<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <!-- Player color definition - this will be replaced dynamically -->
    <linearGradient id="playerColor">
      <stop offset="0%" stop-color="#888888"/>
      <stop offset="100%" stop-color="#666666"/>
    </linearGradient>
    
    <clipPath id="hexClip">
      <polygon points="50,15 85,32.5 85,67.5 50,85 15,67.5 15,32.5"/>
    </clipPath>
  </defs>
  
  <g clip-path="url(#hexClip)">
    <!-- Shadow -->
    <ellipse cx="50" cy="75" rx="18" ry="4" fill="#000000" opacity="0.2"/>
    
    <!-- Tires (dark, not tintable) -->
    <g fill="#1a1a1a" stroke="#000000" stroke-width="0.8">
      <ellipse cx="35" cy="65" rx="6" ry="6"/>
      <ellipse cx="65" cy="65" rx="6" ry="6"/>
      <ellipse cx="35" cy="45" rx="6" ry="6"/>
      <ellipse cx="65" cy="45" rx="6" ry="6"/>
      
      <!-- Tire treads -->
      <g stroke="#333" stroke-width="0.5" fill="none">
        <circle cx="35" cy="65" r="4"/>
        <circle cx="65" cy="65" r="4"/>
        <circle cx="35" cy="45" r="4"/>
        <circle cx="65" cy="45" r="4"/>
      </g>
      
      <!-- Rims -->
      <g fill="#444" stroke="#222" stroke-width="0.3">
        <circle cx="35" cy="65" r="2.5"/>
        <circle cx="65" cy="65" r="2.5"/>
        <circle cx="35" cy="45" r="2.5"/>
        <circle cx="65" cy="45" r="2.5"/>
      </g>
    </g>
    
    <!-- Vehicle body (TINTABLE AREA) -->
    <g>
      <path d="M 28,60 L 28,38 Q 30,35 35,35 L 65,35 Q 70,35 72,38 L 72,60 Q 70,63 65,63 L 35,63 Q 30,63 28,60 Z" fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="1.2"/>
      
      <!-- Hood/front (TINTABLE) -->
      <rect x="25" y="35" width="10" height="8" fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="1"/>
      
      <!-- Body panels and details -->
      <g stroke="#1a1a1a" stroke-width="0.6" fill="none">
        <!-- Panel lines -->
        <line x1="28" y1="50" x2="72" y2="50"/>
        <line x1="40" y1="35" x2="40" y2="63"/>
        <line x1="60" y1="35" x2="60" y2="63"/>
        
        <!-- Door handles -->
        <rect x="39" y="48" width="1.5" height="3"/>
        <rect x="59.5" y="48" width="1.5" height="3"/>
        
        <!-- Grille -->
        <g transform="translate(25, 37)">
          <line x1="1" y1="1" x2="9" y2="1"/>
          <line x1="1" y1="2.5" x2="9" y2="2.5"/>
          <line x1="1" y1="4" x2="9" y2="4"/>
        </g>
      </g>
      
      <!-- Windows (not tintable) -->
      <g fill="#2a4a6a" stroke="#1a3a5a" stroke-width="0.5">
        <path d="M 30,42 L 30,35 L 70,35 L 70,42 Q 50,40 30,42 Z"/>
        <rect x="30" y="42" width="16" height="8"/>
        <rect x="54" y="42" width="16" height="8"/>
      </g>
      
      <!-- Windshield wipers -->
      <g stroke="#333" stroke-width="0.4" fill="none">
        <path d="M 45,38 Q 42,40 40,42"/>
        <path d="M 55,38 Q 58,40 60,42"/>
      </g>
    </g>
    
    <!-- Equipment and details (not tintable) -->
    <g>
      <!-- Spare tire -->
      <g transform="translate(68, 50)">
        <circle cx="0" cy="0" r="3" fill="#1a1a1a" stroke="#000" stroke-width="0.5"/>
        <circle cx="0" cy="0" r="2" fill="none" stroke="#333" stroke-width="0.3"/>
      </g>
      
      <!-- Roof equipment -->
      <rect x="40" y="32" width="20" height="3" fill="#2a2a2a" stroke="#1a1a1a" stroke-width="0.5"/>
      
      <!-- Headlights -->
      <g fill="#f5f5dc" stroke="#d0d0aa" stroke-width="0.3">
        <circle cx="30" cy="38" r="1.5"/>
        <circle cx="30" cy="41" r="1.5"/>
      </g>
      
      <!-- Antenna -->
      <line x1="45" y1="32" x2="45" y2="25" stroke="#333" stroke-width="0.4"/>
      
      <!-- Military markings -->
      <g fill="#fff" stroke="#ccc" stroke-width="0.2" font-family="Arial" font-size="3">
        <text x="50" y="58" text-anchor="middle">US</text>
      </g>
    </g>
  </g>
</svg>