<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="playerColor">
      <stop offset="0%" stop-color="#888888"/>
      <stop offset="100%" stop-color="#666666"/>
    </linearGradient>
    <clipPath id="hexClip">
      <polygon points="50,15 85,32.5 85,67.5 50,85 15,67.5 15,32.5"/>
    </clipPath>
  </defs>
  
  <g clip-path="url(#hexClip)">
    <ellipse cx="50" cy="76" rx="20" ry="3" fill="#000000" opacity="0.3"/>
    
    <!-- Tank tracks (not tintable) -->
    <g fill="#1a1a1a" stroke="#000000" stroke-width="0.7">
      <ellipse cx="50" cy="66" rx="22" ry="7"/>
      <g stroke="#333" stroke-width="0.4" fill="none">
        <line x1="30" y1="63" x2="70" y2="63"/>
        <line x1="30" y1="69" x2="70" y2="69"/>
        <circle cx="32" cy="66" r="2.5"/>
        <circle cx="42" cy="66" r="2"/>
        <circle cx="50" cy="66" r="2"/>
        <circle cx="58" cy="66" r="2"/>
        <circle cx="68" cy="66" r="2.5"/>
      </g>
    </g>
    
    <!-- Tank hull (TINTABLE AREA) -->
    <path d="M 28,45 L 28,58 Q 30,62 35,62 L 65,62 Q 70,62 72,58 L 72,45 Q 70,40 65,40 L 35,40 Q 30,40 28,45 Z" fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="1.2"/>
    
    <!-- Hull armor panels -->
    <g stroke="#1a1a1a" stroke-width="0.5" fill="none">
      <rect x="32" y="43" width="36" height="16"/>
      <line x1="35" y1="48" x2="65" y2="48"/>
      <line x1="35" y1="54" x2="65" y2="54"/>
    </g>
    
    <!-- Unmanned turret (TINTABLE AREA) -->
    <ellipse cx="50" cy="42" rx="10" ry="6" fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="1"/>
    
    <!-- Turret sensors -->
    <g stroke="#1a1a1a" stroke-width="0.4" fill="none">
      <circle cx="50" cy="42" r="6"/>
      <circle cx="50" cy="42" r="3"/>
    </g>
    
    <!-- Main gun (not tintable) -->
    <rect x="50" y="39" width="22" height="2.5" fill="#2a2a2a" stroke="#1a1a1a" stroke-width="0.7"/>
    <rect x="70" y="38.5" width="3" height="3.5" fill="#1a1a1a" stroke="#000" stroke-width="0.4"/>
    
    <!-- Sensor array (not tintable) -->
    <g>
      <rect x="48" y="35" width="4" height="3" fill="#2a4a6a" stroke="#1a3a5a" stroke-width="0.4"/>
      <circle cx="46" cy="38" r="1" fill="#4a6a8a"/>
      <circle cx="54" cy="38" r="1" fill="#4a6a8a"/>
      
      <!-- LIDAR -->
      <rect x="49" y="32" width="2" height="2" fill="#3a3a3a" stroke="#2a2a2a" stroke-width="0.3"/>
    </g>
    
    <!-- Communication array -->
    <g stroke="#333" stroke-width="0.4">
      <line x1="52" y1="32" x2="52" y2="25"/>
      <line x1="48" y1="33" x2="48" y2="27"/>
    </g>
    
    <!-- Defensive systems (not tintable) -->
    <g fill="#3a3a3a" stroke="#2a2a2a" stroke-width="0.4">
      <rect x="40" y="36" width="1.5" height="3"/>
      <rect x="58.5" y="36" width="1.5" height="3"/>
      <rect x="42" y="36" width="1.5" height="3"/>
      <rect x="56.5" y="36" width="1.5" height="3"/>
    </g>
    
    <!-- Identification -->
    <g fill="#fff" stroke="#ccc" stroke-width="0.2" font-family="Arial" font-size="2.5">
      <text x="50" y="52" text-anchor="middle">UGV-M1</text>
    </g>
  </g>
</svg>