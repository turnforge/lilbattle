<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="playerColor">
      <stop offset="0%" stop-color="#888888"/>
      <stop offset="100%" stop-color="#666666"/>
    </linearGradient>
    <clipPath id="hexClip">
      <polygon points="50,15 85,32.5 85,67.5 50,85 15,67.5 15,32.5"/>
    </clipPath>
  </defs>
  
  <g clip-path="url(#hexClip)">
    <ellipse cx="50" cy="72" rx="20" ry="3" fill="#000000" opacity="0.2"/>
    
    <!-- Main fuselage (TINTABLE AREA) -->
    <ellipse cx="50" cy="50" rx="8" ry="25" fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="1"/>
    
    <!-- Wings (TINTABLE AREA) -->
    <path d="M 25,48 L 42,48 L 42,52 L 25,52 Z" fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="0.8"/>
    <path d="M 58,48 L 75,48 L 75,52 L 58,52 Z" fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="0.8"/>
    
    <!-- Tail (TINTABLE AREA) -->
    <path d="M 47,70 L 53,70 L 55,78 L 45,78 Z" fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="0.8"/>
    
    <!-- Cockpit -->
    <ellipse cx="50" cy="32" rx="4" ry="6" fill="#2a4a6a" stroke="#1a3a5a" stroke-width="0.5"/>
    
    <!-- Engines -->
    <g fill="#2a2a2a" stroke="#1a1a1a" stroke-width="0.6">
      <ellipse cx="30" cy="50" rx="3" ry="8"/>
      <ellipse cx="70" cy="50" rx="3" ry="8"/>
    </g>
    
    <!-- Fuel tanks -->
    <g fill="#4a4a4a" stroke="#2a2a2a" stroke-width="0.5">
      <ellipse cx="35" cy="52" rx="2" ry="6"/>
      <ellipse cx="65" cy="52" rx="2" ry="6"/>
      <rect x="47" y="42" width="6" height="16"/>
    </g>
    
    <!-- Refueling boom -->
    <g transform="translate(50, 65) rotate(-10)">
      <rect x="0" y="-1" width="15" height="2" fill="#3a3a3a" stroke="#2a2a2a" stroke-width="0.4"/>
      <circle cx="15" cy="0" r="1.5" fill="#2a2a2a"/>
    </g>
    
    <!-- Fuel lines -->
    <g stroke="#3a3a3a" stroke-width="0.5" fill="none">
      <line x1="47" y1="58" x2="35" y2="58"/>
      <line x1="53" y1="58" x2="65" y2="58"/>
    </g>
    
    <!-- Navigation lights -->
    <circle cx="25" cy="50" r="1" fill="#8a2a2a"/>
    <circle cx="75" cy="50" r="1" fill="#2a8a2a"/>
    
    <!-- Identification -->
    <g fill="#fff" stroke="#ccc" stroke-width="0.2" font-family="Arial" font-size="2.5">
      <text x="50" y="52" text-anchor="middle">KC-135</text>
    </g>
  </g>
</svg>