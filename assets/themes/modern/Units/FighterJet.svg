<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <!-- Player color definition - this will be replaced dynamically -->
    <linearGradient id="playerColor">
      <stop offset="0%" stop-color="#888888"/>
      <stop offset="100%" stop-color="#666666"/>
    </linearGradient>
    
    <clipPath id="hexClip">
      <polygon points="50,15 85,32.5 85,67.5 50,85 15,67.5 15,32.5"/>
    </clipPath>
  </defs>
  
  <g clip-path="url(#hexClip)">
    <!-- Shadow -->
    <ellipse cx="50" cy="75" rx="15" ry="3" fill="#000000" opacity="0.2"/>
    
    <!-- Main fuselage (TINTABLE AREA) -->
    <g>
      <ellipse cx="50" cy="50" rx="6" ry="20" fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="1"/>
      
      <!-- Fuselage panels -->
      <g stroke="#1a1a1a" stroke-width="0.5" fill="none">
        <line x1="44" y1="40" x2="56" y2="40"/>
        <line x1="44" y1="50" x2="56" y2="50"/>
        <line x1="44" y1="60" x2="56" y2="60"/>
      </g>
    </g>
    
    <!-- Wings (TINTABLE AREA) -->
    <g>
      <!-- Main wings -->
      <path d="M 30,48 L 70,48 L 75,52 L 70,56 L 30,56 L 25,52 Z" fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="1"/>
      
      <!-- Wing details -->
      <g stroke="#1a1a1a" stroke-width="0.4" fill="none">
        <line x1="35" y1="50" x2="65" y2="50"/>
        <line x1="35" y1="54" x2="65" y2="54"/>
      </g>
    </g>
    
    <!-- Vertical stabilizer (TINTABLE AREA) -->
    <path d="M 48,30 L 52,30 L 54,35 L 50,40 L 46,35 Z" fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="0.8"/>
    
    <!-- Cockpit (not tintable) -->
    <ellipse cx="50" cy="35" rx="3" ry="5" fill="#2a4a6a" stroke="#1a3a5a" stroke-width="0.6"/>
    
    <!-- Engines (not tintable) -->
    <g fill="#2a2a2a" stroke="#1a1a1a" stroke-width="0.6">
      <ellipse cx="46" cy="65" rx="2" ry="6"/>
      <ellipse cx="54" cy="65" rx="2" ry="6"/>
      
      <!-- Engine intakes -->
      <ellipse cx="46" cy="45" rx="1.5" ry="3" fill="#1a1a1a"/>
      <ellipse cx="54" cy="45" rx="1.5" ry="3" fill="#1a1a1a"/>
      
      <!-- Afterburners -->
      <circle cx="46" cy="70" r="1.5" fill="#4a2a2a"/>
      <circle cx="54" cy="70" r="1.5" fill="#4a2a2a"/>
    </g>
    
    <!-- Weaponry (not tintable) -->
    <g>
      <!-- Missiles -->
      <g fill="#3a3a3a" stroke="#2a2a2a" stroke-width="0.4">
        <ellipse cx="35" cy="52" rx="1" ry="4" transform="rotate(-10 35 52)"/>
        <ellipse cx="65" cy="52" rx="1" ry="4" transform="rotate(10 65 52)"/>
        <ellipse cx="32" cy="48" rx="1" ry="3" transform="rotate(-15 32 48)"/>
        <ellipse cx="68" cy="48" rx="1" ry="3" transform="rotate(15 68 48)"/>
      </g>
      
      <!-- Missile fins -->
      <g stroke="#2a2a2a" stroke-width="0.3" fill="none">
        <path d="M 34,50 L 36,49 L 36,51 Z"/>
        <path d="M 66,50 L 64,49 L 64,51 Z"/>
      </g>
    </g>
    
    <!-- Aircraft details (not tintable) -->
    <g>
      <!-- Pitot tube -->
      <line x1="50" y1="25" x2="50" y2="22" stroke="#333" stroke-width="0.4"/>
      
      <!-- Navigation lights -->
      <circle cx="25" cy="52" r="0.8" fill="#8a2a2a"/>
      <circle cx="75" cy="52" r="0.8" fill="#2a8a2a"/>
      
      <!-- Aircraft markings -->
      <g fill="#fff" stroke="#ccc" stroke-width="0.2" font-family="Arial" font-size="2.5">
        <text x="50" y="45" text-anchor="middle">F-22</text>
      </g>
      
      <!-- Air force roundel -->
      <g transform="translate(50, 52)">
        <circle cx="0" cy="0" r="2" fill="#4169E1" stroke="#000080" stroke-width="0.3"/>
        <circle cx="0" cy="0" r="1.2" fill="#fff"/>
        <circle cx="0" cy="0" r="0.6" fill="#DC143C"/>
      </g>
    </g>
  </g>
</svg>