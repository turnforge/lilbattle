<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="playerColor">
      <stop offset="0%" stop-color="#888888"/>
      <stop offset="100%" stop-color="#666666"/>
    </linearGradient>
    <clipPath id="hexClip">
      <polygon points="50,15 85,32.5 85,67.5 50,85 15,67.5 15,32.5"/>
    </clipPath>
  </defs>
  
  <g clip-path="url(#hexClip)">
    <ellipse cx="50" cy="72" rx="20" ry="3" fill="#000000" opacity="0.2"/>
    
    <!-- Main wing (TINTABLE AREA) -->
    <path d="M 20,48 L 50,35 L 80,48 L 75,55 L 50,50 L 25,55 Z" fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="1"/>
    
    <!-- Wing details -->
    <g stroke="#1a1a1a" stroke-width="0.4" fill="none">
      <line x1="30" y1="50" x2="70" y2="50"/>
      <line x1="35" y1="52" x2="65" y2="52"/>
    </g>
    
    <!-- Cockpit (not tintable) -->
    <path d="M 48,40 L 48,45 L 52,45 L 52,40 Z" fill="#2a4a6a" stroke="#1a3a5a" stroke-width="0.5"/>
    
    <!-- Engine intakes (not tintable) -->
    <g fill="#1a1a1a" stroke="#000" stroke-width="0.4">
      <ellipse cx="42" cy="48" rx="2" ry="3"/>
      <ellipse cx="58" cy="48" rx="2" ry="3"/>
    </g>
    
    <!-- Exhaust (not tintable) -->
    <g fill="#2a2a2a" stroke="#1a1a1a" stroke-width="0.4">
      <rect x="40" y="54" width="4" height="8"/>
      <rect x="56" y="54" width="4" height="8"/>
    </g>
    
    <!-- Bomb bay (not tintable) -->
    <rect x="47" y="46" width="6" height="8" fill="none" stroke="#1a1a1a" stroke-width="0.4" stroke-dasharray="1,1"/>
    
    <!-- Stealth edges -->
    <g stroke="#1a1a1a" stroke-width="0.3" fill="none">
      <path d="M 25,52 L 30,48"/>
      <path d="M 75,52 L 70,48"/>
    </g>
    
    <!-- Identification -->
    <g fill="#666" stroke="#555" stroke-width="0.1" font-family="Arial" font-size="2">
      <text x="50" y="50" text-anchor="middle">B-2</text>
    </g>
  </g>
</svg>