<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="playerColor">
      <stop offset="0%" stop-color="#888888"/>
      <stop offset="100%" stop-color="#666666"/>
    </linearGradient>
    <clipPath id="hexClip">
      <polygon points="50,15 85,32.5 85,67.5 50,85 15,67.5 15,32.5"/>
    </clipPath>
  </defs>
  
  <g clip-path="url(#hexClip)">
    <!-- Water wake -->
    <g fill="#4a6a8a" opacity="0.3">
      <ellipse cx="50" cy="75" rx="30" ry="10"/>
      <path d="M 20,65 Q 35,63 50,63 Q 65,63 80,65 L 80,70 Q 65,68 50,68 Q 35,68 20,70 Z"/>
    </g>
    
    <!-- Ship hull (TINTABLE AREA) -->
    <path d="M 15,58 L 15,68 Q 17,73 25,73 L 75,73 Q 83,73 85,68 L 85,58 Q 83,53 75,53 L 25,53 Q 17,53 15,58 Z" fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="1.2"/>
    
    <!-- Flight deck (TINTABLE AREA) -->
    <rect x="20" y="35" width="60" height="20" fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="1"/>
    
    <!-- Deck markings (not tintable) -->
    <g stroke="#ffff00" stroke-width="0.8" fill="none">
      <line x1="25" y1="45" x2="75" y2="45"/>
      <line x1="30" y1="40" x2="70" y2="40"/>
      <line x1="30" y1="50" x2="70" y2="50"/>
    </g>
    
    <!-- Island superstructure (TINTABLE AREA) -->
    <rect x="65" y="25" width="15" height="30" fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="1"/>
    
    <!-- Radar mast (not tintable) -->
    <rect x="72" y="15" width="2" height="15" fill="#3a3a3a" stroke="#2a2a2a" stroke-width="0.4"/>
    <rect x="68" y="18" width="10" height="2" fill="#4a4a4a" stroke="#2a2a2a" stroke-width="0.3"/>
    
    <!-- Aircraft on deck (not tintable) -->
    <g fill="#2a2a2a" stroke="#1a1a1a" stroke-width="0.3">
      <ellipse cx="35" cy="42" rx="4" ry="2"/>
      <ellipse cx="45" cy="48" rx="4" ry="2"/>
      <ellipse cx="55" cy="42" rx="4" ry="2"/>
    </g>
    
    <!-- Catapult (not tintable) -->
    <line x1="25" y1="42" x2="60" y2="42" stroke="#333" stroke-width="1"/>
    
    <!-- Elevators -->
    <g stroke="#1a1a1a" stroke-width="0.4" fill="none" stroke-dasharray="2,2">
      <rect x="40" y="37" width="8" height="6"/>
      <rect x="50" y="47" width="8" height="6"/>
    </g>
    
    <!-- Hull number -->
    <g fill="#fff" stroke="#ccc" stroke-width="0.2" font-family="Arial" font-size="3">
      <text x="50" y="63" text-anchor="middle">CVN-68</text>
    </g>
  </g>
</svg>