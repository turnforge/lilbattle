<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="playerColor">
      <stop offset="0%" stop-color="#888888"/>
      <stop offset="100%" stop-color="#666666"/>
    </linearGradient>
    <clipPath id="hexClip">
      <polygon points="50,15 85,32.5 85,67.5 50,85 15,67.5 15,32.5"/>
    </clipPath>
  </defs>
  
  <g clip-path="url(#hexClip)">
    <!-- Parachute (TINTABLE AREA) -->
    <path d="M 25,20 Q 50,15 75,20 Q 70,30 50,35 Q 30,30 25,20 Z" fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="1"/>
    
    <!-- Parachute lines (not tintable) -->
    <g stroke="#333" stroke-width="0.4">
      <line x1="30" y1="25" x2="47" y2="40"/>
      <line x1="40" y1="22" x2="49" y2="40"/>
      <line x1="50" y1="20" x2="50" y2="40"/>
      <line x1="60" y1="22" x2="51" y2="40"/>
      <line x1="70" y1="25" x2="53" y2="40"/>
    </g>
    
    <!-- Body (TINTABLE AREA) -->
    <g>
      <path d="M 45,40 L 45,58 L 55,58 L 55,40 Q 50,38 45,40 Z" fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="1"/>
      
      <!-- Jump suit details -->
      <g stroke="#1a1a1a" stroke-width="0.5" fill="none">
        <line x1="47" y1="45" x2="53" y2="45"/>
        <line x1="47" y1="50" x2="53" y2="50"/>
        <line x1="47" y1="55" x2="53" y2="55"/>
      </g>
      
      <!-- Parachute harness -->
      <g stroke="#2a2a2a" stroke-width="0.8" fill="none">
        <path d="M 46,42 L 46,56"/>
        <path d="M 54,42 L 54,56"/>
        <line x1="46" y1="48" x2="54" y2="48"/>
      </g>
    </g>
    
    <!-- Arms (TINTABLE AREA) -->
    <g>
      <path d="M 40,42 Q 37,46 38,53 Q 40,55 42,53 L 44,43 Z" fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="0.8"/>
      <path d="M 60,42 Q 63,46 62,53 Q 60,55 58,53 L 56,43 Z" fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="0.8"/>
      
      <!-- Gloves -->
      <circle cx="38" cy="53" r="2" fill="#2a2a2a" stroke="#1a1a1a" stroke-width="0.4"/>
      <circle cx="62" cy="53" r="2" fill="#2a2a2a" stroke="#1a1a1a" stroke-width="0.4"/>
    </g>
    
    <!-- Legs (TINTABLE AREA) -->
    <g>
      <path d="M 46,58 L 46,68 L 49,68 L 49,58 Z" fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="0.8"/>
      <path d="M 51,58 L 51,68 L 54,68 L 54,58 Z" fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="0.8"/>
    </g>
    
    <!-- Jump boots -->
    <g fill="#1a1a1a" stroke="#000" stroke-width="0.5">
      <rect x="45" y="68" width="5" height="4"/>
      <rect x="50" y="68" width="5" height="4"/>
    </g>
    
    <!-- Helmet (TINTABLE) -->
    <path d="M 44,35 Q 50,30 56,35 L 56,40 Q 50,42 44,40 Z" fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="1"/>
    
    <!-- Head -->
    <ellipse cx="50" cy="36" rx="5" ry="4" fill="#d4a373" stroke="#a08060" stroke-width="0.5"/>
    
    <!-- Face -->
    <g>
      <ellipse cx="48" cy="35" rx="1" ry="0.8" fill="#ffffff" stroke="#8a7a6a" stroke-width="0.3"/>
      <circle cx="48" cy="35" r="0.5" fill="#4a5a6a"/>
      <ellipse cx="52" cy="35" rx="1" ry="0.8" fill="#ffffff" stroke="#8a7a6a" stroke-width="0.3"/>
      <circle cx="52" cy="35" r="0.5" fill="#4a5a6a"/>
    </g>
    
    <!-- Equipment -->
    <rect x="52" y="50" width="2" height="4" fill="#2a2a2a" stroke="#1a1a1a" stroke-width="0.3"/>
  </g>
</svg>