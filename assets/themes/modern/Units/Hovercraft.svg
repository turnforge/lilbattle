<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="playerColor">
      <stop offset="0%" stop-color="#888888"/>
      <stop offset="100%" stop-color="#666666"/>
    </linearGradient>
    <clipPath id="hexClip">
      <polygon points="50,15 85,32.5 85,67.5 50,85 15,67.5 15,32.5"/>
    </clipPath>
  </defs>
  
  <g clip-path="url(#hexClip)">
    <!-- Air cushion effect -->
    <ellipse cx="50" cy="72" rx="25" ry="6" fill="#e0e0e0" opacity="0.5"/>
    
    <!-- Skirt (TINTABLE AREA) -->
    <ellipse cx="50" cy="65" rx="28" ry="10" fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="1"/>
    
    <!-- Main hull (TINTABLE AREA) -->
    <path d="M 25,45 L 25,58 Q 27,62 32,62 L 68,62 Q 73,62 75,58 L 75,45 Q 73,40 68,40 L 32,40 Q 27,40 25,45 Z" fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="1.2"/>
    
    <!-- Cabin/Bridge (TINTABLE AREA) -->
    <rect x="40" y="30" width="20" height="15" fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="0.8"/>
    
    <!-- Windows -->
    <g fill="#2a4a6a" stroke="#1a3a5a" stroke-width="0.4">
      <rect x="42" y="32" width="16" height="6"/>
    </g>
    
    <!-- Propellers -->
    <g transform="translate(65, 35)" stroke="#2a2a2a" stroke-width="0.8" fill="none" opacity="0.7">
      <line x1="-6" y1="0" x2="6" y2="0"/>
      <line x1="0" y1="-6" x2="0" y2="6"/>
      <circle cx="0" cy="0" r="1" fill="#1a1a1a"/>
    </g>
    
    <g transform="translate(35, 35)" stroke="#2a2a2a" stroke-width="0.8" fill="none" opacity="0.7">
      <line x1="-6" y1="0" x2="6" y2="0"/>
      <line x1="0" y1="-6" x2="0" y2="6"/>
      <circle cx="0" cy="0" r="1" fill="#1a1a1a"/>
    </g>
    
    <!-- Lift fans (not tintable) -->
    <g fill="#3a3a3a" stroke="#2a2a2a" stroke-width="0.5">
      <circle cx="40" cy="50" r="4"/>
      <circle cx="60" cy="50" r="4"/>
    </g>
    
    <!-- Fan grilles -->
    <g stroke="#2a2a2a" stroke-width="0.3" fill="none">
      <circle cx="40" cy="50" r="3"/>
      <circle cx="60" cy="50" r="3"/>
      <line x1="37" y1="50" x2="43" y2="50"/>
      <line x1="57" y1="50" x2="63" y2="50"/>
    </g>
    
    <!-- Navigation equipment -->
    <rect x="48" y="22" width="4" height="8" fill="#3a3a3a" stroke="#2a2a2a" stroke-width="0.4"/>
    
    <!-- Identification -->
    <g fill="#fff" stroke="#ccc" stroke-width="0.2" font-family="Arial" font-size="2.5">
      <text x="50" y="55" text-anchor="middle">LCAC</text>
    </g>
  </g>
</svg>