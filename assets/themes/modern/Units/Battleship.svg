<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="playerColor">
      <stop offset="0%" stop-color="#888888"/>
      <stop offset="100%" stop-color="#666666"/>
    </linearGradient>
    <clipPath id="hexClip">
      <polygon points="50,15 85,32.5 85,67.5 50,85 15,67.5 15,32.5"/>
    </clipPath>
  </defs>
  
  <g clip-path="url(#hexClip)">
    <!-- Water wake -->
    <g fill="#4a6a8a" opacity="0.3">
      <ellipse cx="50" cy="76" rx="32" ry="10"/>
    </g>
    
    <!-- Ship hull (TINTABLE AREA) -->
    <path d="M 15,55 L 15,70 Q 17,75 25,75 L 75,75 Q 83,75 85,70 L 85,55 Q 83,48 75,48 L 25,48 Q 17,48 15,55 Z" fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="1.5"/>
    
    <!-- Bow -->
    <path d="M 10,62 L 17,55 L 17,70 Z" fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="1.2"/>
    
    <!-- Superstructure (TINTABLE AREA) -->
    <rect x="25" y="30" width="50" height="25" fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="1"/>
    
    <!-- Main gun turrets -->
    <g fill="#2a2a2a" stroke="#1a1a1a" stroke-width="1">
      <circle cx="35" cy="42" r="6"/>
      <circle cx="50" cy="42" r="6"/>
      <circle cx="65" cy="42" r="6"/>
      
      <!-- Gun barrels -->
      <rect x="35" y="38" width="20" height="3"/>
      <rect x="50" y="38" width="20" height="3"/>
      <rect x="65" y="38" width="20" height="3"/>
    </g>
    
    <!-- Secondary batteries -->
    <g fill="#2a2a2a" stroke="#1a1a1a" stroke-width="0.6">
      <circle cx="28" cy="35" r="3"/>
      <circle cx="72" cy="35" r="3"/>
      <rect x="28" y="33" width="8" height="2"/>
      <rect x="64" y="33" width="8" height="2"/>
    </g>
    
    <!-- Bridge tower -->
    <rect x="45" y="20" width="10" height="15" fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="0.8"/>
    
    <!-- Radar mast -->
    <rect x="49" y="12" width="2" height="18" fill="#3a3a3a" stroke="#2a2a2a" stroke-width="0.5"/>
    <rect x="45" y="15" width="10" height="2" fill="#4a4a4a" stroke="#2a2a2a" stroke-width="0.4"/>
    
    <!-- Funnels -->
    <g fill="#2a2a2a" stroke="#1a1a1a" stroke-width="0.6">
      <rect x="40" y="22" width="4" height="8"/>
      <rect x="56" y="22" width="4" height="8"/>
    </g>
    
    <!-- Anti-aircraft guns -->
    <g fill="#2a2a2a" stroke="#1a1a1a" stroke-width="0.4">
      <circle cx="30" cy="28" r="2"/>
      <circle cx="70" cy="28" r="2"/>
      <rect x="30" y="26" width="4" height="1"/>
      <rect x="66" y="26" width="4" height="1"/>
    </g>
    
    <!-- Hull number -->
    <g fill="#fff" stroke="#ccc" stroke-width="0.2" font-family="Arial" font-size="3">
      <text x="50" y="65" text-anchor="middle">BB-62</text>
    </g>
  </g>
</svg>