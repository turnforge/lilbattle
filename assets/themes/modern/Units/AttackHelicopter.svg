<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <!-- Player color definition - this will be replaced dynamically -->
    <linearGradient id="playerColor">
      <stop offset="0%" stop-color="#888888"/>
      <stop offset="100%" stop-color="#666666"/>
    </linearGradient>
    
    <clipPath id="hexClip">
      <polygon points="50,15 85,32.5 85,67.5 50,85 15,67.5 15,32.5"/>
    </clipPath>
  </defs>
  
  <g clip-path="url(#hexClip)">
    <!-- Shadow -->
    <ellipse cx="50" cy="75" rx="18" ry="3" fill="#000000" opacity="0.3"/>
    
    <!-- Main rotor (not tintable) -->
    <g stroke="#2a2a2a" stroke-width="1" fill="none">
      <line x1="20" y1="30" x2="80" y2="30"/>
      <line x1="50" y1="10" x2="50" y2="50"/>
    </g>
    
    <!-- Fuselage (TINTABLE AREA) -->
    <g>
      <ellipse cx="50" cy="45" rx="8" ry="15" fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="1"/>
      
      <!-- Fuselage details -->
      <g stroke="#1a1a1a" stroke-width="0.5" fill="none">
        <line x1="42" y1="40" x2="58" y2="40"/>
        <line x1="42" y1="50" x2="58" y2="50"/>
      </g>
    </g>
    
    <!-- Cockpit (not tintable) -->
    <ellipse cx="50" cy="38" rx="6" ry="8" fill="#2a4a6a" stroke="#1a3a5a" stroke-width="0.8"/>
    
    <!-- Tail boom (TINTABLE AREA) -->
    <rect x="48" y="55" width="4" height="20" fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="0.8"/>
    
    <!-- Tail rotor (not tintable) -->
    <g transform="translate(50, 75)">
      <line x1="-5" y1="0" x2="5" y2="0" stroke="#2a2a2a" stroke-width="0.8"/>
      <line x1="0" y1="-5" x2="0" y2="5" stroke="#2a2a2a" stroke-width="0.8"/>
      <circle cx="0" cy="0" r="1" fill="#1a1a1a"/>
    </g>
    
    <!-- Landing skids (not tintable) -->
    <g fill="#2a2a2a" stroke="#1a1a1a" stroke-width="0.5">
      <rect x="35" y="58" width="30" height="2"/>
      <rect x="40" y="56" width="2" height="4"/>
      <rect x="58" y="56" width="2" height="4"/>
    </g>
    
    <!-- Weapons systems (not tintable) -->
    <g>
      <!-- Stub wings -->
      <rect x="25" y="48" width="15" height="3" fill="#3a3a3a" stroke="#2a2a2a" stroke-width="0.5"/>
      <rect x="60" y="48" width="15" height="3" fill="#3a3a3a" stroke="#2a2a2a" stroke-width="0.5"/>
      
      <!-- Hellfire missiles -->
      <g fill="#4a4a4a" stroke="#2a2a2a" stroke-width="0.4">
        <ellipse cx="30" cy="52" rx="1" ry="4"/>
        <ellipse cx="35" cy="52" rx="1" ry="4"/>
        <ellipse cx="65" cy="52" rx="1" ry="4"/>
        <ellipse cx="70" cy="52" rx="1" ry="4"/>
      </g>
      
      <!-- Rocket pods -->
      <g fill="#3a3a3a" stroke="#2a2a2a" stroke-width="0.5">
        <ellipse cx="27" cy="50" rx="2" ry="6"/>
        <ellipse cx="73" cy="50" rx="2" ry="6"/>
      </g>
      
      <!-- Chin gun turret -->
      <ellipse cx="50" cy="52" rx="3" ry="2" fill="#2a2a2a" stroke="#1a1a1a" stroke-width="0.5"/>
      <rect x="50" y="52" width="6" height="1" fill="#1a1a1a" stroke="#000" stroke-width="0.3"/>
    </g>
    
    <!-- Sensors and equipment (not tintable) -->
    <g>
      <!-- FLIR/targeting system -->
      <circle cx="50" cy="33" r="2" fill="#1a1a1a" stroke="#000" stroke-width="0.4"/>
      <circle cx="50" cy="33" r="1" fill="#4a6a8a"/>
      
      <!-- Antenna -->
      <line x1="55" y1="35" x2="55" y2="28" stroke="#333" stroke-width="0.4"/>
      
      <!-- Navigation lights -->
      <circle cx="42" cy="45" r="0.8" fill="#8a2a2a"/>
      <circle cx="58" cy="45" r="0.8" fill="#2a8a2a"/>
      
      <!-- Exhaust -->
      <g fill="#1a1a1a" stroke="#000" stroke-width="0.3">
        <ellipse cx="46" cy="55" rx="1" ry="2"/>
        <ellipse cx="54" cy="55" rx="1" ry="2"/>
      </g>
    </g>
    
    <!-- Aircraft markings -->
    <g fill="#fff" stroke="#ccc" stroke-width="0.2" font-family="Arial" font-size="2.5">
      <text x="50" y="43" text-anchor="middle">AH-64</text>
    </g>
  </g>
</svg>