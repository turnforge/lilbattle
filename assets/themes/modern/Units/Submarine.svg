<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="playerColor">
      <stop offset="0%" stop-color="#888888"/>
      <stop offset="100%" stop-color="#666666"/>
    </linearGradient>
    <clipPath id="hexClip">
      <polygon points="50,15 85,32.5 85,67.5 50,85 15,67.5 15,32.5"/>
    </clipPath>
  </defs>
  
  <g clip-path="url(#hexClip)">
    <!-- Water surface -->
    <rect x="0" y="60" width="100" height="40" fill="#4a6a8a" opacity="0.3"/>
    
    <!-- Main hull (TINTABLE AREA) -->
    <ellipse cx="50" cy="65" rx="25" ry="8" fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="1.2"/>
    
    <!-- Hull details -->
    <g stroke="#1a1a1a" stroke-width="0.5" fill="none">
      <ellipse cx="50" cy="65" rx="22" ry="6"/>
      <line x1="30" y1="65" x2="70" y2="65"/>
    </g>
    
    <!-- Conning tower (TINTABLE AREA) -->
    <rect x="45" y="52" width="10" height="15" fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="1"/>
    
    <!-- Periscope (not tintable) -->
    <line x1="50" y1="52" x2="50" y2="35" stroke="#333" stroke-width="1"/>
    <rect x="49" y="35" width="2" height="3" fill="#2a2a2a" stroke="#1a1a1a" stroke-width="0.3"/>
    
    <!-- Torpedo tubes (not tintable) -->
    <g fill="#1a1a1a" stroke="#000" stroke-width="0.4">
      <circle cx="30" cy="62" r="1"/>
      <circle cx="30" cy="65" r="1"/>
      <circle cx="30" cy="68" r="1"/>
    </g>
    
    <!-- Propeller (not tintable) -->
    <g transform="translate(75, 65)" stroke="#2a2a2a" stroke-width="0.8" fill="none">
      <line x1="-3" y1="-3" x2="3" y2="3"/>
      <line x1="-3" y1="3" x2="3" y2="-3"/>
      <circle cx="0" cy="0" r="1" fill="#1a1a1a"/>
    </g>
    
    <!-- Rudder and fins (not tintable) -->
    <g fill="#3a3a3a" stroke="#2a2a2a" stroke-width="0.5">
      <path d="M 72,62 L 78,58 L 78,72 Z"/>
      <path d="M 70,57 L 75,52 L 75,62 Z"/>
    </g>
    
    <!-- Hull markings -->
    <g fill="#fff" stroke="#ccc" stroke-width="0.2" font-family="Arial" font-size="3">
      <text x="50" y="67" text-anchor="middle">SSN-774</text>
    </g>
  </g>
</svg>