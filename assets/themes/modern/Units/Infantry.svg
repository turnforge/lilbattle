<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <!-- Player color definition - this will be replaced dynamically -->
    <linearGradient id="playerColor">
      <stop offset="0%" stop-color="#888888"/>
      <stop offset="100%" stop-color="#666666"/>
    </linearGradient>
    
    <clipPath id="hexClip">
      <polygon points="50,15 85,32.5 85,67.5 50,85 15,67.5 15,32.5"/>
    </clipPath>
  </defs>
  
  <g clip-path="url(#hexClip)">
    <!-- Shadow -->
    <ellipse cx="50" cy="75" rx="12" ry="4" fill="#000000" opacity="0.2"/>
    
    <!-- Boots (dark, not tintable) -->
    <g fill="#1a1410" stroke="#000000" stroke-width="0.5">
      <path d="M 44,68 L 44,76 L 49,76 L 49,68 Z M 45,74 L 48,74"/>
      <path d="M 51,68 L 51,76 L 56,76 L 56,68 Z M 52,74 L 55,74"/>
    </g>
    
    <!-- Legs (TINTABLE AREA with detail outlines) -->
    <g>
      <!-- Left leg - tintable fill -->
      <path d="M 44.5,55 L 44.5,69 L 49,69 L 49,55 Z" fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="0.8"/>
      <!-- Right leg - tintable fill -->
      <path d="M 51,55 L 51,69 L 55.5,69 L 55.5,55 Z" fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="0.8"/>
      
      <!-- Leg details (dark outlines, not filled) -->
      <g stroke="#1a1a1a" stroke-width="0.5" fill="none">
        <!-- Knee pads -->
        <ellipse cx="46.5" cy="62" rx="2" ry="1.5"/>
        <ellipse cx="53.5" cy="62" rx="2" ry="1.5"/>
        <!-- Pocket outlines -->
        <rect x="45" y="57" width="2" height="3"/>
        <rect x="52.5" y="57" width="2" height="3"/>
        <!-- Seams -->
        <line x1="46.5" y1="55" x2="46.5" y2="69"/>
        <line x1="53.5" y1="55" x2="53.5" y2="69"/>
      </g>
    </g>
    
    <!-- Body/Torso (TINTABLE AREA) -->
    <g>
      <!-- Main body - tintable fill -->
      <path d="M 43,38 L 43,56 L 57,56 L 57,38 Q 50,36 43,38 Z" fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="1"/>
      
      <!-- Tactical vest outline and details (no fill) -->
      <g stroke="#1a1a1a" stroke-width="0.6" fill="none">
        <!-- Vest outline -->
        <path d="M 42,40 L 42,54 L 58,54 L 58,40 Q 50,38 42,40 Z"/>
        
        <!-- Magazine pouches -->
        <rect x="44" y="42" width="3" height="3"/>
        <rect x="48.5" y="42" width="3" height="3"/>
        <rect x="53" y="42" width="3" height="3"/>
        <rect x="44" y="47" width="3" height="3"/>
        <rect x="53" y="47" width="3" height="3"/>
        
        <!-- Center straps -->
        <line x1="50" y1="40" x2="50" y2="54"/>
        <line x1="43" y1="47" x2="57" y2="47"/>
        
        <!-- Buckles -->
        <rect x="49" y="46" width="2" height="2"/>
        
        <!-- Radio pocket -->
        <rect x="41" y="41" width="2" height="4"/>
        
        <!-- Grenade loops -->
        <circle cx="56" cy="50" r="1.2"/>
        <circle cx="56" cy="52.5" r="1.2"/>
      </g>
    </g>
    
    <!-- Arms (TINTABLE AREA) -->
    <g>
      <!-- Left arm - tintable -->
      <path d="M 39,41 Q 36,45 37,52 Q 39,54 41,52 L 42,42 Z" fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="0.8"/>
      <!-- Right arm - tintable -->
      <path d="M 61,41 Q 64,45 63,52 Q 61,54 59,52 L 58,42 Z" fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="0.8"/>
      
      <!-- Arm details -->
      <g stroke="#1a1a1a" stroke-width="0.5" fill="none">
        <!-- Elbow pads -->
        <ellipse cx="38" cy="47" rx="1.5" ry="1"/>
        <ellipse cx="62" cy="47" rx="1.5" ry="1"/>
        <!-- Sleeve cuffs -->
        <line x1="37" y1="51" x2="40" y2="51"/>
        <line x1="60" y1="51" x2="63" y2="51"/>
      </g>
      
      <!-- Hands (skin tone, not tintable) -->
      <circle cx="37" cy="52" r="2.5" fill="#d4a373" stroke="#a08060" stroke-width="0.5"/>
      <circle cx="63" cy="52" r="2.5" fill="#d4a373" stroke="#a08060" stroke-width="0.5"/>
    </g>
    
    <!-- Rifle (dark colors, not tintable) -->
    <g transform="rotate(-30 50 50)">
      <g fill="#2c2416" stroke="#1a1410" stroke-width="0.5">
        <rect x="38" y="48" width="24" height="2.5"/>
        <!-- Stock -->
        <path d="M 36,47.5 L 40,47.5 L 40,51 L 36,51 Z"/>
        <!-- Magazine -->
        <rect x="48" y="50.5" width="2" height="4"/>
        <!-- Barrel -->
        <rect x="58" y="48.5" width="6" height="1.5"/>
      </g>
      <!-- Scope -->
      <rect x="45" y="47" width="5" height="1.5" fill="#2a2a2a" stroke="#000" stroke-width="0.3" rx="0.5"/>
      <circle cx="47.5" cy="47.7" r="0.5" fill="#1a3a4a" stroke="#000" stroke-width="0.2"/>
      <!-- Grip -->
      <rect x="44" y="50.5" width="1.5" height="3" fill="#1a1a1a" stroke="#000" stroke-width="0.3"/>
      <!-- Trigger -->
      <path d="M 46,51 L 46,52.5" stroke="#000" stroke-width="0.3"/>
    </g>
    
    <!-- Head and Helmet -->
    <g>
      <!-- Neck (skin, not tintable) -->
      <rect x="48" y="35" width="4" height="4" fill="#d4a373" stroke="#a08060" stroke-width="0.5"/>
      
      <!-- Head/Face (skin, not tintable) -->
      <ellipse cx="50" cy="30" rx="6" ry="7" fill="#d4a373" stroke="#a08060" stroke-width="0.5"/>
      
      <!-- Helmet (TINTABLE with outline) -->
      <path d="M 43,28 Q 50,24 57,28 L 57,34 Q 50,36 43,34 Z" fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="1"/>
      
      <!-- Helmet details (outlines only) -->
      <g stroke="#1a1a1a" stroke-width="0.5" fill="none">
        <!-- Helmet rim -->
        <path d="M 42.5,31 Q 50,29 57.5,31"/>
        <!-- Ventilation holes -->
        <circle cx="45" cy="28" r="0.5"/>
        <circle cx="50" cy="26" r="0.5"/>
        <circle cx="55" cy="28" r="0.5"/>
        <!-- Straps -->
        <path d="M 43.5,34 Q 45,36 50,36 Q 55,36 56.5,34"/>
      </g>
      
      <!-- Night vision mount (dark, not tintable) -->
      <rect x="48.5" y="24.5" width="3" height="2" fill="#1a1a1a" stroke="#000" stroke-width="0.3"/>
      <circle cx="49.5" cy="25" r="0.6" fill="#0a0a0a"/>
      <circle cx="50.5" cy="25" r="0.6" fill="#0a0a0a"/>
    </g>
    
    <!-- Face details (not tintable) -->
    <g>
      <!-- Eyes -->
      <ellipse cx="47" cy="29" rx="1.2" ry="1" fill="#ffffff" stroke="#8a7a6a" stroke-width="0.3"/>
      <circle cx="47" cy="29" r="0.7" fill="#4a5a6a"/>
      <circle cx="47" cy="29" r="0.4" fill="#1a1a1a"/>
      
      <ellipse cx="53" cy="29" rx="1.2" ry="1" fill="#ffffff" stroke="#8a7a6a" stroke-width="0.3"/>
      <circle cx="53" cy="29" r="0.7" fill="#4a5a6a"/>
      <circle cx="53" cy="29" r="0.4" fill="#1a1a1a"/>
      
      <!-- Eyebrows -->
      <path d="M 45,27.5 L 48,27.8" stroke="#3a2a1a" stroke-width="0.5" fill="none"/>
      <path d="M 52,27.8 L 55,27.5" stroke="#3a2a1a" stroke-width="0.5" fill="none"/>
      
      <!-- Nose -->
      <path d="M 50,29.5 L 49.5,31 L 50.5,31" stroke="#a08060" stroke-width="0.3" fill="none"/>
      
      <!-- Mouth -->
      <path d="M 48,33 Q 50,33.5 52,33" stroke="#a08060" stroke-width="0.5" fill="none"/>
    </g>
    
    <!-- Equipment badges (small, detailed, not tintable) -->
    <g>
      <!-- Flag patch -->
      <g transform="translate(40, 43)">
        <rect x="0" y="0" width="2.5" height="1.5" fill="#b22234" stroke="#000" stroke-width="0.2"/>
        <rect x="0" y="0" width="1" height="0.5" fill="#3c3b6e"/>
        <line x1="0" y1="0.5" x2="2.5" y2="0.5" stroke="#fff" stroke-width="0.2"/>
        <line x1="0" y1="0.9" x2="2.5" y2="0.9" stroke="#fff" stroke-width="0.2"/>
      </g>
      
      <!-- Rank chevron on chest -->
      <g transform="translate(50, 43)" stroke="#c4a000" stroke-width="0.8" fill="none">
        <path d="M -2,1 L 0,0 L 2,1"/>
        <path d="M -2,2.5 L 0,1.5 L 2,2.5"/>
      </g>
    </g>
  </g>
</svg>
