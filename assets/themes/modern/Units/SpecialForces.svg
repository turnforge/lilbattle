<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <!-- Player color definition - this will be replaced dynamically -->
    <linearGradient id="playerColor">
      <stop offset="0%" stop-color="#888888"/>
      <stop offset="100%" stop-color="#666666"/>
    </linearGradient>
    
    <clipPath id="hexClip">
      <polygon points="50,15 85,32.5 85,67.5 50,85 15,67.5 15,32.5"/>
    </clipPath>
  </defs>
  
  <g clip-path="url(#hexClip)">
    <!-- Shadow -->
    <ellipse cx="50" cy="78" rx="13" ry="3" fill="#000000" opacity="0.3"/>
    
    <!-- Tactical boots (dark, not tintable) -->
    <g fill="#1a1410" stroke="#000000" stroke-width="0.5">
      <path d="M 43,68 L 43,77 L 49.5,77 L 49.5,68 Z"/>
      <path d="M 50.5,68 L 50.5,77 L 57,77 L 57,68 Z"/>
      <!-- Boot reinforcements -->
      <rect x="43.5" y="74" width="5.5" height="1.5" fill="#2a2a2a"/>
      <rect x="51" y="74" width="5.5" height="1.5" fill="#2a2a2a"/>
      <!-- Laces -->
      <g stroke="#444" stroke-width="0.3" fill="none">
        <line x1="45" y1="70" x2="47.5" y2="70"/>
        <line x1="45" y1="72" x2="47.5" y2="72"/>
        <line x1="52.5" y1="70" x2="55" y2="70"/>
        <line x1="52.5" y1="72" x2="55" y2="72"/>
      </g>
    </g>
    
    <!-- Legs (TINTABLE AREA - Tactical pants) -->
    <g>
      <path d="M 43.5,55 L 43.5,69 L 49.5,69 L 49.5,55 Z" fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="0.8"/>
      <path d="M 50.5,55 L 50.5,69 L 56.5,69 L 56.5,55 Z" fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="0.8"/>
      
      <!-- Tactical gear on legs -->
      <g stroke="#1a1a1a" stroke-width="0.5" fill="none">
        <!-- Knee pads (not tintable) -->
        <ellipse cx="46.5" cy="62" rx="2.5" ry="2" fill="#2a2a2a" stroke="#1a1a1a"/>
        <ellipse cx="53.5" cy="62" rx="2.5" ry="2" fill="#2a2a2a" stroke="#1a1a1a"/>
        <!-- Cargo pockets -->
        <rect x="44" y="57" width="3" height="4"/>
        <rect x="52.5" y="57" width="3" height="4"/>
        <!-- Thigh holster -->
        <rect x="51.5" y="58" width="2" height="5" fill="#1a1a1a" stroke="#000"/>
        <circle cx="52.5" cy="60" r="0.5" fill="#2a2a2a"/>
      </g>
    </g>
    
    <!-- Body/Torso (TINTABLE AREA - Tactical vest) -->
    <g>
      <path d="M 42,38 L 42,56 L 58,56 L 58,38 Q 50,36 42,38 Z" fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="1"/>
      
      <!-- Tactical vest and gear -->
      <g stroke="#1a1a1a" stroke-width="0.6">
        <!-- Main vest outline -->
        <path d="M 41,40 L 41,54 L 59,54 L 59,40 Q 50,38 41,40 Z" fill="none"/>
        
        <!-- MOLLE system -->
        <g fill="none" stroke-width="0.4">
          <line x1="43" y1="42" x2="57" y2="42"/>
          <line x1="43" y1="45" x2="57" y2="45"/>
          <line x1="43" y1="48" x2="57" y2="48"/>
          <line x1="43" y1="51" x2="57" y2="51"/>
          <!-- Vertical MOLLE -->
          <line x1="45" y1="40" x2="45" y2="54"/>
          <line x1="48" y1="40" x2="48" y2="54"/>
          <line x1="52" y1="40" x2="52" y2="54"/>
          <line x1="55" y1="40" x2="55" y2="54"/>
        </g>
        
        <!-- Magazine pouches (not tintable) -->
        <rect x="44" y="43" width="2.5" height="3.5" fill="#1a1a1a" stroke="#000"/>
        <rect x="47" y="43" width="2.5" height="3.5" fill="#1a1a1a" stroke="#000"/>
        <rect x="50" y="43" width="2.5" height="3.5" fill="#1a1a1a" stroke="#000"/>
        
        <!-- Radio pouch -->
        <rect x="53.5" y="43" width="3" height="4" fill="#2a2a2a" stroke="#1a1a1a"/>
        
        <!-- Grenades -->
        <circle cx="43.5" cy="49" r="1.2" fill="#4a4a2a" stroke="#2a2a1a"/>
        <circle cx="56.5" cy="49" r="1.2" fill="#4a4a2a" stroke="#2a2a1a"/>
        
        <!-- Name tape -->
        <rect x="47" y="52" width="6" height="1.5" fill="#000" stroke="#333" stroke-width="0.3"/>
        
        <!-- Tactical light -->
        <rect x="56" y="40.5" width="1.5" height="3" fill="#1a1a1a" stroke="#000"/>
        <circle cx="56.75" cy="41.5" r="0.3" fill="#4a6a8a"/>
      </g>
    </g>
    
    <!-- Arms (TINTABLE AREA) -->
    <g>
      <path d="M 38,41 Q 35,45 36,52 Q 38,54 40,52 L 41,42 Z" fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="0.8"/>
      <path d="M 62,41 Q 65,45 64,52 Q 62,54 60,52 L 59,42 Z" fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="0.8"/>
      
      <!-- Tactical gloves (dark, not tintable) -->
      <ellipse cx="36" cy="52" rx="2.5" ry="2" fill="#1a1a1a" stroke="#000" stroke-width="0.5"/>
      <ellipse cx="64" cy="52" rx="2.5" ry="2" fill="#1a1a1a" stroke="#000" stroke-width="0.5"/>
      
      <!-- Glove details -->
      <g stroke="#333" stroke-width="0.3" fill="none">
        <line x1="34.5" y1="51" x2="37.5" y2="51"/>
        <line x1="34.5" y1="53" x2="37.5" y2="53"/>
        <line x1="62.5" y1="51" x2="66.5" y2="51"/>
        <line x1="62.5" y1="53" x2="66.5" y2="53"/>
      </g>
      
      <!-- Sleeve patches -->
      <g>
        <rect x="37" y="47" width="2" height="1.5" fill="#4a4a4a" stroke="#2a2a2a" stroke-width="0.3"/>
        <rect x="61" y="47" width="2" height="1.5" fill="#4a4a4a" stroke="#2a2a2a" stroke-width="0.3"/>
      </g>
    </g>
    
    <!-- Advanced tactical rifle (not tintable) -->
    <g transform="rotate(-30 50 50)">
      <g fill="#2c2416" stroke="#1a1410" stroke-width="0.5">
        <rect x="36" y="47.5" width="26" height="3"/>
        <!-- Stock -->
        <path d="M 34,47 L 38,47 L 38,51.5 L 34,51.5 Z"/>
        <!-- Barrel -->
        <rect x="58" y="48" width="8" height="2" fill="#1a1a1a"/>
        <!-- Suppressor -->
        <rect x="64" y="48.3" width="4" height="1.4" fill="#2a2a2a" stroke="#1a1a1a"/>
      </g>
      
      <!-- Tactical accessories -->
      <g>
        <!-- Scope -->
        <rect x="42" y="46.5" width="6" height="2" fill="#2a2a2a" stroke="#000" stroke-width="0.3" rx="0.5"/>
        <rect x="43" y="47" width="4" height="1" fill="#1a3a4a" stroke="#000" stroke-width="0.2"/>
        
        <!-- Foregrip -->
        <rect x="50" y="50.5" width="1.5" height="3" fill="#1a1a1a" stroke="#000" stroke-width="0.3"/>
        
        <!-- Laser sight -->
        <rect x="46" y="50.5" width="2" height="0.8" fill="#2a2a2a" stroke="#1a1a1a" stroke-width="0.2"/>
        <circle cx="47" cy="50.9" r="0.2" fill="#8a2a2a"/>
        
        <!-- Sling -->
        <path d="M 35,48.5 Q 30,44 28,49" stroke="#2a2a2a" stroke-width="0.8" fill="none"/>
      </g>
    </g>
    
    <!-- Head and tactical helmet -->
    <g>
      <!-- Neck (skin, not tintable) -->
      <rect x="48" y="35" width="4" height="4" fill="#d4a373" stroke="#a08060" stroke-width="0.5"/>
      
      <!-- Head/Face (skin, not tintable) -->
      <ellipse cx="50" cy="30" rx="6" ry="6.5" fill="#d4a373" stroke="#a08060" stroke-width="0.5"/>
      
      <!-- Tactical helmet (TINTABLE) -->
      <path d="M 42.5,28 Q 50,24 57.5,28 L 57.5,34 Q 50,36 42.5,34 Z" fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="1"/>
      
      <!-- Helmet accessories -->
      <g>
        <!-- Night vision mount -->
        <rect x="49" y="24" width="2" height="1.5" fill="#1a1a1a" stroke="#000" stroke-width="0.3"/>
        
        <!-- Tactical light -->
        <rect x="46" y="26" width="1" height="2" fill="#1a1a1a" stroke="#000" stroke-width="0.3"/>
        <circle cx="46.5" cy="26.5" r="0.3" fill="#4a6a8a"/>
        
        <!-- Communication headset -->
        <g stroke="#1a1a1a" stroke-width="0.4" fill="none">
          <path d="M 42,31 Q 40,32 40,34"/>
          <circle cx="40" cy="34" r="1" fill="#2a2a2a"/>
        </g>
        
        <!-- Helmet straps -->
        <g stroke="#2a2a2a" stroke-width="0.4" fill="none">
          <path d="M 43,33 Q 45,35 50,35 Q 55,35 57,33"/>
          <line x1="44" y1="32" x2="44" y2="34"/>
          <line x1="56" y1="32" x2="56" y2="34"/>
        </g>
      </g>
    </g>
    
    <!-- Tactical face covering/balaclava -->
    <g fill="#1a1a1a" stroke="#000" stroke-width="0.3">
      <path d="M 45,32 L 45,36 L 55,36 L 55,32 Q 50,30 45,32"/>
    </g>
    
    <!-- Eyes (visible through face covering) -->
    <g>
      <ellipse cx="47" cy="30.5" rx="1.2" ry="0.8" fill="#ffffff" stroke="#8a7a6a" stroke-width="0.3"/>
      <circle cx="47" cy="30.5" r="0.6" fill="#4a5a6a"/>
      <circle cx="47" cy="30.5" r="0.3" fill="#1a1a1a"/>
      
      <ellipse cx="53" cy="30.5" rx="1.2" ry="0.8" fill="#ffffff" stroke="#8a7a6a" stroke-width="0.3"/>
      <circle cx="53" cy="30.5" r="0.6" fill="#4a5a6a"/>
      <circle cx="53" cy="30.5" r="0.3" fill="#1a1a1a"/>
    </g>
    
    <!-- Special forces insignia -->
    <g>
      <!-- Unit patch -->
      <g transform="translate(40, 42)">
        <rect x="0" y="0" width="3" height="2" fill="#2a4a2a" stroke="#1a3a1a" stroke-width="0.2"/>
        <path d="M 0.5,0.5 L 2.5,0.5 L 1.5,1.5 Z" fill="#4a6a4a"/>
      </g>
    </g>
  </g>
</svg>