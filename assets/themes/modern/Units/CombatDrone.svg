<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="playerColor">
      <stop offset="0%" stop-color="#888888"/>
      <stop offset="100%" stop-color="#666666"/>
    </linearGradient>
    <clipPath id="hexClip">
      <polygon points="50,15 85,32.5 85,67.5 50,85 15,67.5 15,32.5"/>
    </clipPath>
  </defs>
  
  <g clip-path="url(#hexClip)">
    <ellipse cx="50" cy="72" rx="15" ry="2" fill="#000000" opacity="0.2"/>
    
    <!-- Main body (TINTABLE AREA) -->
    <ellipse cx="50" cy="50" rx="10" ry="18" fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="1"/>
    
    <!-- Wings (TINTABLE AREA) -->
    <path d="M 25,48 L 40,48 L 40,52 L 25,52 Z" fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="0.8"/>
    <path d="M 60,48 L 75,48 L 75,52 L 60,52 Z" fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="0.8"/>
    
    <!-- Propellers -->
    <g stroke="#2a2a2a" stroke-width="0.8" fill="none" opacity="0.7">
      <g transform="translate(25, 50)">
        <line x1="-8" y1="0" x2="8" y2="0"/>
        <line x1="0" y1="-8" x2="0" y2="8"/>
      </g>
      <g transform="translate(75, 50)">
        <line x1="-8" y1="0" x2="8" y2="0"/>
        <line x1="0" y1="-8" x2="0" y2="8"/>
      </g>
    </g>
    
    <!-- Weapon payload -->
    <g fill="#3a3a3a" stroke="#2a2a2a" stroke-width="0.5">
      <ellipse cx="46" cy="58" rx="2" ry="6"/>
      <ellipse cx="54" cy="58" rx="2" ry="6"/>
    </g>
    
    <!-- Sensors -->
    <circle cx="50" cy="38" r="3" fill="#2a4a6a" stroke="#1a3a5a" stroke-width="0.5"/>
    <circle cx="50" cy="38" r="2" fill="#4a6a8a"/>
    
    <!-- Communication -->
    <line x1="52" y1="32" x2="52" y2="25" stroke="#333" stroke-width="0.4"/>
    
    <!-- Identification -->
    <g fill="#fff" stroke="#ccc" stroke-width="0.2" font-family="Arial" font-size="2">
      <text x="50" y="52" text-anchor="middle">MQ-X</text>
    </g>
  </g>
</svg>