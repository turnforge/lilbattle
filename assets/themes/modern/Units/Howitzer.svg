<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="playerColor">
      <stop offset="0%" stop-color="#888888"/>
      <stop offset="100%" stop-color="#666666"/>
    </linearGradient>
    <clipPath id="hexClip">
      <polygon points="50,15 85,32.5 85,67.5 50,85 15,67.5 15,32.5"/>
    </clipPath>
  </defs>
  
  <g clip-path="url(#hexClip)">
    <ellipse cx="50" cy="75" rx="18" ry="3" fill="#000000" opacity="0.2"/>
    
    <!-- Vehicle chassis (TINTABLE AREA) -->
    <path d="M 25,55 L 25,65 Q 27,68 32,68 L 68,68 Q 73,68 75,65 L 75,55 Q 73,52 68,52 L 32,52 Q 27,52 25,55 Z" fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="1"/>
    
    <!-- Wheels (not tintable) -->
    <g fill="#1a1a1a" stroke="#000" stroke-width="0.6">
      <circle cx="35" cy="68" r="5"/>
      <circle cx="50" cy="68" r="5"/>
      <circle cx="65" cy="68" r="5"/>
    </g>
    
    <!-- Howitzer gun (not tintable) -->
    <g transform="rotate(-25 50 45)">
      <rect x="35" y="43" width="25" height="4" fill="#2a2a2a" stroke="#1a1a1a" stroke-width="0.8"/>
      <rect x="58" y="42" width="8" height="6" fill="#1a1a1a" stroke="#000" stroke-width="0.5"/>
    </g>
    
    <!-- Gun mount (TINTABLE AREA) -->
    <rect x="45" y="45" width="10" height="8" fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="0.8"/>
    
    <!-- Outriggers (not tintable) -->
    <g fill="#3a3a3a" stroke="#2a2a2a" stroke-width="0.5">
      <rect x="20" y="58" width="8" height="2"/>
      <rect x="72" y="58" width="8" height="2"/>
      <rect x="22" y="60" width="2" height="4"/>
      <rect x="76" y="60" width="2" height="4"/>
    </g>
    
    <!-- Equipment -->
    <g fill="#fff" stroke="#ccc" stroke-width="0.2" font-family="Arial" font-size="2.5">
      <text x="50" y="60" text-anchor="middle">M777</text>
    </g>
  </g>
</svg>