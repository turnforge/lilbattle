<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="playerColor">
      <stop offset="0%" stop-color="#888888"/>
      <stop offset="100%" stop-color="#666666"/>
    </linearGradient>
    <clipPath id="hexClip">
      <polygon points="50,15 85,32.5 85,67.5 50,85 15,67.5 15,32.5"/>
    </clipPath>
  </defs>
  
  <g clip-path="url(#hexClip)">
    <!-- Shadow -->
    <ellipse cx="50" cy="72" rx="18" ry="3" fill="#000000" opacity="0.2"/>
    
    <!-- Main envelope (TINTABLE AREA) -->
    <ellipse cx="50" cy="40" rx="30" ry="15" fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="1"/>
    
    <!-- Envelope panels -->
    <g stroke="#1a1a1a" stroke-width="0.4" fill="none">
      <ellipse cx="50" cy="40" rx="25" ry="12"/>
      <line x1="30" y1="35" x2="70" y2="35"/>
      <line x1="30" y1="45" x2="70" y2="45"/>
      <line x1="50" y1="25" x2="50" y2="55"/>
    </g>
    
    <!-- Gondola (not tintable) -->
    <rect x="45" y="55" width="10" height="8" fill="#2a4a6a" stroke="#1a3a5a" stroke-width="0.6"/>
    
    <!-- Surveillance equipment -->
    <g fill="#4a6a8a" stroke="#2a4a6a" stroke-width="0.5">
      <circle cx="50" cy="63" r="3"/>
      <rect x="47" y="50" width="6" height="5"/>
    </g>
    
    <!-- Propellers -->
    <g transform="translate(75, 45)" stroke="#2a2a2a" stroke-width="0.6" fill="none" opacity="0.7">
      <line x1="-4" y1="0" x2="4" y2="0"/>
      <line x1="0" y1="-4" x2="0" y2="4"/>
      <circle cx="0" cy="0" r="0.8" fill="#1a1a1a"/>
    </g>
    
    <g transform="translate(25, 45)" stroke="#2a2a2a" stroke-width="0.6" fill="none" opacity="0.7">
      <line x1="-4" y1="0" x2="4" y2="0"/>
      <line x1="0" y1="-4" x2="0" y2="4"/>
      <circle cx="0" cy="0" r="0.8" fill="#1a1a1a"/>
    </g>
    
    <!-- Control surfaces -->
    <g fill="#3a3a3a" stroke="#2a2a2a" stroke-width="0.4">
      <path d="M 78,40 L 85,35 L 85,45 Z"/>
      <path d="M 78,48 L 85,53 L 78,50 Z"/>
    </g>
    
    <!-- Tether cable -->
    <g stroke="#333" stroke-width="0.5" fill="none">
      <line x1="50" y1="63" x2="50" y2="75"/>
      <circle cx="50" cy="75" r="1" fill="#2a2a2a"/>
    </g>
    
    <!-- Solar panels -->
    <rect x="40" y="32" width="20" height="3" fill="#1a3a5a" stroke="#0a2a4a" stroke-width="0.3"/>
    
    <!-- Navigation lights -->
    <circle cx="22" cy="40" r="1" fill="#8a2a2a"/>
    <circle cx="78" cy="40" r="1" fill="#2a8a2a"/>
    
    <!-- Identification -->
    <g fill="#fff" stroke="#ccc" stroke-width="0.2" font-family="Arial" font-size="2.5">
      <text x="50" y="42" text-anchor="middle">JLENS</text>
    </g>
  </g>
</svg>