<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="playerColor">
      <stop offset="0%" stop-color="#888888"/>
      <stop offset="100%" stop-color="#666666"/>
    </linearGradient>
    <clipPath id="hexClip">
      <polygon points="50,15 85,32.5 85,67.5 50,85 15,67.5 15,32.5"/>
    </clipPath>
  </defs>
  
  <g clip-path="url(#hexClip)">
    <ellipse cx="50" cy="74" rx="25" ry="3" fill="#000000" opacity="0.3"/>
    
    <!-- Platform base (TINTABLE AREA) -->
    <rect x="20" y="58" width="60" height="15" fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="1.2"/>
    
    <!-- Rail gun barrel (not tintable) -->
    <rect x="15" y="35" width="70" height="6" fill="#2a2a2a" stroke="#1a1a1a" stroke-width="1"/>
    
    <!-- Electromagnetic coils (not tintable) -->
    <g fill="#4a6a8a" stroke="#2a4a6a" stroke-width="0.5">
      <rect x="25" y="33" width="4" height="10"/>
      <rect x="35" y="33" width="4" height="10"/>
      <rect x="45" y="33" width="4" height="10"/>
      <rect x="55" y="33" width="4" height="10"/>
      <rect x="65" y="33" width="4" height="10"/>
    </g>
    
    <!-- Power conduits (not tintable) -->
    <g stroke="#6a8aaa" stroke-width="1.5" fill="none">
      <line x1="27" y1="43" x2="27" y2="58"/>
      <line x1="37" y1="43" x2="37" y2="58"/>
      <line x1="47" y1="43" x2="47" y2="58"/>
      <line x1="57" y1="43" x2="57" y2="58"/>
      <line x1="67" y1="43" x2="67" y2="58"/>
    </g>
    
    <!-- Targeting system (TINTABLE AREA) -->
    <rect x="45" y="25" width="10" height="8" fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="0.8"/>
    
    <!-- Power generator -->
    <rect x="35" y="50" width="30" height="12" fill="#3a3a3a" stroke="#2a2a2a" stroke-width="0.8"/>
    
    <!-- Cooling systems -->
    <g fill="#4a4a4a" stroke="#2a2a2a" stroke-width="0.4">
      <rect x="25" y="48" width="6" height="6"/>
      <rect x="69" y="48" width="6" height="6"/>
    </g>
    
    <!-- Support legs -->
    <g fill="#3a3a3a" stroke="#2a2a2a" stroke-width="0.5">
      <rect x="18" y="68" width="4" height="6"/>
      <rect x="78" y="68" width="4" height="6"/>
    </g>
    
    <!-- Identification -->
    <g fill="#fff" stroke="#ccc" stroke-width="0.2" font-family="Arial" font-size="2.5">
      <text x="50" y="65" text-anchor="middle">RAILGUN</text>
    </g>
  </g>
</svg>