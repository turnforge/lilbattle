<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="playerColor">
      <stop offset="0%" stop-color="#888888"/>
      <stop offset="100%" stop-color="#666666"/>
    </linearGradient>
    <clipPath id="hexClip">
      <polygon points="50,15 85,32.5 85,67.5 50,85 15,67.5 15,32.5"/>
    </clipPath>
  </defs>
  
  <g clip-path="url(#hexClip)">
    <ellipse cx="50" cy="75" rx="20" ry="3" fill="#000000" opacity="0.3"/>
    
    <!-- Vehicle chassis (TINTABLE AREA) -->
    <path d="M 25,50 L 25,65 Q 27,68 32,68 L 68,68 Q 73,68 75,65 L 75,50 Q 73,47 68,47 L 32,47 Q 27,47 25,50 Z" fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="1.2"/>
    
    <!-- Wheels -->
    <g fill="#1a1a1a" stroke="#000" stroke-width="0.6">
      <circle cx="30" cy="68" r="5"/>
      <circle cx="45" cy="68" r="5"/>
      <circle cx="55" cy="68" r="5"/>
      <circle cx="70" cy="68" r="5"/>
    </g>
    
    <!-- Rocket launcher pod (TINTABLE AREA) -->
    <rect x="30" y="25" width="40" height="25" fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="1"/>
    
    <!-- Rocket tubes (not tintable) -->
    <g fill="#2a2a2a" stroke="#1a1a1a" stroke-width="0.4">
      <circle cx="35" cy="32" r="2"/>
      <circle cx="40" cy="32" r="2"/>
      <circle cx="45" cy="32" r="2"/>
      <circle cx="50" cy="32" r="2"/>
      <circle cx="55" cy="32" r="2"/>
      <circle cx="60" cy="32" r="2"/>
      <circle cx="65" cy="32" r="2"/>
      
      <circle cx="35" cy="37" r="2"/>
      <circle cx="40" cy="37" r="2"/>
      <circle cx="45" cy="37" r="2"/>
      <circle cx="50" cy="37" r="2"/>
      <circle cx="55" cy="37" r="2"/>
      <circle cx="60" cy="37" r="2"/>
      <circle cx="65" cy="37" r="2"/>
      
      <circle cx="35" cy="42" r="2"/>
      <circle cx="40" cy="42" r="2"/>
      <circle cx="45" cy="42" r="2"/>
      <circle cx="50" cy="42" r="2"/>
      <circle cx="55" cy="42" r="2"/>
      <circle cx="60" cy="42" r="2"/>
      <circle cx="65" cy="42" r="2"/>
    </g>
    
    <!-- Hydraulic supports -->
    <g fill="#3a3a3a" stroke="#2a2a2a" stroke-width="0.5">
      <rect x="20" y="55" width="8" height="3"/>
      <rect x="72" y="55" width="8" height="3"/>
    </g>
    
    <!-- Control cabin -->
    <rect x="40" y="52" width="20" height="8" fill="#2a4a6a" stroke="#1a3a5a" stroke-width="0.6"/>
    
    <!-- Identification -->
    <g fill="#fff" stroke="#ccc" stroke-width="0.2" font-family="Arial" font-size="2.5">
      <text x="50" y="58" text-anchor="middle">M270</text>
    </g>
  </g>
</svg>