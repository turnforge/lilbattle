<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <!-- Player color definition - this will be replaced dynamically -->
    <linearGradient id="playerColor">
      <stop offset="0%" stop-color="#888888"/>
      <stop offset="100%" stop-color="#666666"/>
    </linearGradient>
    
    <clipPath id="hexClip">
      <polygon points="50,15 85,32.5 85,67.5 50,85 15,67.5 15,32.5"/>
    </clipPath>
  </defs>
  
  <g clip-path="url(#hexClip)">
    <!-- Shadow -->
    <ellipse cx="50" cy="78" rx="15" ry="3" fill="#000000" opacity="0.3"/>
    
    <!-- Legs (TINTABLE AREA - Exoskeleton) -->
    <g>
      <path d="M 42,60 L 42,75 L 48,75 L 48,60 Z" fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="1"/>
      <path d="M 52,60 L 52,75 L 58,75 L 58,60 Z" fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="1"/>
      
      <!-- Mechanical joints -->
      <g fill="#3a3a3a" stroke="#2a2a2a" stroke-width="0.5">
        <circle cx="45" cy="65" r="2"/>
        <circle cx="55" cy="65" r="2"/>
        <circle cx="45" cy="70" r="1.5"/>
        <circle cx="55" cy="70" r="1.5"/>
      </g>
      
      <!-- Hydraulics -->
      <g stroke="#4a4a4a" stroke-width="1" fill="none">
        <line x1="43" y1="62" x2="47" y2="68"/>
        <line x1="53" y1="62" x2="57" y2="68"/>
      </g>
    </g>
    
    <!-- Torso (TINTABLE AREA - Power armor) -->
    <g>
      <path d="M 38,35 L 38,62 L 62,62 L 62,35 Q 50,32 38,35 Z" fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="1.2"/>
      
      <!-- Armor plating -->
      <g stroke="#1a1a1a" stroke-width="0.6" fill="none">
        <rect x="40" y="38" width="20" height="20"/>
        <line x1="45" y1="40" x2="55" y2="40"/>
        <line x1="45" y1="50" x2="55" y2="50"/>
        
        <!-- Chest reactor -->
        <circle cx="50" cy="45" r="4" fill="#4a6a8a" stroke="#2a4a6a"/>
        <circle cx="50" cy="45" r="2" fill="#6a8aaa"/>
      </g>
      
      <!-- Power indicators -->
      <g fill="#2a8a2a">
        <circle cx="46" cy="42" r="0.5"/>
        <circle cx="50" cy="40" r="0.5"/>
        <circle cx="54" cy="42" r="0.5"/>
      </g>
    </g>
    
    <!-- Arms (TINTABLE AREA - Powered limbs) -->
    <g>
      <path d="M 32,38 Q 28,42 30,55 Q 32,58 36,56 L 37,40 Z" fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="1"/>
      <path d="M 68,38 Q 72,42 70,55 Q 68,58 64,56 L 63,40 Z" fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="1"/>
      
      <!-- Arm joints -->
      <g fill="#3a3a3a" stroke="#2a2a2a" stroke-width="0.5">
        <circle cx="34" cy="45" r="2"/>
        <circle cx="66" cy="45" r="2"/>
        <circle cx="32" cy="52" r="1.5"/>
        <circle cx="68" cy="52" r="1.5"/>
      </g>
      
      <!-- Mechanical hands -->
      <g fill="#2a2a2a" stroke="#1a1a1a" stroke-width="0.5">
        <rect x="28" y="54" width="6" height="4"/>
        <rect x="66" y="54" width="6" height="4"/>
        <!-- Fingers -->
        <g stroke-width="0.3">
          <line x1="29" y1="58" x2="29" y2="60"/>
          <line x1="31" y1="58" x2="31" y2="60"/>
          <line x1="33" y1="58" x2="33" y2="60"/>
          <line x1="67" y1="58" x2="67" y2="60"/>
          <line x1="69" y1="58" x2="69" y2="60"/>
          <line x1="71" y1="58" x2="71" y2="60"/>
        </g>
      </g>
    </g>
    
    <!-- Heavy weapon system -->
    <g transform="rotate(-25 50 50)">
      <g fill="#2c2416" stroke="#1a1410" stroke-width="0.6">
        <rect x="35" y="46" width="30" height="4"/>
        <!-- Weapon stock -->
        <path d="M 33,45 L 37,45 L 37,51 L 33,51 Z"/>
        <!-- Heavy barrel -->
        <rect x="60" y="47" width="10" height="2" fill="#1a1a1a"/>
      </g>
      
      <!-- Weapon accessories -->
      <rect x="42" y="44" width="8" height="3" fill="#2a2a2a" stroke="#1a1a1a" stroke-width="0.4"/>
      <rect x="48" y="50" width="2" height="4" fill="#1a1a1a" stroke="#000" stroke-width="0.3"/>
    </g>
    
    <!-- Helmet/HUD (TINTABLE) -->
    <g>
      <path d="M 41,28 Q 50,24 59,28 L 59,35 Q 50,37 41,35 Z" fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="1.2"/>
      
      <!-- HUD visor (not tintable) -->
      <path d="M 43,30 L 43,33 L 57,33 L 57,30 Q 50,28 43,30" fill="#1a3a5a" stroke="#0a2a4a" stroke-width="0.5"/>
      
      <!-- Helmet details -->
      <g stroke="#1a1a1a" stroke-width="0.5" fill="none">
        <circle cx="50" cy="31" r="8"/>
        <rect x="46" y="26" width="8" height="3"/>
      </g>
      
      <!-- Antenna array -->
      <g stroke="#333" stroke-width="0.4">
        <line x1="52" y1="24" x2="52" y2="18"/>
        <line x1="48" y1="25" x2="48" y2="20"/>
        <line x1="56" y1="26" x2="56" y2="21"/>
      </g>
    </g>
    
    <!-- Combat boots (not tintable) -->
    <g fill="#1a1a1a" stroke="#000" stroke-width="0.5">
      <rect x="41" y="75" width="8" height="4"/>
      <rect x="51" y="75" width="8" height="4"/>
    </g>
    
    <!-- Identification -->
    <g fill="#fff" stroke="#ccc" stroke-width="0.2" font-family="Arial" font-size="2.5">
      <text x="50" y="55" text-anchor="middle">MECH-01</text>
    </g>
  </g>
</svg>