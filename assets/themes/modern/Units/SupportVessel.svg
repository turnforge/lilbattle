<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="playerColor">
      <stop offset="0%" stop-color="#888888"/>
      <stop offset="100%" stop-color="#666666"/>
    </linearGradient>
    <clipPath id="hexClip">
      <polygon points="50,15 85,32.5 85,67.5 50,85 15,67.5 15,32.5"/>
    </clipPath>
  </defs>
  
  <g clip-path="url(#hexClip)">
    <!-- Water wake -->
    <g fill="#4a6a8a" opacity="0.3">
      <ellipse cx="50" cy="75" rx="25" ry="7"/>
    </g>
    
    <!-- Ship hull (TINTABLE AREA) -->
    <path d="M 20,55 L 20,68 Q 22,73 28,73 L 72,73 Q 78,73 80,68 L 80,55 Q 78,50 72,50 L 28,50 Q 22,50 20,55 Z" fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="1.2"/>
    
    <!-- Bow -->
    <path d="M 15,62 L 22,55 L 22,68 Z" fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="1"/>
    
    <!-- Superstructure (TINTABLE AREA) -->
    <rect x="35" y="35" width="30" height="20" fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="0.8"/>
    
    <!-- Bridge -->
    <rect x="45" y="28" width="15" height="12" fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="0.6"/>
    
    <!-- Cargo cranes (not tintable) -->
    <g stroke="#3a3a3a" stroke-width="1" fill="none">
      <line x1="30" y1="30" x2="30" y2="50"/>
      <line x1="25" y1="30" x2="35" y2="30"/>
      <line x1="70" y1="30" x2="70" y2="50"/>
      <line x1="65" y1="30" x2="75" y2="30"/>
    </g>
    
    <!-- Cargo holds -->
    <g stroke="#1a1a1a" stroke-width="0.5" fill="none">
      <rect x="25" y="45" width="15" height="8"/>
      <rect x="60" y="45" width="15" height="8"/>
    </g>
    
    <!-- Containers -->
    <g fill="#ff6a00" stroke="#cc5500" stroke-width="0.4">
      <rect x="26" y="42" width="4" height="3"/>
      <rect x="31" y="42" width="4" height="3"/>
      <rect x="61" y="42" width="4" height="3"/>
      <rect x="66" y="42" width="4" height="3"/>
    </g>
    
    <!-- Refueling equipment -->
    <rect x="47" y="45" width="6" height="8" fill="#4a4a4a" stroke="#2a2a2a" stroke-width="0.5"/>
    
    <!-- Communication mast -->
    <line x1="52" y1="28" x2="52" y2="20" stroke="#333" stroke-width="0.5"/>
    
    <!-- Hull number -->
    <g fill="#fff" stroke="#ccc" stroke-width="0.2" font-family="Arial" font-size="3">
      <text x="50" y="62" text-anchor="middle">AOE-6</text>
    </g>
  </g>
</svg>