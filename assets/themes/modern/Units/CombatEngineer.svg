<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="playerColor">
      <stop offset="0%" stop-color="#888888"/>
      <stop offset="100%" stop-color="#666666"/>
    </linearGradient>
    <clipPath id="hexClip">
      <polygon points="50,15 85,32.5 85,67.5 50,85 15,67.5 15,32.5"/>
    </clipPath>
  </defs>
  
  <g clip-path="url(#hexClip)">
    <ellipse cx="50" cy="75" rx="12" ry="3" fill="#000000" opacity="0.2"/>
    
    <!-- Boots -->
    <g fill="#1a1410" stroke="#000000" stroke-width="0.5">
      <path d="M 44,68 L 44,76 L 49,76 L 49,68 Z"/>
      <path d="M 51,68 L 51,76 L 56,76 L 56,68 Z"/>
    </g>
    
    <!-- Legs (TINTABLE AREA) -->
    <g>
      <path d="M 44.5,55 L 44.5,69 L 49,69 L 49,55 Z" fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="0.8"/>
      <path d="M 51,55 L 51,69 L 55.5,69 L 55.5,55 Z" fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="0.8"/>
      
      <!-- Tool pouches -->
      <rect x="44" y="57" width="3" height="4" fill="none" stroke="#1a1a1a" stroke-width="0.5"/>
      <rect x="52.5" y="57" width="3" height="4" fill="none" stroke="#1a1a1a" stroke-width="0.5"/>
    </g>
    
    <!-- Body/Torso (TINTABLE AREA) -->
    <g>
      <path d="M 43,38 L 43,56 L 57,56 L 57,38 Q 50,36 43,38 Z" fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="1"/>
      
      <!-- Tool vest -->
      <g stroke="#1a1a1a" stroke-width="0.6" fill="none">
        <path d="M 42,40 L 42,54 L 58,54 L 58,40 Q 50,38 42,40 Z"/>
        <!-- Tool pockets -->
        <rect x="44" y="42" width="3" height="3"/>
        <rect x="48.5" y="42" width="3" height="3"/>
        <rect x="53" y="42" width="3" height="3"/>
      </g>
      
      <!-- Engineer insignia -->
      <g fill="#FFD700" stroke="#B8860B" stroke-width="0.3">
        <rect x="49" y="45" width="2" height="4"/>
        <path d="M 47,47 L 49,45 L 51,45 L 53,47 L 51,49 L 49,49 Z"/>
      </g>
    </g>
    
    <!-- Arms (TINTABLE AREA) -->
    <g>
      <path d="M 39,41 Q 36,45 37,52 Q 39,54 41,52 L 42,42 Z" fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="0.8"/>
      <path d="M 61,41 Q 64,45 63,52 Q 61,54 59,52 L 58,42 Z" fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="0.8"/>
      
      <!-- Work gloves -->
      <circle cx="37" cy="52" r="2.5" fill="#8B4513" stroke="#654321" stroke-width="0.5"/>
      <circle cx="63" cy="52" r="2.5" fill="#8B4513" stroke="#654321" stroke-width="0.5"/>
    </g>
    
    <!-- Engineering tools -->
    <g transform="translate(65, 45)">
      <!-- Hammer -->
      <rect x="0" y="0" width="1" height="8" fill="#8B4513" stroke="#654321" stroke-width="0.3"/>
      <rect x="-1" y="-1" width="3" height="2" fill="#2a2a2a" stroke="#1a1a1a" stroke-width="0.3"/>
      
      <!-- Wrench -->
      <rect x="2" y="2" width="0.8" height="6" fill="#2a2a2a" stroke="#1a1a1a" stroke-width="0.3"/>
      <circle cx="2.4" cy="2" r="0.8" fill="none" stroke="#2a2a2a" stroke-width="0.3"/>
    </g>
    
    <!-- Head and helmet -->
    <g>
      <rect x="48" y="35" width="4" height="4" fill="#d4a373" stroke="#a08060" stroke-width="0.5"/>
      <ellipse cx="50" cy="30" rx="6" ry="7" fill="#d4a373" stroke="#a08060" stroke-width="0.5"/>
      
      <!-- Hard hat (TINTABLE) -->
      <path d="M 43,28 Q 50,24 57,28 L 57,34 Q 50,36 43,34 Z" fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="1"/>
      
      <!-- Hard hat light -->
      <rect x="49" y="26" width="2" height="1.5" fill="#ffff00" stroke="#cccc00" stroke-width="0.2"/>
    </g>
    
    <!-- Face -->
    <g>
      <ellipse cx="47" cy="29" rx="1.2" ry="1" fill="#ffffff" stroke="#8a7a6a" stroke-width="0.3"/>
      <circle cx="47" cy="29" r="0.7" fill="#4a5a6a"/>
      <ellipse cx="53" cy="29" rx="1.2" ry="1" fill="#ffffff" stroke="#8a7a6a" stroke-width="0.3"/>
      <circle cx="53" cy="29" r="0.7" fill="#4a5a6a"/>
      <path d="M 48,33 Q 50,33.5 52,33" stroke="#a08060" stroke-width="0.5" fill="none"/>
    </g>
  </g>
</svg>