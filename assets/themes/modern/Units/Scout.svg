<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="playerColor">
      <stop offset="0%" stop-color="#888888"/>
      <stop offset="100%" stop-color="#666666"/>
    </linearGradient>
    <clipPath id="hexClip">
      <polygon points="50,15 85,32.5 85,67.5 50,85 15,67.5 15,32.5"/>
    </clipPath>
  </defs>
  
  <g clip-path="url(#hexClip)">
    <ellipse cx="50" cy="75" rx="12" ry="3" fill="#000000" opacity="0.2"/>
    
    <!-- Light boots -->
    <g fill="#2a2416" stroke="#1a1410" stroke-width="0.4">
      <path d="M 45,68 L 45,75 L 49,75 L 49,68 Z"/>
      <path d="M 51,68 L 51,75 L 55,75 L 55,68 Z"/>
    </g>
    
    <!-- Legs (TINTABLE AREA - Light uniform) -->
    <g>
      <path d="M 45,56 L 45,69 L 49,69 L 49,56 Z" fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="0.7"/>
      <path d="M 51,56 L 51,69 L 55,69 L 55,56 Z" fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="0.7"/>
      
      <!-- Knee pads -->
      <ellipse cx="47" cy="63" rx="1.5" ry="1" fill="#2a2a2a" stroke="#1a1a1a" stroke-width="0.3"/>
      <ellipse cx="53" cy="63" rx="1.5" ry="1" fill="#2a2a2a" stroke="#1a1a1a" stroke-width="0.3"/>
    </g>
    
    <!-- Body/Torso (TINTABLE AREA - Light vest) -->
    <g>
      <path d="M 44,40 L 44,57 L 56,57 L 56,40 Q 50,38 44,40 Z" fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="0.8"/>
      
      <!-- Light tactical vest -->
      <g stroke="#1a1a1a" stroke-width="0.4" fill="none">
        <path d="M 43,42 L 43,55 L 57,55 L 57,42 Q 50,40 43,42 Z"/>
        <rect x="45" y="44" width="2" height="2.5"/>
        <rect x="48" y="44" width="2" height="2.5"/>
        <rect x="50" y="44" width="2" height="2.5"/>
        <rect x="53" y="44" width="2" height="2.5"/>
      </g>
      
      <!-- Radio -->
      <rect x="54" y="42" width="2" height="3" fill="#2a2a2a" stroke="#1a1a1a" stroke-width="0.3"/>
    </g>
    
    <!-- Arms (TINTABLE AREA) -->
    <g>
      <path d="M 40,42 Q 37,45 38,52 Q 40,53 42,51 L 43,43 Z" fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="0.7"/>
      <path d="M 60,42 Q 63,45 62,52 Q 60,53 58,51 L 57,43 Z" fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="0.7"/>
      
      <!-- Tactical gloves -->
      <ellipse cx="38" cy="52" rx="2" ry="1.5" fill="#2a2a2a" stroke="#1a1a1a" stroke-width="0.4"/>
      <ellipse cx="62" cy="52" rx="2" ry="1.5" fill="#2a2a2a" stroke="#1a1a1a" stroke-width="0.4"/>
    </g>
    
    <!-- Sniper rifle -->
    <g transform="rotate(-35 50 50)">
      <g fill="#2c2416" stroke="#1a1410" stroke-width="0.5">
        <rect x="34" y="47" width="32" height="2.5"/>
        <path d="M 32,46.5 L 36,46.5 L 36,50 L 32,50 Z"/>
        <rect x="62" y="47.5" width="8" height="1.5" fill="#1a1a1a"/>
      </g>
      
      <!-- Scope -->
      <rect x="42" y="45.5" width="8" height="2" fill="#2a2a2a" stroke="#000" stroke-width="0.3" rx="0.5"/>
      <rect x="43" y="46" width="6" height="1" fill="#1a3a4a"/>
      
      <!-- Bipod -->
      <g stroke="#1a1a1a" stroke-width="0.4" fill="none">
        <line x1="52" y1="49.5" x2="50" y2="52"/>
        <line x1="54" y1="49.5" x2="56" y2="52"/>
      </g>
    </g>
    
    <!-- Head and cap -->
    <g>
      <rect x="48" y="36" width="4" height="4" fill="#d4a373" stroke="#a08060" stroke-width="0.5"/>
      <ellipse cx="50" cy="31" rx="6" ry="6.5" fill="#d4a373" stroke="#a08060" stroke-width="0.5"/>
      
      <!-- Boonie hat (TINTABLE) -->
      <ellipse cx="50" cy="29" rx="7" ry="6" fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="0.8"/>
      <ellipse cx="50" cy="29" rx="5" ry="4" fill="none" stroke="#1a1a1a" stroke-width="0.4"/>
    </g>
    
    <!-- Binoculars -->
    <g transform="translate(40, 45)">
      <g fill="#2a2a2a" stroke="#1a1a1a" stroke-width="0.3">
        <circle cx="0" cy="0" r="1.5"/>
        <circle cx="3" cy="0" r="1.5"/>
        <rect x="-0.5" y="-2" width="4" height="1"/>
      </g>
      <g fill="#4a6a8a">
        <circle cx="0" cy="0" r="0.8"/>
        <circle cx="3" cy="0" r="0.8"/>
      </g>
    </g>
    
    <!-- Face -->
    <g>
      <ellipse cx="47" cy="30" rx="1" ry="0.8" fill="#ffffff" stroke="#8a7a6a" stroke-width="0.3"/>
      <circle cx="47" cy="30" r="0.5" fill="#4a5a6a"/>
      <ellipse cx="53" cy="30" rx="1" ry="0.8" fill="#ffffff" stroke="#8a7a6a" stroke-width="0.3"/>
      <circle cx="53" cy="30" r="0.5" fill="#4a5a6a"/>
      <path d="M 48.5,33 Q 50,33.5 51.5,33" stroke="#a08060" stroke-width="0.4" fill="none"/>
    </g>
  </g>
</svg>