<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <!-- Player color definition - this will be replaced dynamically -->
    <linearGradient id="playerColor">
      <stop offset="0%" stop-color="#888888"/>
      <stop offset="100%" stop-color="#666666"/>
    </linearGradient>
    
    <clipPath id="hexClip">
      <polygon points="50,15 85,32.5 85,67.5 50,85 15,67.5 15,32.5"/>
    </clipPath>
  </defs>
  
  <g clip-path="url(#hexClip)">
    <!-- Water wake -->
    <g fill="#4a6a8a" opacity="0.3">
      <ellipse cx="50" cy="75" rx="25" ry="8"/>
      <path d="M 25,70 Q 35,68 50,68 Q 65,68 75,70 L 75,75 Q 65,73 50,73 Q 35,73 25,75 Z"/>
    </g>
    
    <!-- Ship hull (TINTABLE AREA) -->
    <g>
      <path d="M 20,55 L 20,65 Q 22,70 30,70 L 70,70 Q 78,70 80,65 L 80,55 Q 78,50 70,50 L 30,50 Q 22,50 20,55 Z" fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="1.2"/>
      
      <!-- Hull details -->
      <g stroke="#1a1a1a" stroke-width="0.6" fill="none">
        <line x1="25" y1="60" x2="75" y2="60"/>
        <rect x="25" y="55" width="50" height="10"/>
      </g>
      
      <!-- Bow (TINTABLE) -->
      <path d="M 15,62 L 25,55 L 25,65 Z" fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="1"/>
    </g>
    
    <!-- Superstructure (TINTABLE AREA) -->
    <g>
      <rect x="35" y="35" width="30" height="20" fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="1"/>
      
      <!-- Bridge -->
      <rect x="40" y="28" width="20" height="12" fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="0.8"/>
      
      <!-- Superstructure details -->
      <g stroke="#1a1a1a" stroke-width="0.5" fill="none">
        <line x1="40" y1="45" x2="60" y2="45"/>
        <rect x="42" y="30" width="16" height="8"/>
      </g>
    </g>
    
    <!-- Weapons systems (not tintable) -->
    <g>
      <!-- Main gun turret -->
      <circle cx="45" cy="48" r="4" fill="#2a2a2a" stroke="#1a1a1a" stroke-width="0.8"/>
      <rect x="45" y="46" width="12" height="2" fill="#1a1a1a" stroke="#000" stroke-width="0.5"/>
      
      <!-- VLS cells -->
      <g fill="#3a3a3a" stroke="#2a2a2a" stroke-width="0.4">
        <rect x="48" y="38" width="4" height="6"/>
        <rect x="50" y="36" width="2" height="2"/>
        <rect x="47" y="36" width="2" height="2"/>
        <rect x="53" y="36" width="2" height="2"/>
      </g>
      
      <!-- CIWS -->
      <circle cx="58" cy="42" r="2" fill="#2a2a2a" stroke="#1a1a1a" stroke-width="0.5"/>
      <rect x="58" y="40" width="4" height="1" fill="#1a1a1a" stroke="#000" stroke-width="0.3"/>
    </g>
    
    <!-- Radar and sensors (not tintable) -->
    <g>
      <!-- Main mast -->
      <rect x="49" y="20" width="2" height="15" fill="#3a3a3a" stroke="#2a2a2a" stroke-width="0.5"/>
      
      <!-- Radar arrays -->
      <rect x="45" y="22" width="10" height="2" fill="#4a4a4a" stroke="#2a2a2a" stroke-width="0.4"/>
      <rect x="47" y="25" width="6" height="1.5" fill="#4a4a4a" stroke="#2a2a2a" stroke-width="0.4"/>
      
      <!-- Communication antennas -->
      <line x1="46" y1="20" x2="46" y2="15" stroke="#333" stroke-width="0.4"/>
      <line x1="54" y1="20" x2="54" y2="15" stroke="#333" stroke-width="0.4"/>
    </g>
    
    <!-- Ship equipment (not tintable) -->
    <g>
      <!-- Life boats -->
      <g fill="#ff6a00" stroke="#cc5500" stroke-width="0.3">
        <ellipse cx="32" cy="45" rx="3" ry="1.5"/>
        <ellipse cx="68" cy="45" rx="3" ry="1.5"/>
      </g>
      
      <!-- Funnel -->
      <rect x="52" y="30" width="4" height="8" fill="#2a2a2a" stroke="#1a1a1a" stroke-width="0.5"/>
      
      <!-- Navigation lights -->
      <circle cx="20" cy="62" r="1" fill="#8a2a2a"/>
      <circle cx="80" cy="62" r="1" fill="#2a8a2a"/>
      
      <!-- Hull number -->
      <g fill="#fff" stroke="#ccc" stroke-width="0.2" font-family="Arial" font-size="3">
        <text x="50" y="63" text-anchor="middle">DDG-51</text>
      </g>
    </g>
  </g>
</svg>