<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Player color definition - this will be replaced dynamically -->
    <linearGradient id="playerColor">
      <stop offset="0%" stop-color="#888888"/>
      <stop offset="100%" stop-color="#666666"/>
    </linearGradient>
    <radialGradient id="grassGrad" cx="50%" cy="30%">
      <stop offset="0%" stop-color="#7dd857"/>
      <stop offset="100%" stop-color="#4a9c2d"/>
    </radialGradient>
  </defs>
  
  <polygon points="50,0 100,17.5 100,82.5 50,100 0,82.5 0,17.5" fill="url(#grassGrad)" stroke="#2e7d32" stroke-width="2"/>
  <!-- Tower base -->
  <rect x="40" y="45" width="20" height="20" fill="url(#playerColor)"/>
  <!-- Tower -->
  <rect x="45" y="25" width="10" height="25" fill="url(#playerColor)"/>
  <!-- Conical roof -->
  <polygon points="50,15 40,25 60,25" fill="#3f51b5"/>
  <!-- Magic crystal on top -->
  <polygon points="50,15 52,18 48,18" fill="#e1bee7"/>
  <!-- Tower windows -->
  <circle cx="50" cy="35" r="2" fill="#ffeb3b"/>
  <circle cx="50" cy="45" r="2" fill="#ffeb3b"/>
  <!-- Magic effects -->
  <circle cx="35" cy="40" r="2" fill="#9c27b0" opacity="0.7"/>
  <circle cx="65" cy="45" r="2" fill="#3f51b5" opacity="0.7"/>
  <circle cx="30" cy="55" r="1.5" fill="#e91e63" opacity="0.7"/>
  <circle cx="70" cy="35" r="1.5" fill="#00bcd4" opacity="0.7"/>
  <!-- Spell book -->
  <rect x="25" y="60" width="4" height="3" fill="#795548"/>
  <line x1="25" y1="61" x2="29" y2="61" stroke="#ffeb3b" stroke-width="0.5"/>
  <!-- Magic staff -->
  <line x1="75" y1="65" x2="75" y2="50" stroke="#8d6e63" stroke-width="2"/>
  <circle cx="75" cy="50" r="2" fill="#9c27b0"/>
</svg>
