<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Precise Hexagon Clipping Path -->
    <clipPath id="hex-clip">
      <path d="M256 0 L477 128 L477 384 L256 512 L35 384 L35 128 Z" />
    </clipPath>
    
    <!-- Gradient for Deep Ocean Depth -->
    <radialGradient id="deepWaterGrad" cx="50%" cy="50%" r="65%" fx="50%" fy="40%">
      <stop offset="0%" stop-color="#0066cc" />
      <stop offset="100%" stop-color="#003399" />
    </radialGradient>

    <!-- Fish Silhouette Symbol -->
    <symbol id="fish-silhouette" viewBox="0 0 50 30">
        <path d="M5 15 Q15 5 35 15 Q15 25 5 15 M35 15 L45 10 L45 20 L35 15" fill="#001a4d" />
    </symbol>
  </defs>

  <!-- Main Content Group Clipped to Hexagon -->
  <g clip-path="url(#hex-clip)">
    <!-- Base Water Fill -->
    <rect width="512" height="512" fill="url(#deepWaterGrad)" />
    
    <!-- Deep Depth Effect (Darker bottom) -->
    <path d="M-50 400 Q256 350 562 400 L562 600 L-50 600 Z" fill="#002266" opacity="0.3" />

    <!-- Subtle Marine Life -->
    <use href="#fish-silhouette" x="150" y="300" width="60" height="36" opacity="0.15" transform="rotate(-15 180 318)" />
    <use href="#fish-silhouette" x="320" y="180" width="40" height="24" opacity="0.12" transform="rotate(10 340 192)" />
    <use href="#fish-silhouette" x="100" y="150" width="30" height="18" opacity="0.1" transform="rotate(5 115 159)" />
    
    <!-- Large faint jelly/organic blob shape deep down -->
    <circle cx="380" cy="400" r="40" fill="#001a4d" opacity="0.1" />

    <!-- Waves / Glints -->
    <!-- Modeled after the pixel art: small horizontal dashes with a specular highlight dot -->
    
    <!-- Wave Cluster 1 -->
    <g transform="translate(240, 100)">
        <path d="M0 5 Q10 0 20 5" fill="none" stroke="#4da6ff" stroke-width="5" stroke-linecap="round" opacity="0.7"/>
        <circle cx="24" cy="4" r="3" fill="#ffffff" opacity="0.8"/>
    </g>

    <!-- Wave Cluster 2 -->
    <g transform="translate(360, 170)">
        <path d="M0 5 Q8 2 16 5" fill="none" stroke="#4da6ff" stroke-width="5" stroke-linecap="round" opacity="0.7"/>
        <circle cx="20" cy="3" r="3" fill="#ffffff" opacity="0.8"/>
    </g>

    <!-- Wave Cluster 3 -->
    <g transform="translate(100, 250)">
        <path d="M0 5 Q12 1 24 5" fill="none" stroke="#4da6ff" stroke-width="5" stroke-linecap="round" opacity="0.7"/>
        <path d="M30 8 Q36 6 42 8" fill="none" stroke="#4da6ff" stroke-width="4" stroke-linecap="round" opacity="0.6"/>
        <circle cx="26" cy="3" r="3" fill="#ffffff" opacity="0.8"/>
    </g>

    <!-- Wave Cluster 4 -->
    <g transform="translate(280, 360)">
        <path d="M0 6 Q10 2 20 6" fill="none" stroke="#4da6ff" stroke-width="5" stroke-linecap="round" opacity="0.7"/>
        <circle cx="-5" cy="4" r="3" fill="#ffffff" opacity="0.8"/>
    </g>

    <!-- Wave Cluster 5 -->
    <g transform="translate(200, 200)">
        <path d="M0 4 Q6 2 12 4" fill="none" stroke="#3385ff" stroke-width="4" stroke-linecap="round" opacity="0.5"/>
    </g>
    
    <!-- Subtle bubbles rising -->
    <circle cx="200" cy="450" r="2" fill="white" opacity="0.1" />
    <circle cx="205" cy="440" r="1.5" fill="white" opacity="0.1" />
    <circle cx="370" cy="300" r="2" fill="white" opacity="0.1" />

  </g>
  
  <!-- Subtle Border Stroke for Tile Definition -->
  <path d="M256 0 L477 128 L477 384 L256 512 L35 384 L35 128 Z" 
        fill="none" stroke="#001a4d" stroke-width="2" opacity="0.2" pointer-events="none" />
</svg>