<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Hexagon Clipping Mask to ensure strict bounds -->
    <clipPath id="hexMask">
      <path d="M256 26 L468 148 V392 L256 514 L44 392 V148 Z" />
    </clipPath>
    <!-- Window Pattern for Skyscrapers -->
    <pattern id="blueWindows" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <rect x="2" y="2" width="16" height="16" fill="#67e8f9" />
    </pattern>
  </defs>

  <!-- Main Group Clipped to Hexagon -->
  <g clip-path="url(#hexMask)">
    
    <!-- Background: Grass/Ground -->
    <rect width="512" height="512" fill="#4ade80" />
    <path d="M256 26 L468 148 V392 L256 514 L44 392 V148 Z" fill="#22c55e" />
    
    <!-- Shadows for depth -->
    <ellipse cx="256" cy="420" rx="180" ry="60" fill="#15803d" opacity="0.4" />

    <!-- Back Center Building (The White Hub) -->
    <g transform="translate(196, 60)">
      <!-- Antenna -->
      <line x1="60" y1="0" x2="60" y2="40" stroke="#374151" stroke-width="6" />
      <circle cx="60" cy="5" r="8" fill="#ef4444" />
      <!-- Building Body -->
      <path d="M20 40 L100 40 L120 180 L0 180 Z" fill="#9ca3af" /> <!-- Side/Shadow -->
      <rect x="20" y="40" width="80" height="200" fill="#e5e7eb" /> <!-- Front -->
      <rect x="20" y="40" width="80" height="10" fill="#d1d5db" /> <!-- Roof lip -->
      <!-- Windows -->
      <rect x="35" y="70" width="50" height="10" fill="#93c5fd" />
      <rect x="35" y="100" width="50" height="10" fill="#93c5fd" />
      <rect x="35" y="130" width="50" height="10" fill="#93c5fd" />
    </g>

    <!-- Far Right Building (Blue Filler) -->
    <g transform="translate(360, 150)">
      <rect x="0" y="0" width="80" height="220" fill="#1e40af" />
      <rect x="0" y="0" width="80" height="220" fill="url(#blueWindows)" opacity="0.3" />
      <path d="M0 0 L40 -20 L80 0 Z" fill="#1e3a8a" />
    </g>

    <!-- Left Large Skyscraper (Blue Glass) -->
    <g transform="translate(20, 120)">
      <!-- 3D Side -->
      <path d="M120 20 L160 0 V300 L120 320 Z" fill="#0284c7" />
      <!-- Front Face -->
      <rect x="0" y="20" width="120" height="300" fill="#0ea5e9" />
      <!-- Roof -->
      <path d="M0 20 L40 0 L160 0 L120 20 Z" fill="#7dd3fc" />
      <!-- Stylized Stripes/Windows -->
      <path d="M0 50 H120 M0 90 H120 M0 130 H120 M0 170 H120 M0 210 H120 M0 250 H120" stroke="#bae6fd" stroke-width="8" opacity="0.5"/>
      <path d="M120 50 L160 30 M120 90 L160 70 M120 130 L160 110" stroke="#0369a1" stroke-width="4" opacity="0.5"/>
    </g>

    <!-- Right Front Building (Brown/Orange) -->
    <g transform="translate(280, 180)">
      <!-- Side -->
      <path d="M100 20 L130 0 V280 L100 300 Z" fill="#78350f" />
      <!-- Front -->
      <rect x="0" y="20" width="100" height="280" fill="#b45309" />
      <!-- Roof -->
      <path d="M0 20 L30 0 L130 0 L100 20 Z" fill="#fbbf24" />
      <!-- Windows Grid -->
      <g fill="#38bdf8">
        <rect x="15" y="50" width="20" height="20" />
        <rect x="15" y="90" width="20" height="20" />
        <rect x="15" y="130" width="20" height="20" />
        <rect x="15" y="170" width="20" height="20" />
        <rect x="65" y="50" width="20" height="20" />
        <rect x="65" y="90" width="20" height="20" />
        <rect x="65" y="130" width="20" height="20" />
        <rect x="65" y="170" width="20" height="20" />
      </g>
    </g>

    <!-- Center Front Building (Dark Office) -->
    <g transform="translate(150, 240)">
      <!-- 3D Shape -->
      <path d="M0 30 L60 0 L120 30 L120 230 L60 260 L0 230 Z" fill="#1f2937" />
      <!-- Top Face -->
      <path d="M0 30 L60 0 L120 30 L60 60 Z" fill="#4b5563" />
      <!-- Left Face -->
      <path d="M0 30 L60 60 V260 L0 230 Z" fill="#374151" />
      <!-- Right Face -->
      <path d="M60 60 L120 30 V230 L60 260 Z" fill="#111827" />
      
      <!-- Lit Windows (Yellow for life) -->
      <g fill="#facc15">
        <!-- Left Side Windows -->
        <circle cx="20" cy="80" r="4" />
        <circle cx="40" cy="90" r="4" />
        <circle cx="20" cy="120" r="4" />
        <circle cx="40" cy="130" r="4" />
        <circle cx="20" cy="160" r="4" />
        
        <!-- Right Side Windows -->
        <circle cx="80" cy="90" r="4" opacity="0.5" /> <!-- Some lights off -->
        <circle cx="100" cy="80" r="4" />
        <circle cx="80" cy="130" r="4" />
        <circle cx="100" cy="120" r="4" />
        <circle cx="80" cy="170" r="4" />
      </g>
    </g>
    
    <!-- Entrance/Details at bottom -->
    <rect x="195" y="440" width="30" height="40" fill="#374151" />
    <rect x="195" y="440" width="30" height="5" fill="#facc15" />

  </g>
  
  <!-- Hexagon Border (Clean finish) -->
  <path d="M256 26 L468 148 V392 L256 514 L44 392 V148 Z" fill="none" stroke="#22c55e" stroke-width="8" />

</svg>