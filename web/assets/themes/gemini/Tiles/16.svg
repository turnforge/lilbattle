<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <!-- Lighting Gradients -->
    <linearGradient id="concreteGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#cbd5e1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#94a3b8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="metalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#475569;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="doorGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#64748b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- BACKGROUND / BASE HEXAGON -->
  <g id="base-structure">
    <!-- Hexagon Extrusion (Sides) -->
    <path d="M256 470 L450 360 L450 150 L256 260 Z" fill="#475569" /> <!-- Right Side Shadow -->
    <path d="M256 470 L62 360 L62 150 L256 260 Z" fill="#64748b" />  <!-- Left Side Shadow -->
    
    <!-- Hexagon Top Surface -->
    <path d="M256 40 L450 150 L450 360 L256 470 L62 360 L62 150 Z" fill="url(#concreteGradient)" stroke="#e2e8f0" stroke-width="4"/>
    
    <!-- Surface Panel Lines -->
    <path d="M150 150 L360 360" stroke="#64748b" stroke-width="2" opacity="0.3"/>
    <path d="M360 150 L150 360" stroke="#64748b" stroke-width="2" opacity="0.3"/>
  </g>

  <!-- SILO COMPLEX (Center) -->
  <g id="silo-main" transform="translate(256, 280)">
    <!-- Hazard Safety Ring (Yellow/Black) -->
    <ellipse cx="0" cy="0" rx="140" ry="85" fill="#fbbf24" stroke="#d97706" stroke-width="2"/>
    <path d="M-130 0 A130 75 0 0 1 130 0" fill="none" stroke="#1e293b" stroke-width="15" stroke-dasharray="30, 30" opacity="0.8" transform="scale(0.9)"/>
    
    <!-- Metal Rim -->
    <ellipse cx="0" cy="0" rx="100" ry="60" fill="#cbd5e1" stroke="#475569" stroke-width="6"/>
    
    <!-- Inner Shadow for depth -->
    <ellipse cx="0" cy="0" rx="85" ry="50" fill="#1e293b"/>

    <!-- Blast Doors (Closed) -->
    <g transform="scale(1, 0.6)">
      <!-- Door 1 -->
      <path d="M0 0 L0 -80 A80 80 0 0 1 69 -40 Z" fill="url(#doorGradient)" stroke="#1e293b" stroke-width="2"/>
      <!-- Door 2 -->
      <path d="M0 0 L69 -40 A80 80 0 0 1 69 40 Z" fill="url(#doorGradient)" stroke="#1e293b" stroke-width="2"/>
      <!-- Door 3 -->
      <path d="M0 0 L69 40 A80 80 0 0 1 0 80 Z" fill="url(#doorGradient)" stroke="#1e293b" stroke-width="2"/>
      <!-- Door 4 -->
      <path d="M0 0 L0 80 A80 80 0 0 1 -69 40 Z" fill="url(#doorGradient)" stroke="#1e293b" stroke-width="2"/>
      <!-- Door 5 -->
      <path d="M0 0 L-69 40 A80 80 0 0 1 -69 -40 Z" fill="url(#doorGradient)" stroke="#1e293b" stroke-width="2"/>
      <!-- Door 6 -->
      <path d="M0 0 L-69 -40 A80 80 0 0 1 0 -80 Z" fill="url(#doorGradient)" stroke="#1e293b" stroke-width="2"/>
    </g>

    <!-- TEAM COLOR: Central Core/Reactor Light -->
    <circle cx="0" cy="0" r="15" fill="#3b82f6" stroke="#fff" stroke-width="2" filter="url(#glow)"/>
    <path d="M-8 -8 L8 8 M8 -8 L-8 8" stroke="#1d4ed8" stroke-width="2" opacity="0.5"/>
  </g>

  <!-- LEFT STRUCTURE: Radar/Comms Tower -->
  <g id="radar-tower" transform="translate(140, 160)">
    <!-- Shadow -->
    <ellipse cx="0" cy="30" rx="40" ry="20" fill="#000" opacity="0.2"/>
    
    <!-- Base -->
    <path d="M-20 0 L-25 30 L25 30 L20 0 Z" fill="#64748b"/>
    <rect x="-20" y="-10" width="40" height="15" rx="5" fill="#94a3b8" stroke="#475569" stroke-width="2"/>
    
    <!-- Rotating Neck -->
    <rect x="-5" y="-20" width="10" height="20" fill="#334155"/>
    
    <!-- TEAM COLOR: Radar Dish -->
    <g transform="translate(0, -25) rotate(-15)">
      <path d="M-5 0 Q-30 -20 -5 -40 L5 -40 Q30 -20 5 0 Z" fill="#3b82f6" stroke="#1d4ed8" stroke-width="2"/>
      <circle cx="0" cy="-20" r="4" fill="#eff6ff"/>
    </g>
    <!-- Antenna Tip -->
    <line x1="0" y1="-65" x2="0" y2="-85" stroke="#475569" stroke-width="2"/>
    <circle cx="0" cy="-85" r="3" fill="#ef4444"/> <!-- Small red light -->
  </g>

  <!-- RIGHT STRUCTURE: Control Bunker -->
  <g id="control-bunker" transform="translate(370, 180)">
    <!-- Shadow -->
    <ellipse cx="-10" cy="25" rx="50" ry="25" fill="#000" opacity="0.2"/>
    
    <!-- Bunker Body -->
    <path d="M-40 0 L-40 20 L30 30 L50 10 L50 -15 L-20 -25 Z" fill="#64748b" stroke="#334155" stroke-width="2"/>
    <path d="M-40 0 L-20 -25 L50 -15 L30 10 L-40 0" fill="#94a3b8"/> <!-- Roof -->
    
    <!-- TEAM COLOR: Slanted Observation Window -->
    <path d="M-35 5 L-20 -15 L40 -5 L30 15 Z" fill="#3b82f6" stroke="#1e3a8a" stroke-width="2" opacity="0.9"/>
    <path d="M-30 0 L-20 -10 M20 10 L35 0" stroke="#eff6ff" stroke-width="2" opacity="0.5"/> <!-- Glare -->
    
    <!-- Vent -->
    <rect x="10" y="-25" width="20" height="10" fill="#334155"/>
    <line x1="15" y1="-25" x2="15" y2="-15" stroke="#64748b"/>
    <line x1="25" y1="-25" x2="25" y2="-15" stroke="#64748b"/>
  </g>

  <!-- Connectors/Pipes -->
  <path d="M340 200 Q300 220 300 250" stroke="#475569" stroke-width="6" fill="none"/>
  <path d="M340 200 Q300 220 300 250" stroke="#cbd5e1" stroke-width="2" fill="none" stroke-dasharray="5,5"/>

</svg>