<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <!-- Gradients and Filters for depth and polish -->
    <linearGradient id="groundGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#f3f4f6" />
      <stop offset="100%" stop-color="#d1d5db" />
    </linearGradient>
    <linearGradient id="buildingGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" />
      <stop offset="100%" stop-color="#f3f4f6" />
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
      <feOffset dx="0" dy="2" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- === HEX BASE === -->
  <!-- Designed with a thin, uniform raised edge (slab style) -->
  <g id="hex-base">
    <!-- Skirt (Side Thickness) -->
    <path d="M 66 366 L 66 386 L 256 496 L 446 386 L 446 366 L 256 476 Z" fill="#6b7280" />
    <path d="M 66 386 L 256 496 L 256 476 L 66 366 Z" fill="#4b5563" /> <!-- Darker Left Side Shade -->
    <path d="M 446 386 L 256 496 L 256 476 L 446 366 Z" fill="#6b7280" /> <!-- Lighter Right Side Shade -->

    <!-- Top Surface -->
    <path d="M 256 36 L 446 146 L 446 366 L 256 476 L 66 366 L 66 146 Z" fill="url(#groundGradient)" stroke="#9ca3af" stroke-width="2" />
    
    <!-- Paved Area / Driveway markings -->
    <path d="M 160 380 L 352 380 L 320 280 L 192 280 Z" fill="#9ca3af" opacity="0.3" />
  </g>

  <!-- === HOSPITAL BUILDING === -->
  <g id="hospital" transform="translate(0, -20)"> <!-- Lifted slightly to sit on tile -->
    
    <!-- Cast Shadow -->
    <path d="M 120 280 L 256 360 L 392 280 L 256 200 Z" fill="#000000" opacity="0.15" filter="url(#softShadow)" transform="translate(0, 20) scale(1.1)"/>

    <!-- Main Structure Block -->
    <!-- Left Face (Shadow side) -->
    <path d="M 140 300 L 140 140 L 256 200 L 256 360 Z" fill="#d1d5db" />
    <!-- Right Face (Lit side) -->
    <path d="M 372 300 L 372 140 L 256 200 L 256 360 Z" fill="#e5e7eb" />
    <!-- Top Face (Roof) -->
    <path d="M 140 140 L 256 80 L 372 140 L 256 200 Z" fill="#ffffff" />

    <!-- Roof Detail: Raised Helipad/Cross Area -->
    <g transform="translate(256, 140)">
      <!-- Pad Base -->
      <path d="M -60 -30 L 60 -30 L 60 30 L -60 30 Z" fill="#e5e7eb" transform="scale(1, 0.5) rotate(45)"/> 
      <!-- Team Color Cross -->
      <!-- Drawing a cross in isometric perspective on the roof -->
      <path d="M -15 -45 L 15 -45 L 15 -15 L 45 -15 L 45 15 L 15 15 L 15 45 L -15 45 L -15 15 L -45 15 L -45 -15 L -15 -15 Z" 
            fill="#3b82f6" transform="scale(1, 0.57) rotate(45)" opacity="0.95"/>
    </g>

    <!-- Side Wing / Entrance -->
    <g transform="translate(-10, 40)">
        <!-- Left Face -->
        <path d="M 140 300 L 140 220 L 180 240 L 180 320 Z" fill="#9ca3af" />
        <!-- Top Face -->
        <path d="M 140 220 L 180 200 L 220 220 L 180 240 Z" fill="#e5e7eb" />
        <!-- Front Face -->
        <path d="M 180 320 L 180 240 L 220 220 L 220 300 Z" fill="#d1d5db" />
        <!-- Door -->
        <path d="M 190 305 L 190 260 L 210 250 L 210 295 Z" fill="#374151" />
    </g>

    <!-- Windows (Light Blue) -->
    <g fill="#bae6fd">
        <!-- Right Face Windows -->
        <path d="M 270 240 L 270 210 L 300 225 L 300 255 Z" />
        <path d="M 320 265 L 320 235 L 350 250 L 350 280 Z" />
        <!-- Left Face Windows -->
        <path d="M 160 270 L 160 240 L 190 255 L 190 285 Z" />
        <path d="M 210 230 L 210 200 L 240 215 L 240 245 Z" />
    </g>
    
    <!-- Roof Vent (Grey Circle from original) -->
    <ellipse cx="200" cy="120" rx="15" ry="8" fill="#9ca3af" />
    <path d="M 185 120 L 185 110 L 215 110 L 215 120" fill="#9ca3af" />
  </g>

  <!-- === FLAG POLE (Team Color) === -->
  <g id="flag" transform="translate(350, 280)">
    <!-- Base -->
    <ellipse cx="0" cy="0" rx="8" ry="4" fill="#6b7280" />
    <!-- Pole -->
    <rect x="-2" y="-70" width="4" height="70" fill="#4b5563" />
    <circle cx="0" cy="-72" r="3" fill="#9ca3af" />
    <!-- Flag Waving -->
    <path d="M 0 -65 L 50 -55 L 50 -25 L 0 -35 Z" fill="#3b82f6" stroke="#2563eb" stroke-width="2" stroke-linejoin="round"/>
    <!-- Symbol on Flag -->
    <path d="M 20 -52 h 10 v 20 h -10 z" fill="#ffffff" opacity="0.8" transform="rotate(10 25 -42)"/> 
    <path d="M 15 -47 h 20 v 10 h -20 z" fill="#ffffff" opacity="0.8" transform="rotate(10 25 -42)"/>
  </g>

  <!-- === FUN MINI AMBULANCE === -->
  <g id="ambulance" transform="translate(140, 360)">
    <!-- Shadow -->
    <ellipse cx="20" cy="10" rx="35" ry="15" fill="#000000" opacity="0.2" />
    
    <!-- Body Back/Top -->
    <path d="M -20 -10 L 20 -30 L 50 -15 L 10 5 Z" fill="#f3f4f6" /> <!-- Roof -->
    <path d="M 50 -15 L 50 15 L 10 35 L 10 5 Z" fill="#d1d5db" /> <!-- Right Side -->
    <path d="M 10 35 L -30 15 L -30 -15 L 10 5 Z" fill="#e5e7eb" /> <!-- Front/Left Side base shape -->

    <!-- Main Boxy Shape (Cartoon Style) -->
    <!-- Left Face (Front) -->
    <path d="M -25 15 L -25 -15 L 15 -35 L 15 -5 Z" fill="#ffffff" />
    <!-- Right Face (Side) -->
    <path d="M 15 25 L 55 5 L 55 -25 L 15 -5 Z" fill="#f3f4f6" />
    <!-- Top Face -->
    <path d="M -25 -15 L 15 -35 L 55 -25 L 15 -5 Z" fill="#ffffff" />

    <!-- Windshield (Blue) -->
    <path d="M -20 -12 L 10 -27 L 12 -10 L -18 5 Z" fill="#bae6fd" />

    <!-- Team Color Stripe -->
    <path d="M 15 10 L 55 -10 L 55 -5 L 15 15 Z" fill="#3b82f6" />
    
    <!-- Siren Light (Team Color) -->
    <path d="M 10 -35 L 20 -40 L 25 -30 L 15 -25 Z" fill="#3b82f6" />
    
    <!-- Wheels -->
    <ellipse cx="-10" cy="20" rx="8" ry="12" fill="#1f2937" transform="rotate(-15)"/>
    <ellipse cx="35" cy="0" rx="8" ry="12" fill="#1f2937" transform="rotate(-15)"/>

    <!-- Cross on Side -->
    <g transform="translate(35, 0) skewY(-26) scale(0.5)">
       <circle r="12" fill="#3b82f6" />
       <rect x="-8" y="-3" width="16" height="6" fill="#ffffff" />
       <rect x="-3" y="-8" width="6" height="16" fill="#ffffff" />
    </g>
  </g>

</svg>