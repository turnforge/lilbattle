<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Definitions for reused effects -->
  <defs>
    <filter id="rough-edge">
      <feTurbulence type="fractalNoise" baseFrequency="0.05" numOctaves="2" result="noise" />
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="2" />
    </filter>
  </defs>

  <!-- Ground Shadow -->
  <ellipse cx="256" cy="460" rx="140" ry="40" fill="#000000" opacity="0.25" />

  <!-- Grouping the soldier for easy transform -->
  <g transform="translate(0, -20)">

    <!-- Legs/Pants (Neutral Dark Grey) -->
    <!-- Left Leg -->
    <path d="M200 350 L200 450 L240 450 L240 380 Z" fill="#4a4a4a" stroke="#1a1a1a" stroke-width="10" stroke-linejoin="round" />
    <!-- Right Leg -->
    <path d="M272 380 L272 450 L312 450 L312 350 Z" fill="#4a4a4a" stroke="#1a1a1a" stroke-width="10" stroke-linejoin="round" />

    <!-- Torso / Uniform (TINTABLE AREA - Placeholder Blue #3b82f6) -->
    <!-- Making this large and central as requested -->
    <rect x="180" y="260" width="152" height="130" rx="20" ry="20" fill="#3b82f6" stroke="#1a1a1a" stroke-width="10" />
    
    <!-- Rough shading on torso (Matte, no shine) -->
    <path d="M185 265 L185 385 Q220 360 256 385 L327 385 L327 265 Z" fill="#000000" opacity="0.1" />

    <!-- Ammo Belt/Strap (Rough leather look) -->
    <path d="M290 260 L180 370 L200 390 L330 280 Z" fill="#5d4037" stroke="#1a1a1a" stroke-width="8" stroke-linejoin="round" />
    
    <!-- Ammo/Bullets (Gold/Brass) -->
    <rect x="270" y="275" width="15" height="25" transform="rotate(45 277 287)" fill="#f1c40f" stroke="none" />
    <rect x="250" y="295" width="15" height="25" transform="rotate(45 257 307)" fill="#f1c40f" stroke="none" />
    <rect x="230" y="315" width="15" height="25" transform="rotate(45 237 327)" fill="#f1c40f" stroke="none" />

    <!-- Weapon (AK Style Silhouette) -->
    <!-- Stock -->
    <path d="M130 340 L160 330 L160 360 Z" fill="#3e2723" stroke="#1a1a1a" stroke-width="8" stroke-linejoin="round" />
    <!-- Main Body -->
    <rect x="160" y="325" width="160" height="35" rx="5" fill="#2c3e50" stroke="#1a1a1a" stroke-width="8" />
    <!-- Barrel -->
    <rect x="320" y="332" width="60" height="10" fill="#2c3e50" stroke="#1a1a1a" stroke-width="8" />
    <!-- Front Sight -->
    <path d="M370 332 L370 320 L375 320 L375 332" fill="#2c3e50" stroke="#1a1a1a" stroke-width="6" />
    <!-- Magazine (Curved) -->
    <path d="M220 360 Q210 400 240 410 L255 405 Q240 390 245 360 Z" fill="#2c3e50" stroke="#1a1a1a" stroke-width="8" stroke-linejoin="round" />

    <!-- Hands (Skin Tone) -->
    <circle cx="190" cy="340" r="18" fill="#f5d0a9" stroke="#1a1a1a" stroke-width="8" />
    <circle cx="280" cy="340" r="18" fill="#f5d0a9" stroke="#1a1a1a" stroke-width="8" />

    <!-- Head -->
    <rect x="196" y="160" width="120" height="110" rx="40" ry="40" fill="#f5d0a9" stroke="#1a1a1a" stroke-width="10" />

    <!-- Face Details (Simple, rugged) -->
    <!-- Eyes -->
    <rect x="225" y="210" width="12" height="18" rx="6" fill="#1a1a1a" />
    <rect x="275" y="210" width="12" height="18" rx="6" fill="#1a1a1a" />
    <!-- Mouth (Grimace) -->
    <path d="M245 245 Q256 240 267 245" fill="none" stroke="#1a1a1a" stroke-width="6" stroke-linecap="round" />
    <!-- Stubble -->
    <path d="M220 250 L230 255 M280 250 L290 255" stroke="#dcb085" stroke-width="4" stroke-linecap="round" />

    <!-- Helmet (Matte Grey, Battle Worn) -->
    <path d="M180 170 Q180 80 256 80 Q332 80 332 170 Z" fill="#7f8c8d" stroke="#1a1a1a" stroke-width="10" stroke-linejoin="round" />
    <!-- Helmet Rim -->
    <rect x="175" y="160" width="162" height="25" rx="5" fill="#657273" stroke="#1a1a1a" stroke-width="10" />
    
    <!-- Helmet Details (Scratches/Roughness) -->
    <path d="M210 110 L230 120" stroke="#566263" stroke-width="6" stroke-linecap="round" />
    <path d="M290 100 L280 115" stroke="#566263" stroke-width="6" stroke-linecap="round" />
    <circle cx="256" cy="130" r="5" fill="#566263" />

    <!-- Team Color Identifier on Helmet (Tintable) -->
    <rect x="246" y="80" width="20" height="20" fill="#3b82f6" stroke="none" opacity="0.8" />
    
  </g>
</svg>