<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <clipPath id="hexClip">
      <polygon points="50,15 85,32.5 85,67.5 50,85 15,67.5 15,32.5"/>
    </clipPath>
    <linearGradient id="arcticGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="30%" stop-color="#f0f8ff"/>
      <stop offset="70%" stop-color="#e6f3ff"/>
      <stop offset="100%" stop-color="#b0e0e6"/>
    </linearGradient>
    <radialGradient id="iceShade">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#87ceeb"/>
    </radialGradient>
    <linearGradient id="icebergGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f0f8ff"/>
      <stop offset="50%" stop-color="#e6f3ff"/>
      <stop offset="100%" stop-color="#4682b4"/>
    </linearGradient>
    <radialGradient id="snowDrift">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#dcdcdc"/>
    </radialGradient>
    <pattern id="iceTexture" patternUnits="userSpaceOnUse" width="3" height="3">
      <rect width="3" height="3" fill="#f0f8ff"/>
      <circle cx="1" cy="1" r="0.2" fill="#ffffff" opacity="0.8"/>
      <circle cx="2.2" cy="2.2" r="0.15" fill="#e6f3ff" opacity="0.6"/>
      <path d="M 0,1.5 Q 1.5,1 3,1.5" stroke="#dcdcdc" stroke-width="0.1" fill="none" opacity="0.4"/>
    </pattern>
    <filter id="frostEffect">
      <feTurbulence type="fractalNoise" baseFrequency="0.06" numOctaves="3" result="noise"/>
      <feColorMatrix in="noise" type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncA type="discrete" tableValues="0 0.05 0.1 0.15 0.1 0.05"/>
      </feComponentTransfer>
      <feComposite operator="over" in2="SourceGraphic"/>
    </filter>
  </defs>
  
  <g clip-path="url(#hexClip)">
    <!-- Arctic base with gradient -->
    <polygon points="50,15 85,32.5 85,67.5 50,85 15,67.5 15,32.5" fill="url(#arcticGrad)"/>
    
    <!-- Large ice formations -->
    <g opacity="0.8">
      <polygon points="25,30 35,20 45,30 40,40 30,40" fill="url(#icebergGrad)"/>
      <polygon points="26,31 34,22 43,31 39,39" fill="#ffffff" opacity="0.6"/>
      
      <polygon points="55,25 65,15 75,25 70,35 60,35" fill="url(#icebergGrad)"/>
      <polygon points="56,26 64,17 73,26 69,34" fill="#ffffff" opacity="0.6"/>
      
      <polygon points="20,50 30,40 40,50 35,60 25,60" fill="url(#icebergGrad)"/>
      <polygon points="21,51 29,42 38,51 34,59" fill="#ffffff" opacity="0.6"/>
      
      <polygon points="60,50 70,40 80,50 75,60 65,60" fill="url(#icebergGrad)"/>
      <polygon points="61,51 69,42 78,51 74,59" fill="#ffffff" opacity="0.6"/>
      
      <polygon points="35,65 45,55 55,65 50,75 40,75" fill="url(#icebergGrad)"/>
      <polygon points="36,66 44,57 53,66 49,74" fill="#ffffff" opacity="0.6"/>
    </g>
    
    <!-- Snow drifts -->
    <g opacity="0.7">
      <ellipse cx="30" cy="35" rx="8" ry="4" fill="url(#snowDrift)" transform="rotate(-15 30 35)"/>
      <ellipse cx="65" cy="32" rx="10" ry="5" fill="url(#snowDrift)" transform="rotate(20 65 32)"/>
      <ellipse cx="28" cy="55" rx="7" ry="3.5" fill="url(#snowDrift)" transform="rotate(-25 28 55)"/>
      <ellipse cx="70" cy="58" rx="9" ry="4.5" fill="url(#snowDrift)" transform="rotate(15 70 58)"/>
      <ellipse cx="45" cy="75" rx="12" ry="6" fill="url(#snowDrift)" transform="rotate(-10 45 75)"/>
      <ellipse cx="22" cy="72" rx="6" ry="3" fill="url(#snowDrift)" transform="rotate(30 22 72)"/>
    </g>
    
    <!-- Ice cracks and crevasses -->
    <g stroke="#4682b4" stroke-width="1.2" fill="none" opacity="0.6">
      <path d="M 30,25 Q 35,30 32,35 Q 38,40 35,45"/>
      <path d="M 60,20 Q 65,25 62,30 Q 68,35 65,40"/>
      <path d="M 25,45 Q 30,50 27,55 Q 33,60 30,65"/>
      <path d="M 65,45 Q 70,50 67,55 Q 73,60 70,65"/>
      <path d="M 40,60 Q 45,65 42,70 Q 48,75 45,80"/>
    </g>
    
    <!-- Smaller ice fractures -->
    <g stroke="#87ceeb" stroke-width="0.8" fill="none" opacity="0.4">
      <path d="M 32,28 L 35,31 L 33,34"/>
      <path d="M 58,23 L 61,26 L 59,29"/>
      <path d="M 27,48 L 30,51 L 28,54"/>
      <path d="M 67,48 L 70,51 L 68,54"/>
      <path d="M 42,63 L 45,66 L 43,69"/>
      <path d="M 52,68 L 55,71 L 53,74"/>
    </g>
    
    <!-- Frozen water pools -->
    <g opacity="0.5">
      <ellipse cx="38" cy="42" rx="4" ry="2.5" fill="url(#iceShade)" transform="rotate(25 38 42)"/>
      <ellipse cx="62" cy="38" rx="3.5" ry="2" fill="url(#iceShade)" transform="rotate(-15 62 38)"/>
      <ellipse cx="32" cy="68" rx="5" ry="3" fill="url(#iceShade)" transform="rotate(40 32 68)"/>
      <ellipse cx="72" cy="72" rx="4" ry="2.5" fill="url(#iceShade)" transform="rotate(-20 72 72)"/>
    </g>
    
    <!-- Icicles hanging from formations -->
    <g fill="url(#icebergGrad)" opacity="0.8">
      <polygon points="32,38 33,42 31,42"/>
      <polygon points="37,40 38,45 36,45"/>
      <polygon points="42,38 43,43 41,43"/>
      
      <polygon points="62,33 63,38 61,38"/>
      <polygon points="67,35 68,40 66,40"/>
      <polygon points="72,33 73,39 71,39"/>
      
      <polygon points="27,58 28,63 26,63"/>
      <polygon points="32,60 33,66 31,66"/>
      
      <polygon points="67,58 68,64 66,64"/>
      <polygon points="72,60 73,67 71,67"/>
    </g>
    
    <!-- Snowflakes and ice crystals -->
    <g fill="#ffffff" opacity="0.6">
      <g transform="translate(35,30)">
        <path d="M 0,-1 L 0,1 M -1,0 L 1,0 M -0.7,-0.7 L 0.7,0.7 M -0.7,0.7 L 0.7,-0.7" stroke="#ffffff" stroke-width="0.2"/>
      </g>
      <g transform="translate(55,28)">
        <path d="M 0,-1 L 0,1 M -1,0 L 1,0 M -0.7,-0.7 L 0.7,0.7 M -0.7,0.7 L 0.7,-0.7" stroke="#ffffff" stroke-width="0.2"/>
      </g>
      <g transform="translate(28,52)">
        <path d="M 0,-1 L 0,1 M -1,0 L 1,0 M -0.7,-0.7 L 0.7,0.7 M -0.7,0.7 L 0.7,-0.7" stroke="#ffffff" stroke-width="0.2"/>
      </g>
      <g transform="translate(68,55)">
        <path d="M 0,-1 L 0,1 M -1,0 L 1,0 M -0.7,-0.7 L 0.7,0.7 M -0.7,0.7 L 0.7,-0.7" stroke="#ffffff" stroke-width="0.2"/>
      </g>
      <g transform="translate(42,72)">
        <path d="M 0,-1 L 0,1 M -1,0 L 1,0 M -0.7,-0.7 L 0.7,0.7 M -0.7,0.7 L 0.7,-0.7" stroke="#ffffff" stroke-width="0.2"/>
      </g>
    </g>
    
    <!-- Animal tracks -->
    <g opacity="0.3">
      <ellipse cx="45" cy="38" rx="0.8" ry="0.5" fill="#c0c0c0" transform="rotate(30 45 38)"/>
      <ellipse cx="46.5" cy="39" rx="0.8" ry="0.5" fill="#c0c0c0" transform="rotate(30 46.5 39)"/>
      <ellipse cx="48" cy="40" rx="0.8" ry="0.5" fill="#c0c0c0" transform="rotate(30 48 40)"/>
      
      <ellipse cx="58" cy="62" rx="0.7" ry="0.4" fill="#c0c0c0" transform="rotate(-20 58 62)"/>
      <ellipse cx="59.2" cy="63.5" rx="0.7" ry="0.4" fill="#c0c0c0" transform="rotate(-20 59.2 63.5)"/>
      <ellipse cx="60.4" cy="65" rx="0.7" ry="0.4" fill="#c0c0c0" transform="rotate(-20 60.4 65)"/>
    </g>
    
    <!-- Frost patterns -->
    <g stroke="#dcdcdc" stroke-width="0.5" fill="none" opacity="0.3">
      <path d="M 30,32 Q 32,30 34,32 Q 36,34 38,32"/>
      <path d="M 60,28 Q 62,26 64,28 Q 66,30 68,28"/>
      <path d="M 25,52 Q 27,50 29,52 Q 31,54 33,52"/>
      <path d="M 65,52 Q 67,50 69,52 Q 71,54 73,52"/>
      <path d="M 40,70 Q 42,68 44,70 Q 46,72 48,70"/>
    </g>
    
    <!-- Wind-carved ice ridges -->
    <g stroke="#b0e0e6" stroke-width="0.6" fill="none" opacity="0.4">
      <path d="M 20,35 Q 30,33 40,35 Q 50,37 60,35 Q 70,33 80,35"/>
      <path d="M 18,48 Q 28,46 38,48 Q 48,50 58,48 Q 68,46 78,48"/>
      <path d="M 22,61 Q 32,59 42,61 Q 52,63 62,61 Q 72,59 82,61"/>
      <path d="M 25,74 Q 35,72 45,74 Q 55,76 65,74 Q 75,72 82,74"/>
    </g>
    
    <!-- Blowing snow -->
    <g fill="#f5f5f5" opacity="0.4">
      <circle cx="40" cy="25" r="0.3"/>
      <circle cx="42" cy="24" r="0.2"/>
      <circle cx="44" cy="23" r="0.3"/>
      <circle cx="46" cy="22" r="0.2"/>
      
      <circle cx="25" cy="45" r="0.3"/>
      <circle cx="27" cy="44" r="0.2"/>
      <circle cx="29" cy="43" r="0.3"/>
      
      <circle cx="75" cy="42" r="0.3"/>
      <circle cx="77" cy="41" r="0.2"/>
      <circle cx="79" cy="40" r="0.3"/>
      
      <circle cx="35" cy="78" r="0.3"/>
      <circle cx="37" cy="77" r="0.2"/>
      <circle cx="39" cy="76" r="0.3"/>
    </g>
    
    <!-- Permafrost indicators -->
    <g opacity="0.2">
      <rect x="28" y="75" width="6" height="1" fill="#4682b4"/>
      <rect x="50" y="82" width="8" height="1.5" fill="#4682b4"/>
      <rect x="65" y="78" width="5" height="1" fill="#4682b4"/>
    </g>
    
    <!-- Ice texture overlay -->
    <polygon points="50,15 85,32.5 85,67.5 50,85 15,67.5 15,32.5" fill="url(#iceTexture)" filter="url(#frostEffect)" opacity="0.3"/>
    
    <!-- Aurora-like shimmer -->
    <g stroke="#e6f3ff" stroke-width="0.8" fill="none" opacity="0.2">
      <path d="M 20,25 Q 35,23 50,25 Q 65,27 80,25"/>
      <path d="M 18,75 Q 35,73 52,75 Q 70,77 85,75"/>
    </g>
  </g>
</svg>