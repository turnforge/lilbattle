<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <!-- Player color definition - this will be replaced dynamically -->
    <linearGradient id="playerColor">
      <stop offset="0%" stop-color="#888888"/>
      <stop offset="100%" stop-color="#666666"/>
    </linearGradient>
    
    <clipPath id="hexClip">
      <polygon points="50,15 85,32.5 85,67.5 50,85 15,67.5 15,32.5"/>
    </clipPath>
    
    <linearGradient id="concreteGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#9e9e9e"/>
      <stop offset="50%" stop-color="#757575"/>
      <stop offset="100%" stop-color="#616161"/>
    </linearGradient>
    
    <linearGradient id="missileGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#eceff1"/>
      <stop offset="30%" stop-color="#cfd8dc"/>
      <stop offset="100%" stop-color="#90a4ae"/>
    </linearGradient>
    
    <pattern id="hazardStripe" patternUnits="userSpaceOnUse" width="4" height="4" patternTransform="rotate(45)">
      <rect x="0" y="0" width="2" height="4" fill="#ffc107"/>
      <rect x="2" y="0" width="2" height="4" fill="#212121"/>
    </pattern>
  </defs>
  
  <g clip-path="url(#hexClip)">
    <!-- Base terrain -->
    <polygon points="50,15 85,32.5 85,67.5 50,85 15,67.5 15,32.5" fill="url(#concreteGrad)"/>
    
    <!-- Surface details -->
    <g opacity="0.3">
      <rect x="20" y="30" width="15" height="10" fill="#616161"/>
      <rect x="65" y="45" width="12" height="8" fill="#616161"/>
      <rect x="38" y="60" width="10" height="6" fill="#616161"/>
    </g>
    
    <!-- Main silo structures (TINTABLE) -->
    <g>
      <!-- Central large silo -->
      <ellipse cx="50" cy="50" rx="12" ry="8" fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="1"/>
      <rect x="38" y="42" width="24" height="16" fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="1"/>
      
      <!-- Left silo -->
      <ellipse cx="32" cy="45" rx="8" ry="5" fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="0.8"/>
      <rect x="24" y="40" width="16" height="10" fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="0.8"/>
      
      <!-- Right silo -->
      <ellipse cx="68" cy="55" rx="8" ry="5" fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="0.8"/>
      <rect x="60" y="50" width="16" height="10" fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="0.8"/>
    </g>
    
    <!-- Silo doors and hatches (not tintable) -->
    <g>
      <!-- Central silo hatch -->
      <ellipse cx="50" cy="50" rx="9" ry="6" fill="none" stroke="#1a1a1a" stroke-width="1.5"/>
      <line x1="41" y1="50" x2="59" y2="50" stroke="#1a1a1a" stroke-width="1"/>
      <line x1="50" y1="44" x2="50" y2="56" stroke="#1a1a1a" stroke-width="1"/>
      <circle cx="50" cy="50" r="2" fill="#ff5252" stroke="#1a1a1a" stroke-width="0.5"/>
      
      <!-- Left silo hatch -->
      <ellipse cx="32" cy="45" rx="6" ry="3.5" fill="none" stroke="#1a1a1a" stroke-width="1"/>
      <line x1="26" y1="45" x2="38" y2="45" stroke="#1a1a1a" stroke-width="0.8"/>
      <circle cx="32" cy="45" r="1.5" fill="#ff5252" stroke="#1a1a1a" stroke-width="0.4"/>
      
      <!-- Right silo hatch -->
      <ellipse cx="68" cy="55" rx="6" ry="3.5" fill="none" stroke="#1a1a1a" stroke-width="1"/>
      <line x1="62" y1="55" x2="74" y2="55" stroke="#1a1a1a" stroke-width="0.8"/>
      <circle cx="68" cy="55" r="1.5" fill="#ff5252" stroke="#1a1a1a" stroke-width="0.4"/>
    </g>
    
    <!-- Missiles visible in silos (not tintable) -->
    <g>
      <!-- Central missile tip -->
      <path d="M 48,48 L 50,44 L 52,48 Z" fill="url(#missileGrad)" stroke="#1a1a1a" stroke-width="0.5"/>
      <rect x="48" y="48" width="4" height="6" fill="url(#missileGrad)" stroke="#1a1a1a" stroke-width="0.5"/>
      
      <!-- Left missile tip -->
      <path d="M 31,43 L 32,41 L 33,43 Z" fill="url(#missileGrad)" stroke="#1a1a1a" stroke-width="0.4"/>
      <rect x="31" y="43" width="2" height="4" fill="url(#missileGrad)" stroke="#1a1a1a" stroke-width="0.4"/>
      
      <!-- Right missile tip -->
      <path d="M 67,53 L 68,51 L 69,53 Z" fill="url(#missileGrad)" stroke="#1a1a1a" stroke-width="0.4"/>
      <rect x="67" y="53" width="2" height="4" fill="url(#missileGrad)" stroke="#1a1a1a" stroke-width="0.4"/>
    </g>
    
    <!-- Control building (TINTABLE) -->
    <g>
      <rect x="25" y="55" width="12" height="10" fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="0.8"/>
      <rect x="26" y="56" width="3" height="2" fill="#1a1a1a"/>
      <rect x="30" y="56" width="3" height="2" fill="#1a1a1a"/>
      <rect x="34" y="56" width="2" height="2" fill="#1a1a1a"/>
      <rect x="27" y="60" width="8" height="1" fill="#1a1a1a" opacity="0.5"/>
    </g>
    
    <!-- Warning signs and details -->
    <g>
      <!-- Hazard stripes -->
      <rect x="42" y="58" width="16" height="2" fill="url(#hazardStripe)" opacity="0.8"/>
      <rect x="20" y="48" width="8" height="1.5" fill="url(#hazardStripe)" opacity="0.8"/>
      <rect x="72" y="58" width="8" height="1.5" fill="url(#hazardStripe)" opacity="0.8"/>
      
      <!-- Warning lights -->
      <circle cx="45" cy="40" r="0.8" fill="#ff5252">
        <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="55" cy="40" r="0.8" fill="#ff5252">
        <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="28" cy="38" r="0.6" fill="#ff5252">
        <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="72" cy="48" r="0.6" fill="#ff5252">
        <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
      </circle>
    </g>
    
    <!-- Fence perimeter -->
    <g stroke="#424242" stroke-width="0.5" fill="none" opacity="0.7">
      <path d="M 18,35 L 18,65"/>
      <path d="M 82,35 L 82,65"/>
      <path d="M 18,35 L 35,25"/>
      <path d="M 65,25 L 82,35"/>
      <path d="M 18,65 L 35,75"/>
      <path d="M 65,75 L 82,65"/>
      
      <!-- Fence posts -->
      <circle cx="18" cy="35" r="0.5" fill="#424242"/>
      <circle cx="18" cy="65" r="0.5" fill="#424242"/>
      <circle cx="82" cy="35" r="0.5" fill="#424242"/>
      <circle cx="82" cy="65" r="0.5" fill="#424242"/>
    </g>
    
    <!-- Ground markings -->
    <g stroke="#ffc107" stroke-width="0.8" fill="none" opacity="0.6">
      <path d="M 40,65 L 40,70 L 60,70 L 60,65"/>
      <path d="M 45,67 L 55,67"/>
    </g>
    
    <!-- Ventilation shafts -->
    <g fill="#424242" stroke="#1a1a1a" stroke-width="0.3">
      <rect x="43" y="35" width="2" height="3"/>
      <rect x="55" y="35" width="2" height="3"/>
      <rect x="30" y="52" width="1.5" height="2"/>
      <rect x="70" y="62" width="1.5" height="2"/>
    </g>
  </g>
</svg>