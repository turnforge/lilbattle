<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="desertGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f4e4bc"/>
      <stop offset="30%" stop-color="#e6d5a8"/>
      <stop offset="70%" stop-color="#d4b896"/>
      <stop offset="100%" stop-color="#c9a876"/>
    </linearGradient>
    <radialGradient id="duneShade">
      <stop offset="0%" stop-color="#f4e4bc"/>
      <stop offset="100%" stop-color="#b8956a"/>
    </radialGradient>
    <pattern id="sandTexture" patternUnits="userSpaceOnUse" width="2" height="2">
      <circle cx="0.5" cy="0.5" r="0.3" fill="#c9a876" opacity="0.2"/>
      <circle cx="1.5" cy="1.5" r="0.3" fill="#b8956a" opacity="0.15"/>
      <circle cx="1" cy="0.8" r="0.2" fill="#a08060" opacity="0.1"/>
    </pattern>
    <filter id="roughen">
      <feTurbulence type="fractalNoise" baseFrequency="0.02" numOctaves="5" result="noise"/>
      <feColorMatrix in="noise" type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncA type="discrete" tableValues="0 0.1 0.1 0.2 0.2 0.3"/>
      </feComponentTransfer>
      <feComposite operator="over" in2="SourceGraphic"/>
    </filter>
  </defs>
  
  <!-- Hexagon base with gradient -->
  <polygon points="50,15 85,32.5 85,67.5 50,85 15,67.5 15,32.5" fill="url(#desertGrad)"/>
  
  <!-- Large sand dunes with shading -->
  <ellipse cx="35" cy="40" rx="18" ry="8" fill="url(#duneShade)" opacity="0.6" transform="rotate(-15 35 40)"/>
  <ellipse cx="65" cy="55" rx="20" ry="9" fill="url(#duneShade)" opacity="0.5" transform="rotate(20 65 55)"/>
  <ellipse cx="45" cy="65" rx="15" ry="6" fill="url(#duneShade)" opacity="0.4" transform="rotate(-10 45 65)"/>
  
  <!-- Detailed dune ridges -->
  <path d="M 20,35 Q 28,33 35,35 Q 42,37 50,35 Q 58,33 65,35 Q 72,37 80,35" 
        stroke="#c9a876" stroke-width="0.8" fill="none" opacity="0.7"/>
  <path d="M 18,42 Q 30,39 42,42 Q 54,45 66,42 Q 74,40 82,42" 
        stroke="#b8956a" stroke-width="0.6" fill="none" opacity="0.6"/>
  <path d="M 22,48 Q 35,45 48,48 Q 60,51 73,48" 
        stroke="#c9a876" stroke-width="0.5" fill="none" opacity="0.5"/>
  <path d="M 25,55 Q 40,52 55,55 Q 65,57 75,55" 
        stroke="#b8956a" stroke-width="0.4" fill="none" opacity="0.4"/>
  <path d="M 30,62 Q 45,59 60,62" 
        stroke="#c9a876" stroke-width="0.3" fill="none" opacity="0.3"/>
  
  <!-- Wind ripples in sand -->
  <g opacity="0.3">
    <path d="M 25,38 L 30,38.5 L 35,38 L 40,38.5" stroke="#a08060" stroke-width="0.2" fill="none"/>
    <path d="M 28,44 L 33,44.5 L 38,44 L 43,44.5" stroke="#a08060" stroke-width="0.2" fill="none"/>
    <path d="M 45,50 L 50,50.5 L 55,50 L 60,50.5" stroke="#a08060" stroke-width="0.2" fill="none"/>
    <path d="M 35,56 L 40,56.5 L 45,56 L 50,56.5" stroke="#a08060" stroke-width="0.2" fill="none"/>
    <path d="M 52,61 L 57,61.5 L 62,61" stroke="#a08060" stroke-width="0.2" fill="none"/>
  </g>
  
  <!-- Rocky outcroppings -->
  <g opacity="0.7">
    <polygon points="32,46 34,44 36,45 35,47 33,47" fill="#8b7355"/>
    <polygon points="33,46.5 34,45.5 35,46 34,47" fill="#7a6244"/>
    
    <polygon points="68,58 70,56 72,57 71,59 69,59" fill="#8b7355"/>
    <polygon points="69,58.5 70,57.5 71,58 70,59" fill="#7a6244"/>
    
    <polygon points="42,62 43,61 44,61.5 43,63 42,62.8" fill="#8b7355"/>
  </g>
  
  <!-- Small debris and pebbles -->
  <g opacity="0.5">
    <ellipse cx="28" cy="50" rx="0.8" ry="0.4" fill="#8b7355"/>
    <ellipse cx="55" cy="45" rx="0.6" ry="0.3" fill="#7a6244"/>
    <ellipse cx="62" cy="52" rx="0.7" ry="0.35" fill="#8b7355"/>
    <ellipse cx="38" cy="58" rx="0.5" ry="0.25" fill="#7a6244"/>
    <ellipse cx="48" cy="40" rx="0.6" ry="0.3" fill="#8b7355"/>
    <ellipse cx="58" cy="60" rx="0.4" ry="0.2" fill="#7a6244"/>
  </g>
  
  <!-- Sand texture overlay -->
  <polygon points="50,15 85,32.5 85,67.5 50,85 15,67.5 15,32.5" fill="url(#sandTexture)" filter="url(#roughen)"/>
  
  <!-- Heat shimmer effect -->
  <g opacity="0.1">
    <path d="M 20,30 Q 50,28 80,30" stroke="#fff" stroke-width="2" fill="none"/>
    <path d="M 25,70 Q 50,68 75,70" stroke="#fff" stroke-width="1.5" fill="none"/>
  </g>
</svg>