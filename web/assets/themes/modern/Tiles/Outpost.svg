<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <!-- Player color definition - this will be replaced dynamically -->
    <linearGradient id="playerColor">
      <stop offset="0%" stop-color="#888888"/>
      <stop offset="100%" stop-color="#666666"/>
    </linearGradient>
    
    <clipPath id="hexClip">
      <polygon points="50,15 85,32.5 85,67.5 50,85 15,67.5 15,32.5"/>
    </clipPath>
    
    <linearGradient id="desertGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f4a460"/>
      <stop offset="50%" stop-color="#d2b48c"/>
      <stop offset="100%" stop-color="#deb887"/>
    </linearGradient>
  </defs>
  
  <g clip-path="url(#hexClip)">
    <!-- Desert/dirt base -->
    <polygon points="50,15 85,32.5 85,67.5 50,85 15,67.5 15,32.5" fill="url(#desertGrad)"/>
    
    <!-- Guard tower (TINTABLE) -->
    <g fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="1">
      <rect x="45" y="30" width="10" height="25"/>
      <rect x="43" y="25" width="14" height="5" fill="#696969"/>
    </g>
    
    <!-- Tower windows (not tintable) -->
    <g fill="#333333" stroke="#1a1a1a" stroke-width="0.3">
      <rect x="47" y="27" width="2" height="2"/>
      <rect x="51" y="27" width="2" height="2"/>
    </g>
    
    <!-- Communication equipment (not tintable) -->
    <g stroke="#8b8b8b" stroke-width="0.8" fill="none">
      <line x1="50" y1="25" x2="50" y2="18"/>
      <line x1="48" y1="22" x2="52" y2="22"/>
      <circle cx="50" cy="19" r="0.8" fill="#ff0000"/>
    </g>
    
    <!-- Defensive barriers (TINTABLE) -->
    <g fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="0.6">
      <rect x="25" y="40" width="8" height="4"/>
      <rect x="67" y="45" width="8" height="4"/>
      <rect x="30" y="65" width="8" height="4"/>
      <rect x="62" y="65" width="8" height="4"/>
    </g>
    
    <!-- Additional defensive structures (TINTABLE) -->
    <g fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="0.5">
      <polygon points="20,35 25,30 30,35 25,40"/>
      <polygon points="70,35 75,30 80,35 75,40"/>
      <rect x="18" y="70" width="6" height="4"/>
      <rect x="76" y="70" width="6" height="4"/>
    </g>
    
    <!-- Barbed wire perimeter (not tintable) -->
    <g stroke="#696969" stroke-width="0.5" fill="none" opacity="0.7">
      <path d="M 20,50 Q 30,48 40,50 Q 50,52 60,50 Q 70,48 80,50" stroke-dasharray="1,1"/>
      <path d="M 25,30 Q 40,28 50,30 Q 60,32 75,30" stroke-dasharray="1,1"/>
      <path d="M 25,70 Q 40,68 50,70 Q 60,72 75,70" stroke-dasharray="1,1"/>
    </g>
    
    <!-- Fence posts (not tintable) -->
    <g fill="#696969" stroke="#1a1a1a" stroke-width="0.2">
      <rect x="19" y="48" width="0.5" height="4"/>
      <rect x="39" y="48" width="0.5" height="4"/>
      <rect x="60.5" y="48" width="0.5" height="4"/>
      <rect x="80.5" y="48" width="0.5" height="4"/>
    </g>
    
    <!-- Sandbags (not tintable) -->
    <g fill="#daa520" stroke="#1a1a1a" stroke-width="0.3">
      <ellipse cx="35" cy="50" rx="4" ry="2"/>
      <ellipse cx="65" cy="55" rx="4" ry="2"/>
      <ellipse cx="22" cy="60" rx="3" ry="1.5"/>
      <ellipse cx="78" cy="60" rx="3" ry="1.5"/>
    </g>
    
    <!-- Searchlight (not tintable) -->
    <g>
      <circle cx="50" cy="26" r="1.5" fill="#ffd700" stroke="#1a1a1a" stroke-width="0.3"/>
      <path d="M 48,24 L 35,35" stroke="#ffff00" stroke-width="0.5" opacity="0.6"/>
    </g>
    
    <!-- Watch post equipment (TINTABLE) -->
    <g fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="0.4">
      <rect x="15" y="50" width="3" height="2"/>
      <rect x="82" y="50" width="3" height="2"/>
    </g>
    
    <!-- Supply caches (not tintable) -->
    <g fill="#8b4513" stroke="#1a1a1a" stroke-width="0.3">
      <rect x="40" y="72" width="3" height="3"/>
      <rect x="57" y="72" width="3" height="3"/>
    </g>
    
    <!-- Vehicle tracks (not tintable) -->
    <g stroke="#8b7355" stroke-width="0.4" fill="none" opacity="0.6">
      <path d="M 50,85 Q 55,80 60,75"/>
      <path d="M 50,85 Q 45,80 40,75"/>
    </g>
    
    <!-- Warning signs (not tintable) -->
    <g fill="#ff6600" stroke="#1a1a1a" stroke-width="0.2">
      <polygon points="16,42 20,42 18,38"/>
      <text x="18" y="45" font-family="Arial" font-size="1" fill="#ffffff" text-anchor="middle">!</text>
      
      <polygon points="80,42 84,42 82,38"/>
      <text x="82" y="45" font-family="Arial" font-size="1" fill="#ffffff" text-anchor="middle">!</text>
    </g>
    
    <!-- Access road -->
    <polygon points="50,85 55,83 55,85 50,85" fill="#a0522d"/>
  </g>
</svg>