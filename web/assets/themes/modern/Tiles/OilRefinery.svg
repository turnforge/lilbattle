<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <!-- Player color definition - this will be replaced dynamically -->
    <linearGradient id="playerColor">
      <stop offset="0%" stop-color="#888888"/>
      <stop offset="100%" stop-color="#666666"/>
    </linearGradient>
    
    <clipPath id="hexClip">
      <polygon points="50,15 85,32.5 85,67.5 50,85 15,67.5 15,32.5"/>
    </clipPath>
    
    <linearGradient id="concreteGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8a8a8a"/>
      <stop offset="50%" stop-color="#696969"/>
      <stop offset="100%" stop-color="#4a4a4a"/>
    </linearGradient>
    
    <pattern id="hazardStripe" patternUnits="userSpaceOnUse" width="4" height="4" patternTransform="rotate(45)">
      <rect x="0" y="0" width="2" height="4" fill="#ffc107"/>
      <rect x="2" y="0" width="2" height="4" fill="#212121"/>
    </pattern>
  </defs>
  
  <g clip-path="url(#hexClip)">
    <!-- Industrial base -->
    <polygon points="50,15 85,32.5 85,67.5 50,85 15,67.5 15,32.5" fill="url(#concreteGrad)"/>
    
    <!-- Storage tanks (TINTABLE) -->
    <g fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="1.2">
      <circle cx="30" cy="40" r="12"/>
      <circle cx="65" cy="50" r="10"/>
      <circle cx="45" cy="70" r="8"/>
    </g>
    
    <!-- Tank details (not tintable) -->
    <g fill="none" stroke="#1a1a1a" stroke-width="0.5">
      <circle cx="30" cy="40" r="8"/>
      <circle cx="65" cy="50" r="6.5"/>
      <circle cx="45" cy="70" r="5"/>
      <line x1="22" y1="40" x2="38" y2="40"/>
      <line x1="57" y1="50" x2="73" y2="50"/>
      <line x1="37" y1="70" x2="53" y2="70"/>
    </g>
    
    <!-- Tank labels (not tintable) -->
    <g fill="#ffffff" font-family="Arial" font-size="2" text-anchor="middle">
      <text x="30" y="41">01</text>
      <text x="65" y="51">02</text>
      <text x="45" y="71">03</text>
    </g>
    
    <!-- Refinery towers (TINTABLE) -->
    <g fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="1">
      <rect x="50" y="20" width="8" height="25"/>
      <rect x="72" y="25" width="6" height="20"/>
    </g>
    
    <!-- Tower details (not tintable) -->
    <g fill="#1a1a1a" opacity="0.8">
      <rect x="51" y="22" width="1.5" height="3"/>
      <rect x="53" y="22" width="1.5" height="3"/>
      <rect x="55.5" y="22" width="1.5" height="3"/>
      <rect x="51" y="30" width="1.5" height="3"/>
      <rect x="53" y="30" width="1.5" height="3"/>
      <rect x="55.5" y="30" width="1.5" height="3"/>
      <rect x="51" y="38" width="1.5" height="3"/>
      <rect x="53" y="38" width="1.5" height="3"/>
      <rect x="55.5" y="38" width="1.5" height="3"/>
      
      <rect x="73" y="27" width="1" height="2"/>
      <rect x="75" y="27" width="1" height="2"/>
      <rect x="73" y="32" width="1" height="2"/>
      <rect x="75" y="32" width="1" height="2"/>
      <rect x="73" y="37" width="1" height="2"/>
      <rect x="75" y="37" width="1" height="2"/>
    </g>
    
    <!-- Smokestacks (not tintable) -->
    <g fill="#404040" stroke="#1a1a1a" stroke-width="0.5">
      <rect x="25" y="18" width="3" height="20"/>
      <rect x="75" y="15" width="3" height="25"/>
    </g>
    
    <!-- Smoke (not tintable) -->
    <g fill="#d3d3d3" opacity="0.7">
      <ellipse cx="26.5" cy="15" rx="3" ry="2"/>
      <ellipse cx="76.5" cy="12" rx="4" ry="2.5"/>
      <ellipse cx="25" cy="12" rx="2" ry="1.5"/>
      <ellipse cx="78" cy="9" rx="3" ry="2"/>
    </g>
    
    <!-- Pipes (not tintable) -->
    <g stroke="#808080" stroke-width="2" fill="none">
      <path d="M 42,40 Q 50,35 58,40"/>
      <path d="M 35,52 Q 45,55 55,52"/>
      <line x1="65" y1="45" x2="72" y2="40"/>
    </g>
    
    <!-- Additional piping (not tintable) -->
    <g stroke="#696969" stroke-width="1.5" fill="none">
      <path d="M 30,52 L 30,55 L 35,55"/>
      <path d="M 65,60 L 65,65 L 60,65"/>
      <path d="M 54,45 L 58,45 L 58,50"/>
    </g>
    
    <!-- Industrial buildings (TINTABLE) -->
    <g fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="0.8">
      <rect x="20" y="55" width="15" height="12"/>
      <rect x="60" y="65" width="20" height="10"/>
    </g>
    
    <!-- Building details (not tintable) -->
    <g fill="#1a1a1a" opacity="0.8">
      <rect x="22" y="57" width="2" height="3"/>
      <rect x="25" y="57" width="2" height="3"/>
      <rect x="28" y="57" width="2" height="3"/>
      <rect x="31" y="57" width="2" height="3"/>
      <rect x="22" y="62" width="2" height="3"/>
      <rect x="25" y="62" width="2" height="3"/>
      <rect x="28" y="62" width="2" height="3"/>
      <rect x="31" y="62" width="2" height="3"/>
      
      <rect x="62" y="67" width="2" height="2"/>
      <rect x="65" y="67" width="2" height="2"/>
      <rect x="68" y="67" width="2" height="2"/>
      <rect x="71" y="67" width="2" height="2"/>
      <rect x="74" y="67" width="2" height="2"/>
      <rect x="77" y="67" width="2" height="2"/>
      <rect x="62" y="71" width="2" height="2"/>
      <rect x="65" y="71" width="2" height="2"/>
      <rect x="68" y="71" width="2" height="2"/>
      <rect x="71" y="71" width="2" height="2"/>
      <rect x="74" y="71" width="2" height="2"/>
      <rect x="77" y="71" width="2" height="2"/>
    </g>
    
    <!-- Control room (TINTABLE) -->
    <g fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="0.6">
      <rect x="35" y="25" width="8" height="6"/>
    </g>
    
    <!-- Control room details (not tintable) -->
    <g fill="#1a1a1a" opacity="0.8">
      <rect x="36" y="26" width="1.5" height="1.5"/>
      <rect x="38" y="26" width="1.5" height="1.5"/>
      <rect x="40.5" y="26" width="1.5" height="1.5"/>
      <rect x="36" y="28.5" width="1.5" height="1.5"/>
      <rect x="38" y="28.5" width="1.5" height="1.5"/>
      <rect x="40.5" y="28.5" width="1.5" height="1.5"/>
    </g>
    
    <!-- Warning signs (not tintable) -->
    <g fill="#ff6600" stroke="#1a1a1a" stroke-width="0.3">
      <polygon points="18,45 22,45 20,41"/>
      <text x="20" y="48" font-family="Arial" font-size="1.5" fill="#ffffff" text-anchor="middle">!</text>
      
      <polygon points="83,55 87,55 85,51"/>
      <text x="85" y="58" font-family="Arial" font-size="1.5" fill="#ffffff" text-anchor="middle">!</text>
    </g>
    
    <!-- Hazard stripes (not tintable) -->
    <g fill="url(#hazardStripe)" opacity="0.8">
      <rect x="18" y="52" width="12" height="2"/>
      <rect x="70" y="58" width="12" height="2"/>
    </g>
    
    <!-- Safety equipment (not tintable) -->
    <g fill="#ff0000" stroke="#1a1a1a" stroke-width="0.3">
      <rect x="15" y="60" width="2" height="4"/>
      <circle cx="16" cy="59" r="0.8"/>
      
      <rect x="83" y="35" width="2" height="4"/>
      <circle cx="84" cy="34" r="0.8"/>
    </g>
    
    <!-- Flare stack (not tintable) -->
    <g>
      <rect x="82" y="20" width="1.5" height="15" fill="#696969" stroke="#1a1a1a" stroke-width="0.3"/>
      <ellipse cx="82.75" cy="18" rx="2" ry="1.5" fill="#ff4500" opacity="0.8"/>
      <ellipse cx="82.75" cy="17" rx="1.5" ry="1" fill="#ffff00" opacity="0.6"/>
    </g>
  </g>
</svg>