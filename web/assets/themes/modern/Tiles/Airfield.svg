<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <!-- Player color definition - this will be replaced dynamically -->
    <linearGradient id="playerColor">
      <stop offset="0%" stop-color="#888888"/>
      <stop offset="100%" stop-color="#666666"/>
    </linearGradient>
    
    <clipPath id="hexClip">
      <polygon points="50,0 100,17.5 100,82.5 50,100 0,82.5 0,17.5"/>
    </clipPath>
    <linearGradient id="grassGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7cfc00"/>
      <stop offset="50%" stop-color="#32cd32"/>
      <stop offset="100%" stop-color="#228b22"/>
    </linearGradient>
    <linearGradient id="runwayGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#708090"/>
      <stop offset="50%" stop-color="#555555"/>
      <stop offset="100%" stop-color="#2f2f2f"/>
    </linearGradient>
    <linearGradient id="towerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f5f5f5"/>
      <stop offset="50%" stop-color="#d3d3d3"/>
      <stop offset="100%" stop-color="#a9a9a9"/>
    </linearGradient>
    <linearGradient id="hangarGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#dcdcdc"/>
      <stop offset="50%" stop-color="#a9a9a9"/>
      <stop offset="100%" stop-color="#696969"/>
    </linearGradient>
  </defs>
  
  <g clip-path="url(#hexClip)">
    <!-- Grass base -->
    <polygon points="50,15 85,32.5 85,67.5 50,85 15,67.5 15,32.5" fill="url(#grassGrad)"/>
    
    <!-- Main runway -->
    <polygon points="50,15 65,22 65,78 50,85 35,78 35,22" fill="url(#runwayGrad)"/>
    
    <!-- Runway centerline -->
    <g fill="#ffffff">
      <rect x="49" y="18" width="2" height="6"/>
      <rect x="49" y="28" width="2" height="6"/>
      <rect x="49" y="38" width="2" height="6"/>
      <rect x="49" y="48" width="2" height="6"/>
      <rect x="49" y="58" width="2" height="6"/>
      <rect x="49" y="68" width="2" height="6"/>
      <rect x="49" y="78" width="2" height="4"/>
    </g>
    
    <!-- Runway numbers -->
    <g fill="#ffffff" font-family="Arial" font-size="4">
      <text x="44" y="28" text-anchor="middle">09</text>
      <text x="56" y="78" text-anchor="middle" transform="rotate(180 56 78)">27</text>
    </g>
    
    <!-- Taxiway -->
    <g fill="#555555" opacity="0.8">
      <polygon points="20,45 35,40 35,44 20,49"/>
      <polygon points="65,56 80,51 80,55 65,60"/>
    </g>
    
    <!-- Control tower (TINTABLE) -->
    <g fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="0.8">
      <rect x="72" y="30" width="6" height="20"/>
      <rect x="70" y="25" width="10" height="5"/>
    </g>
    
    <!-- Control tower windows -->
    <g fill="#4169e1" opacity="0.7">
      <rect x="73" y="27" width="2" height="2"/>
      <rect x="76" y="27" width="2" height="2"/>
      <rect x="73" y="32" width="2" height="2"/>
      <rect x="76" y="32" width="2" height="2"/>
    </g>
    
    <!-- Tower radio equipment -->
    <g stroke="#8b8b8b" stroke-width="1" fill="none">
      <line x1="75" y1="25" x2="75" y2="18"/>
      <line x1="73" y1="22" x2="77" y2="22"/>
      <circle cx="75" cy="19" r="1" fill="#ff0000"/>
    </g>
    
    <!-- Aircraft hangars (TINTABLE) -->
    <g fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="1">
      <rect x="15" y="60" width="18" height="12"/>
      <polygon points="15,60 24,52 33,60"/>
    </g>
    
    <!-- Hangar doors -->
    <g fill="#404040">
      <rect x="16" y="65" width="7" height="6"/>
      <rect x="25" y="65" width="7" height="6"/>
    </g>
    
    <!-- Aircraft on ground -->
    <g fill="#c0c0c0">
      <!-- Small aircraft -->
      <ellipse cx="25" cy="42" rx="6" ry="1.5" transform="rotate(15 25 42)"/>
      <rect x="22" y="41" width="6" height="0.8" transform="rotate(15 25 42)"/>
      <circle cx="20" cy="42" r="0.5" fill="#333333"/>
      <circle cx="30" cy="42" r="0.5" fill="#333333"/>
    </g>
    
    <!-- Aircraft wingtips -->
    <g fill="#a9a9a9" opacity="0.8">
      <ellipse cx="25" cy="40" rx="8" ry="0.5" transform="rotate(15 25 42)"/>
    </g>
    
    <!-- Fuel trucks -->
    <g fill="#ff6600">
      <rect x="40" y="65" width="4" height="2"/>
      <circle cx="41" cy="67.5" r="0.5" fill="#333333"/>
      <circle cx="43" cy="67.5" r="0.5" fill="#333333"/>
      <rect x="42" y="64" width="1" height="1" fill="#ffffff"/>
    </g>
    
    <!-- Airport vehicles -->
    <g fill="#ffff00">
      <rect x="28" y="68" width="3" height="1.5"/>
      <circle cx="29" cy="70" r="0.3" fill="#333333"/>
      <circle cx="30.5" cy="70" r="0.3" fill="#333333"/>
    </g>
    
    <!-- Wind sock -->
    <g>
      <rect x="18" y="35" width="0.5" height="8" fill="#8b8b8b"/>
      <path d="M 18.5,35 Q 22,34 25,36 Q 22,38 18.5,37" fill="#ff6600"/>
    </g>
    
    <!-- Runway approach lights -->
    <g fill="#ffffff" opacity="0.8">
      <circle cx="42" cy="15" r="0.4"/>
      <circle cx="58" cy="15" r="0.4"/>
      <circle cx="42" cy="85" r="0.4"/>
      <circle cx="58" cy="85" r="0.4"/>
    </g>
    
    <!-- Edge lights -->
    <g fill="#00ff00" opacity="0.6">
      <circle cx="37" cy="25" r="0.3"/>
      <circle cx="63" cy="25" r="0.3"/>
      <circle cx="37" cy="35" r="0.3"/>
      <circle cx="63" cy="35" r="0.3"/>
      <circle cx="37" cy="45" r="0.3"/>
      <circle cx="63" cy="45" r="0.3"/>
      <circle cx="37" cy="55" r="0.3"/>
      <circle cx="63" cy="55" r="0.3"/>
      <circle cx="37" cy="65" r="0.3"/>
      <circle cx="63" cy="65" r="0.3"/>
      <circle cx="37" cy="75" r="0.3"/>
      <circle cx="63" cy="75" r="0.3"/>
    </g>
    
    <!-- Terminal building (TINTABLE) -->
    <g fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="0.8">
      <rect x="70" y="55" width="12" height="8"/>
      <rect x="72" y="53" width="8" height="2" fill="#4169e1" opacity="0.7"/>
    </g>
    
    <!-- Fire station (TINTABLE) -->
    <g fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="0.8">
      <rect x="15" y="25" width="8" height="6"/>
      <polygon points="15,25 19,20 23,25"/>
    </g>
    
    <!-- Fire truck -->
    <g fill="#ff0000">
      <rect x="17" y="28" width="4" height="2"/>
      <circle cx="18" cy="30.5" r="0.4" fill="#333333"/>
      <circle cx="20" cy="30.5" r="0.4" fill="#333333"/>
    </g>
    
    <!-- Airport signage -->
    <g>
      <rect x="45" y="35" width="10" height="2" fill="#ffffff" stroke="#000000" stroke-width="0.2"/>
      <text x="50" y="36.5" font-family="Arial" font-size="1" fill="#000000" text-anchor="middle">RUNWAY 09-27</text>
    </g>
    
    <!-- Ground support equipment -->
    <g fill="#4682b4">
      <rect x="68" y="40" width="2" height="1"/>
      <circle cx="69" cy="41.3" r="0.2" fill="#333333"/>
      <circle cx="70" cy="41.3" r="0.2" fill="#333333"/>
    </g>
    
    <!-- Taxiway lights -->
    <g fill="#0000ff" opacity="0.5">
      <circle cx="32" cy="42" r="0.2"/>
      <circle cx="68" cy="58" r="0.2"/>
      <circle cx="25" cy="47" r="0.2"/>
      <circle cx="75" cy="53" r="0.2"/>
    </g>
    
    <!-- Weather station -->
    <g>
      <rect x="85" y="40" width="1" height="4" fill="#8b8b8b"/>
      <circle cx="85.5" cy="39" r="0.5" fill="#ffffff"/>
      <path d="M 84.5,41 L 86.5,41" stroke="#8b8b8b" stroke-width="0.2"/>
    </g>
    
    <!-- Grass texture -->
    <g opacity="0.3">
      <path d="M 20,50 Q 22,48 24,50" stroke="#228b22" stroke-width="0.2" fill="none"/>
      <path d="M 76,35 Q 78,33 80,35" stroke="#228b22" stroke-width="0.2" fill="none"/>
      <path d="M 18,75 Q 20,73 22,75" stroke="#228b22" stroke-width="0.2" fill="none"/>
    </g>
  </g>
</svg>
