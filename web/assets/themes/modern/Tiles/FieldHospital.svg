<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <!-- Player color definition - this will be replaced dynamically -->
    <linearGradient id="playerColor">
      <stop offset="0%" stop-color="#888888"/>
      <stop offset="100%" stop-color="#666666"/>
    </linearGradient>
    
    <clipPath id="hexClip">
      <polygon points="50,15 85,32.5 85,67.5 50,85 15,67.5 15,32.5"/>
    </clipPath>
    
    <linearGradient id="grassGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7cfc00"/>
      <stop offset="50%" stop-color="#32cd32"/>
      <stop offset="100%" stop-color="#228b22"/>
    </linearGradient>
  </defs>
  
  <g clip-path="url(#hexClip)">
    <!-- Grass base -->
    <polygon points="50,15 85,32.5 85,67.5 50,85 15,67.5 15,32.5" fill="url(#grassGrad)"/>
    
    <!-- Main medical building (TINTABLE) -->
    <g fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="1">
      <rect x="35" y="40" width="30" height="20"/>
      <polygon points="35,40 50,30 65,40"/>
    </g>
    
    <!-- Medical building details (not tintable) -->
    <g fill="#1a1a1a" opacity="0.8">
      <rect x="38" y="45" width="3" height="4"/>
      <rect x="43" y="45" width="3" height="4"/>
      <rect x="48" y="45" width="3" height="4"/>
      <rect x="53" y="45" width="3" height="4"/>
      <rect x="58" y="45" width="3" height="4"/>
      <rect x="38" y="51" width="3" height="4"/>
      <rect x="43" y="51" width="3" height="4"/>
      <rect x="53" y="51" width="3" height="4"/>
      <rect x="58" y="51" width="3" height="4"/>
      <rect x="46" y="56" width="8" height="2" fill="#333333"/>
    </g>
    
    <!-- Emergency tents (TINTABLE) -->
    <g fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="0.8">
      <polygon points="20,55 30,50 35,55 30,65 20,65"/>
      <polygon points="65,55 75,50 80,55 75,65 65,65"/>
    </g>
    
    <!-- Red crosses on main building (not tintable) -->
    <g fill="#ff0000" stroke="#ffffff" stroke-width="0.3">
      <rect x="49" y="35" width="2" height="8"/>
      <rect x="45" y="37" width="10" height="2"/>
    </g>
    
    <!-- Red crosses on tents (not tintable) -->
    <g fill="#ff0000" stroke="#ffffff" stroke-width="0.2">
      <rect x="26" y="57" width="1.5" height="6"/>
      <rect x="23" y="59" width="7" height="1.5"/>
      
      <rect x="70" y="57" width="1.5" height="6"/>
      <rect x="67" y="59" width="7" height="1.5"/>
    </g>
    
    <!-- Ambulance (not tintable) -->
    <g fill="#ffffff" stroke="#1a1a1a" stroke-width="0.5">
      <rect x="55" y="25" width="10" height="5"/>
      <rect x="53" y="27" width="3" height="1"/>
      <circle cx="57" cy="31" r="1" fill="#333333"/>
      <circle cx="63" cy="31" r="1" fill="#333333"/>
      <rect x="59" y="22" width="2" height="3" fill="#ff0000"/>
      <rect x="57" y="23.5" width="6" height="1" fill="#ff0000"/>
    </g>
    
    <!-- Medical helicopter landing pad (not tintable) -->
    <g>
      <circle cx="25" cy="35" r="6" fill="#2a2a2a" stroke="#ffff00" stroke-width="1"/>
      <text x="25" y="38" font-family="Arial" font-size="6" fill="#ffff00" text-anchor="middle">H</text>
    </g>
    
    <!-- Medical equipment storage (TINTABLE) -->
    <g fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="0.6">
      <rect x="70" y="35" width="8" height="6"/>
      <rect x="72" y="32" width="4" height="3"/>
    </g>
    
    <!-- Equipment details (not tintable) -->
    <g fill="#1a1a1a" opacity="0.8">
      <rect x="72" y="37" width="1" height="2"/>
      <rect x="74" y="37" width="1" height="2"/>
      <rect x="76" y="37" width="1" height="2"/>
    </g>
    
    <!-- Mobile medical units (not tintable) -->
    <g fill="#c0c0c0" stroke="#1a1a1a" stroke-width="0.3">
      <rect x="18" y="70" width="4" height="2"/>
      <circle cx="19" cy="72.5" r="0.4" fill="#333333"/>
      <circle cx="21" cy="72.5" r="0.4" fill="#333333"/>
      <rect x="19.5" y="69" width="1" height="1" fill="#ff0000"/>
      
      <rect x="78" y="70" width="4" height="2"/>
      <circle cx="79" cy="72.5" r="0.4" fill="#333333"/>
      <circle cx="81" cy="72.5" r="0.4" fill="#333333"/>
      <rect x="79.5" y="69" width="1" height="1" fill="#ff0000"/>
    </g>
    
    <!-- Medical personnel tents (not tintable) -->
    <g fill="#4682b4" stroke="#1a1a1a" stroke-width="0.4">
      <polygon points="15,45 20,42 25,45 23,50 17,50"/>
      <polygon points="75,45 80,42 85,45 83,50 77,50"/>
    </g>
    
    <!-- Communications antenna (not tintable) -->
    <g stroke="#8b8b8b" stroke-width="0.8" fill="none">
      <line x1="50" y1="30" x2="50" y2="20"/>
      <line x1="48" y1="25" x2="52" y2="25"/>
      <circle cx="50" cy="21" r="0.8" fill="#ff0000"/>
    </g>
    
    <!-- Medical supply boxes (not tintable) -->
    <g fill="#ff6600" stroke="#1a1a1a" stroke-width="0.3">
      <rect x="30" y="72" width="2" height="2"/>
      <rect x="33" y="72" width="2" height="2"/>
      <rect x="36" y="72" width="2" height="2"/>
      <rect x="65" y="72" width="2" height="2"/>
      <rect x="68" y="72" width="2" height="2"/>
    </g>
    
    <!-- Ground markings -->
    <g stroke="#ffff00" stroke-width="0.4" fill="none" opacity="0.6">
      <path d="M 15,60 L 25,60"/>
      <path d="M 75,60 L 85,60"/>
      <path d="M 45,75 L 55,75"/>
    </g>
  </g>
</svg>