<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <clipPath id="hexClip">
      <polygon points="50,15 85,32.5 85,67.5 50,85 15,67.5 15,32.5"/>
    </clipPath>
    <linearGradient id="volcanicGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8b4513"/>
      <stop offset="30%" stop-color="#654321"/>
      <stop offset="70%" stop-color="#2f1b14"/>
      <stop offset="100%" stop-color="#1a0a0a"/>
    </linearGradient>
    <radialGradient id="lavaGlow">
      <stop offset="0%" stop-color="#ffff00"/>
      <stop offset="20%" stop-color="#ff6600"/>
      <stop offset="60%" stop-color="#cc0000"/>
      <stop offset="100%" stop-color="#660000"/>
    </radialGradient>
    <linearGradient id="lavaFlow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ff4500"/>
      <stop offset="50%" stop-color="#dc143c"/>
      <stop offset="100%" stop-color="#8b0000"/>
    </linearGradient>
    <radialGradient id="emberGlow">
      <stop offset="0%" stop-color="#ffd700"/>
      <stop offset="50%" stop-color="#ff4500"/>
      <stop offset="100%" stop-color="#8b0000"/>
    </radialGradient>
    <pattern id="volcanicRock" patternUnits="userSpaceOnUse" width="4" height="4">
      <rect width="4" height="4" fill="#654321"/>
      <circle cx="1" cy="1" r="0.3" fill="#2f1b14" opacity="0.8"/>
      <circle cx="3" cy="3" r="0.4" fill="#1a0a0a" opacity="0.6"/>
      <circle cx="2" cy="0.5" r="0.2" fill="#8b4513" opacity="0.4"/>
    </pattern>
    <filter id="heatShimmer">
      <feTurbulence type="fractalNoise" baseFrequency="0.08" numOctaves="2" result="noise"/>
      <feColorMatrix in="noise" type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncA type="discrete" tableValues="0 0.1 0.2 0.1"/>
      </feComponentTransfer>
      <feComposite operator="over" in2="SourceGraphic"/>
    </filter>
  </defs>
  
  <g clip-path="url(#hexClip)">
    <!-- Volcanic base with gradient -->
    <polygon points="50,15 85,32.5 85,67.5 50,85 15,67.5 15,32.5" fill="url(#volcanicGrad)"/>
    
    <!-- Main lava flows -->
    <g opacity="0.9">
      <path d="M 30,25 Q 35,35 32,45 Q 28,55 35,65 Q 40,75 38,85" stroke="url(#lavaFlow)" stroke-width="4" fill="none"/>
      <path d="M 55,20 Q 60,30 58,40 Q 62,50 58,60 Q 55,70 60,80" stroke="url(#lavaFlow)" stroke-width="3.5" fill="none"/>
      <path d="M 70,30 Q 75,40 72,50 Q 68,60 75,70 Q 78,80 75,85" stroke="url(#lavaFlow)" stroke-width="3" fill="none"/>
      <path d="M 20,40 Q 25,50 22,60 Q 18,70 25,80" stroke="url(#lavaFlow)" stroke-width="2.5" fill="none"/>
    </g>
    
    <!-- Lava pools -->
    <g opacity="0.8">
      <ellipse cx="32" cy="45" rx="4" ry="2.5" fill="url(#lavaGlow)" transform="rotate(-15 32 45)"/>
      <ellipse cx="58" cy="40" rx="3.5" ry="2" fill="url(#lavaGlow)" transform="rotate(20 58 40)"/>
      <ellipse cx="72" cy="52" rx="3" ry="1.8" fill="url(#lavaGlow)" transform="rotate(-25 72 52)"/>
      <ellipse cx="25" cy="62" rx="2.5" ry="1.5" fill="url(#lavaGlow)" transform="rotate(10 25 62)"/>
      <ellipse cx="45" cy="70" rx="4.5" ry="2.8" fill="url(#lavaGlow)" transform="rotate(-10 45 70)"/>
      <ellipse cx="65" cy="78" rx="3.5" ry="2.2" fill="url(#lavaGlow)" transform="rotate(35 65 78)"/>
    </g>
    
    <!-- Volcanic rocks and formations -->
    <g opacity="0.7">
      <polygon points="28,35 32,30 36,35 34,40 30,40" fill="#2f1b14"/>
      <polygon points="29,36 31,32 33,36 32,39" fill="#654321"/>
      
      <polygon points="62,48 66,43 70,48 68,53 64,53" fill="#2f1b14"/>
      <polygon points="63,49 65,45 67,49 66,52" fill="#654321"/>
      
      <polygon points="22,58 26,53 30,58 28,63 24,63" fill="#2f1b14"/>
      <polygon points="23,59 25,55 27,59 26,62" fill="#654321"/>
      
      <polygon points="52,75 56,70 60,75 58,80 54,80" fill="#2f1b14"/>
      <polygon points="53,76 55,72 57,76 56,79" fill="#654321"/>
    </g>
    
    <!-- Solidified lava formations -->
    <g opacity="0.6">
      <ellipse cx="40" cy="32" rx="5" ry="3" fill="#1a0a0a" transform="rotate(25 40 32)"/>
      <ellipse cx="48" cy="55" rx="4" ry="2.5" fill="#1a0a0a" transform="rotate(-15 48 55)"/>
      <ellipse cx="75" cy="42" rx="3.5" ry="2" fill="#1a0a0a" transform="rotate(40 75 42)"/>
      <ellipse cx="18" cy="48" rx="3" ry="1.8" fill="#1a0a0a" transform="rotate(-20 18 48)"/>
      <ellipse cx="38" cy="82" rx="6" ry="3.5" fill="#1a0a0a" transform="rotate(15 38 82)"/>
    </g>
    
    <!-- Volcanic ash and debris -->
    <g opacity="0.5">
      <circle cx="35" cy="28" r="0.8" fill="#8b4513"/>
      <circle cx="42" cy="25" r="0.6" fill="#654321"/>
      <circle cx="38" cy="22" r="0.4" fill="#2f1b14"/>
      <circle cx="55" cy="32" r="0.7" fill="#8b4513"/>
      <circle cx="62" cy="28" r="0.5" fill="#654321"/>
      <circle cx="68" cy="35" r="0.6" fill="#2f1b14"/>
      <circle cx="28" cy="48" r="0.5" fill="#8b4513"/>
      <circle cx="45" cy="58" r="0.8" fill="#654321"/>
      <circle cx="72" cy="65" r="0.6" fill="#2f1b14"/>
      <circle cx="25" cy="75" r="0.4" fill="#8b4513"/>
      <circle cx="50" cy="85" r="0.7" fill="#654321"/>
    </g>
    
    <!-- Glowing embers -->
    <g opacity="0.8">
      <circle cx="33" cy="42" r="0.3" fill="url(#emberGlow)"/>
      <circle cx="59" cy="38" r="0.4" fill="url(#emberGlow)"/>
      <circle cx="73" cy="50" r="0.3" fill="url(#emberGlow)"/>
      <circle cx="26" cy="60" r="0.25" fill="url(#emberGlow)"/>
      <circle cx="46" cy="68" r="0.35" fill="url(#emberGlow)"/>
      <circle cx="66" cy="76" r="0.3" fill="url(#emberGlow)"/>
      <circle cx="21" cy="52" r="0.2" fill="url(#emberGlow)"/>
      <circle cx="78" cy="58" r="0.25" fill="url(#emberGlow)"/>
    </g>
    
    <!-- Volcanic gases and steam -->
    <g fill="#d3d3d3" opacity="0.3">
      <ellipse cx="34" cy="40" rx="2" ry="4" transform="rotate(15 34 40)"/>
      <ellipse cx="60" cy="35" rx="1.5" ry="3" transform="rotate(-20 60 35)"/>
      <ellipse cx="74" cy="48" rx="1.8" ry="3.5" transform="rotate(25 74 48)"/>
      <ellipse cx="27" cy="57" rx="1.2" ry="2.5" transform="rotate(-10 27 57)"/>
      <ellipse cx="47" cy="65" rx="2.2" ry="4.5" transform="rotate(5 47 65)"/>
    </g>
    
    <!-- Lava cracks and fissures -->
    <g stroke="#ff4500" stroke-width="1.5" fill="none" opacity="0.6">
      <path d="M 25,30 Q 30,35 28,40 Q 32,45 30,50"/>
      <path d="M 55,25 Q 60,30 58,35 Q 62,40 60,45"/>
      <path d="M 70,35 Q 75,40 73,45 Q 77,50 75,55"/>
      <path d="M 20,50 Q 25,55 23,60 Q 27,65 25,70"/>
      <path d="M 50,60 Q 55,65 53,70 Q 57,75 55,80"/>
    </g>
    
    <!-- Smaller lava veins -->
    <g stroke="#dc143c" stroke-width="0.8" fill="none" opacity="0.4">
      <path d="M 35,32 L 38,35 L 36,38"/>
      <path d="M 52,28 L 55,31 L 53,34"/>
      <path d="M 68,38 L 71,41 L 69,44"/>
      <path d="M 22,55 L 25,58 L 23,61"/>
      <path d="M 48,72 L 51,75 L 49,78"/>
      <path d="M 70,68 L 73,71 L 71,74"/>
    </g>
    
    <!-- Scorched earth patches -->
    <g opacity="0.4">
      <ellipse cx="45" cy="30" rx="3" ry="2" fill="#1a0a0a"/>
      <ellipse cx="35" cy="55" rx="2.5" ry="1.5" fill="#1a0a0a"/>
      <ellipse cx="68" cy="60" rx="3.5" ry="2.5" fill="#1a0a0a"/>
      <ellipse cx="28" cy="72" rx="2" ry="1.2" fill="#1a0a0a"/>
      <ellipse cx="58" cy="82" rx="4" ry="2.8" fill="#1a0a0a"/>
    </g>
    
    <!-- Heat distortion effects -->
    <g stroke="#ffff00" stroke-width="0.5" fill="none" opacity="0.2">
      <path d="M 30,38 Q 35,36 40,38 Q 45,40 50,38"/>
      <path d="M 55,33 Q 60,31 65,33 Q 70,35 75,33"/>
      <path d="M 20,58 Q 25,56 30,58 Q 35,60 40,58"/>
      <path d="M 45,73 Q 50,71 55,73 Q 60,75 65,73"/>
    </g>
    
    <!-- Volcanic rock texture overlay -->
    <polygon points="50,15 85,32.5 85,67.5 50,85 15,67.5 15,32.5" fill="url(#volcanicRock)" filter="url(#heatShimmer)" opacity="0.4"/>
  </g>
</svg>