<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <clipPath id="hexClip">
      <polygon points="50,15 85,32.5 85,67.5 50,85 15,67.5 15,32.5"/>
    </clipPath>
    <linearGradient id="deepOceanGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4682b4"/>
      <stop offset="25%" stop-color="#1e3a5f"/>
      <stop offset="50%" stop-color="#0f1419"/>
      <stop offset="75%" stop-color="#0a0f1a"/>
      <stop offset="100%" stop-color="#000814"/>
    </linearGradient>
    <radialGradient id="deepWaveShade">
      <stop offset="0%" stop-color="#4682b4" opacity="0.6"/>
      <stop offset="100%" stop-color="#000814" opacity="0.8"/>
    </radialGradient>
    <radialGradient id="abyssalShade">
      <stop offset="0%" stop-color="#1e3a5f"/>
      <stop offset="100%" stop-color="#000000"/>
    </radialGradient>
    <pattern id="deepCurrents" patternUnits="userSpaceOnUse" width="10" height="10">
      <path d="M 0,5 Q 5,3 10,5" stroke="#1e3a5f" stroke-width="0.5" fill="none" opacity="0.4"/>
      <path d="M 0,7 Q 5,5 10,7" stroke="#4682b4" stroke-width="0.3" fill="none" opacity="0.2"/>
    </pattern>
    <filter id="deepTurbulence">
      <feTurbulence type="fractalNoise" baseFrequency="0.015" numOctaves="4" result="turbulence"/>
      <feColorMatrix in="turbulence" type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncA type="discrete" tableValues="0 0.02 0.04 0.02"/>
      </feComponentTransfer>
      <feComposite operator="over" in2="SourceGraphic"/>
    </filter>
  </defs>
  
  <!-- Deep ocean base - fills entire hex -->
  <polygon points="50,15 85,32.5 85,67.5 50,85 15,67.5 15,32.5" fill="url(#deepOceanGrad)"/>
  
  <!-- Large deep water swells -->
  <g opacity="0.5">
    <ellipse cx="28" cy="28" rx="15" ry="6" fill="url(#deepWaveShade)" transform="rotate(-20 28 28)"/>
    <ellipse cx="65" cy="35" rx="18" ry="7" fill="url(#deepWaveShade)" transform="rotate(12 65 35)"/>
    <ellipse cx="22" cy="50" rx="12" ry="5" fill="url(#deepWaveShade)" transform="rotate(-25 22 50)"/>
    <ellipse cx="72" cy="55" rx="16" ry="6.5" fill="url(#deepWaveShade)" transform="rotate(18 72 55)"/>
    <ellipse cx="38" cy="72" rx="14" ry="5.5" fill="url(#deepWaveShade)" transform="rotate(-12 38 72)"/>
    <ellipse cx="60" cy="75" rx="11" ry="4" fill="url(#deepWaveShade)" transform="rotate(22 60 75)"/>
  </g>
  
  <!-- Abyssal depths -->
  <g opacity="0.7">
    <ellipse cx="42" cy="42" rx="10" ry="8" fill="url(#abyssalShade)" transform="rotate(-8 42 42)"/>
    <ellipse cx="58" cy="58" rx="9" ry="7" fill="url(#abyssalShade)" transform="rotate(28 58 58)"/>
    <ellipse cx="30" cy="62" rx="8" ry="6" fill="url(#abyssalShade)" transform="rotate(-18 30 62)"/>
    <ellipse cx="70" cy="40" rx="7" ry="5" fill="url(#abyssalShade)" transform="rotate(35 70 40)"/>
  </g>
  
  <!-- Deep water currents -->
  <g stroke="#1e3a5f" stroke-width="1.5" fill="none" opacity="0.4">
    <path d="M 15,32 Q 25,27 35,32 Q 45,37 55,32 Q 65,27 75,32 Q 82,30 85,32"/>
    <path d="M 15,45 Q 25,40 35,45 Q 45,50 55,45 Q 65,40 75,45 Q 82,43 85,45"/>
    <path d="M 15,58 Q 25,53 35,58 Q 45,63 55,58 Q 65,53 75,58 Q 82,56 85,58"/>
    <path d="M 15,71 Q 25,66 35,71 Q 45,76 55,71 Q 65,66 75,71 Q 82,69 85,71"/>
  </g>
  
  <!-- Underwater pressure waves -->
  <g stroke="#4682b4" stroke-width="1" fill="none" opacity="0.3">
    <path d="M 20,38 Q 30,35 40,38 Q 50,41 60,38 Q 70,35 80,38"/>
    <path d="M 18,52 Q 28,49 38,52 Q 48,55 58,52 Q 68,49 78,52"/>
    <path d="M 25,65 Q 35,62 45,65 Q 55,68 65,65 Q 75,62 82,65"/>
  </g>
  
  <!-- Bioluminescent traces -->
  <g fill="#00ffff" opacity="0.15">
    <circle cx="35" cy="40" r="0.8"/>
    <circle cx="36.5" cy="39" r="0.5"/>
    <circle cx="34" cy="38.5" r="0.3"/>
    
    <circle cx="60" cy="50" r="1"/>
    <circle cx="61.8" cy="49" r="0.6"/>
    <circle cx="59" cy="48.8" r="0.4"/>
    
    <circle cx="28" cy="65" r="0.7"/>
    <circle cx="29.3" cy="64" r="0.4"/>
    <circle cx="27.2" cy="63.8" r="0.3"/>
    
    <circle cx="75" cy="48" r="0.9"/>
    <circle cx="76.5" cy="47" r="0.5"/>
    <circle cx="74" cy="46.5" r="0.3"/>
  </g>
  
  <!-- Deep ocean foam (minimal) -->
  <g fill="#87ceeb" opacity="0.2">
    <circle cx="30" cy="30" r="0.3"/>
    <circle cx="31" cy="29.5" r="0.2"/>
    
    <circle cx="65" cy="38" r="0.4"/>
    <circle cx="66" cy="37.5" r="0.25"/>
    
    <circle cx="25" cy="52" r="0.3"/>
    <circle cx="26" cy="51.5" r="0.2"/>
    
    <circle cx="70" cy="58" r="0.35"/>
    <circle cx="71" cy="57.5" r="0.22"/>
  </g>
  
  <!-- Underwater volcanic vents (subtle) -->
  <g opacity="0.3">
    <ellipse cx="45" cy="78" rx="2" ry="1" fill="#8b4513"/>
    <circle cx="45" cy="77" r="0.4" fill="#ff4500" opacity="0.5"/>
    <circle cx="44.5" cy="76.5" r="0.2" fill="#ffa500" opacity="0.3"/>
    
    <ellipse cx="68" cy="82" rx="1.5" ry="0.8" fill="#8b4513"/>
    <circle cx="68" cy="81" r="0.3" fill="#ff4500" opacity="0.5"/>
  </g>
  
  <!-- Deep water trenches -->
  <g opacity="0.8">
    <ellipse cx="50" cy="50" rx="6" ry="15" fill="#000000" transform="rotate(25 50 50)"/>
    <ellipse cx="25" cy="45" rx="4" ry="10" fill="#000000" transform="rotate(-15 25 45)"/>
    <ellipse cx="75" cy="65" rx="5" ry="12" fill="#000000" transform="rotate(40 75 65)"/>
  </g>
  
  <!-- Mysterious deep formations -->
  <g opacity="0.4">
    <polygon points="32,75 34,72 36,75 34,78" fill="#2f4f4f"/>
    <polygon points="52,25 54,22 56,25 54,28" fill="#2f4f4f"/>
    <polygon points="72,45 74,42 76,45 74,48" fill="#2f4f4f"/>
    <polygon points="22,38 24,35 26,38 24,41" fill="#2f4f4f"/>
  </g>
  
  <!-- Large marine life shadows -->
  <g opacity="0.2">
    <ellipse cx="40" cy="35" rx="8" ry="3" fill="#000000" transform="rotate(30 40 35)"/>
    <ellipse cx="65" cy="62" rx="10" ry="4" fill="#000000" transform="rotate(-20 65 62)"/>
    <ellipse cx="28" cy="58" rx="6" ry="2.5" fill="#000000" transform="rotate(45 28 58)"/>
  </g>
  
  <!-- Pressure distortions -->
  <g stroke="#000814" stroke-width="2" fill="none" opacity="0.3">
    <ellipse cx="35" cy="50" rx="4" ry="2"/>
    <ellipse cx="60" cy="45" rx="3.5" ry="1.8"/>
    <ellipse cx="48" cy="65" rx="4.5" ry="2.2"/>
  </g>
  
  <!-- Deep current texture overlay -->
  <polygon points="50,15 85,32.5 85,67.5 50,85 15,67.5 15,32.5" 
           fill="url(#deepCurrents)" filter="url(#deepTurbulence)" opacity="0.5"/>
  
  <!-- Surface disturbances (minimal) -->
  <g stroke="#1e3a5f" stroke-width="0.6" fill="none" opacity="0.15">
    <path d="M 22,28 Q 40,26 58,28 Q 72,30 82,28"/>
    <path d="M 18,75 Q 38,73 58,75 Q 75,77 85,75"/>
  </g>
  
  <!-- Deep phosphorescence trails -->
  <g stroke="#00ff7f" stroke-width="0.4" fill="none" opacity="0.1">
    <path d="M 30,35 Q 35,40 40,35 Q 45,30 50,35"/>
    <path d="M 55,55 Q 60,60 65,55 Q 70,50 75,55"/>
    <path d="M 25,65 Q 30,70 35,65 Q 40,60 45,65"/>
  </g>
</svg>