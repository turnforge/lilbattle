<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <!-- Player color definition - this will be replaced dynamically -->
    <linearGradient id="playerColor">
      <stop offset="0%" stop-color="#888888"/>
      <stop offset="100%" stop-color="#666666"/>
    </linearGradient>
    
    <clipPath id="hexClip">
      <polygon points="50,15 85,32.5 85,67.5 50,85 15,67.5 15,32.5"/>
    </clipPath>
  </defs>
  
  <g clip-path="url(#hexClip)">
    <!-- Shadow -->
    <ellipse cx="50" cy="78" rx="15" ry="3" fill="#000000" opacity="0.2"/>
    
    <!-- Combat boots (dark, not tintable) -->
    <g fill="#1a1410" stroke="#000000" stroke-width="0.5">
      <path d="M 43,70 L 43,78 L 49,78 L 49,70 Z M 44,76 L 48,76"/>
      <path d="M 51,70 L 51,78 L 57,78 L 57,70 Z M 52,76 L 56,76"/>
      <!-- Boot laces -->
      <line x1="45" y1="72" x2="47" y2="72" stroke="#333" stroke-width="0.3"/>
      <line x1="45" y1="74" x2="47" y2="74" stroke="#333" stroke-width="0.3"/>
      <line x1="53" y1="72" x2="55" y2="72" stroke="#333" stroke-width="0.3"/>
      <line x1="53" y1="74" x2="55" y2="74" stroke="#333" stroke-width="0.3"/>
    </g>
    
    <!-- Legs (TINTABLE AREA - Marine dress blues) -->
    <g>
      <path d="M 43.5,57 L 43.5,71 L 49,71 L 49,57 Z" fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="0.8"/>
      <path d="M 51,57 L 51,71 L 56.5,71 L 56.5,57 Z" fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="0.8"/>
      
      <!-- Leg details -->
      <g stroke="#1a1a1a" stroke-width="0.5" fill="none">
        <!-- Blood stripe on dress blues -->
        <line x1="47" y1="57" x2="47" y2="71" stroke="#8B0000" stroke-width="1"/>
        <line x1="53.5" y1="57" x2="53.5" y2="71" stroke="#8B0000" stroke-width="1"/>
        <!-- Pant creases -->
        <line x1="46" y1="57" x2="46" y2="71"/>
        <line x1="54" y1="57" x2="54" y2="71"/>
      </g>
    </g>
    
    <!-- Body/Torso (TINTABLE AREA - Dress blue coat) -->
    <g>
      <path d="M 42,40 L 42,58 L 58,58 L 58,40 Q 50,38 42,40 Z" fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="1"/>
      
      <!-- Dress blue coat details -->
      <g stroke="#1a1a1a" stroke-width="0.6" fill="none">
        <!-- Coat front -->
        <path d="M 41.5,42 L 41.5,56 L 58.5,56 L 58.5,42 Q 50,40 41.5,42 Z"/>
        
        <!-- Dress buttons (gold) -->
        <circle cx="50" cy="44" r="0.8" fill="#FFD700" stroke="#B8860B" stroke-width="0.3"/>
        <circle cx="50" cy="47" r="0.8" fill="#FFD700" stroke="#B8860B" stroke-width="0.3"/>
        <circle cx="50" cy="50" r="0.8" fill="#FFD700" stroke="#B8860B" stroke-width="0.3"/>
        <circle cx="50" cy="53" r="0.8" fill="#FFD700" stroke="#B8860B" stroke-width="0.3"/>
        
        <!-- Chest ribbons -->
        <rect x="44" y="42" width="4" height="1" fill="#8B0000"/>
        <rect x="44" y="43.5" width="4" height="1" fill="#006400"/>
        <rect x="44" y="45" width="4" height="1" fill="#4169E1"/>
        
        <!-- Eagle, Globe, and Anchor emblem -->
        <g transform="translate(52, 44)">
          <circle cx="0" cy="0" r="2.5" fill="#FFD700" stroke="#B8860B" stroke-width="0.3"/>
          <!-- Simplified EGA -->
          <path d="M -1,0 L 1,0 M 0,-1 L 0,1" stroke="#B8860B" stroke-width="0.4"/>
        </g>
        
        <!-- Coat lapels -->
        <path d="M 42,42 L 48,42 L 47,45"/>
        <path d="M 58,42 L 52,42 L 53,45"/>
      </g>
    </g>
    
    <!-- Arms (TINTABLE AREA) -->
    <g>
      <path d="M 38,42 Q 35,46 36,53 Q 38,55 40,53 L 41,43 Z" fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="0.8"/>
      <path d="M 62,42 Q 65,46 64,53 Q 62,55 60,53 L 59,43 Z" fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="0.8"/>
      
      <!-- Sleeve chevrons -->
      <g stroke="#FFD700" stroke-width="0.8" fill="none">
        <path d="M 35,48 L 37,47 L 39,48"/>
        <path d="M 35,50 L 37,49 L 39,50"/>
        <path d="M 61,48 L 63,47 L 65,48"/>
        <path d="M 61,50 L 63,49 L 65,50"/>
      </g>
      
      <!-- White gloves (dress uniform) -->
      <ellipse cx="36" cy="53" rx="2.5" ry="2" fill="#f5f5f5" stroke="#d0d0d0" stroke-width="0.5"/>
      <ellipse cx="64" cy="53" rx="2.5" ry="2" fill="#f5f5f5" stroke="#d0d0d0" stroke-width="0.5"/>
    </g>
    
    <!-- Rifle (ceremonial, not tintable) -->
    <g transform="rotate(-25 50 50)">
      <g fill="#8B4513" stroke="#654321" stroke-width="0.5">
        <rect x="36" y="48" width="26" height="2.5"/>
        <!-- Wooden stock -->
        <path d="M 34,47.5 L 38,47.5 L 38,51 L 34,51 Z"/>
        <!-- Metal barrel -->
        <rect x="58" y="48.5" width="8" height="1.5" fill="#2c2c2c" stroke="#1a1a1a"/>
        <!-- Bayonet -->
        <rect x="64" y="49" width="4" height="0.5" fill="#c0c0c0" stroke="#888"/>
      </g>
      <!-- Sling -->
      <path d="M 35,49 Q 30,45 28,50" stroke="#8B4513" stroke-width="0.8" fill="none"/>
    </g>
    
    <!-- Head and cover -->
    <g>
      <!-- Neck (skin, not tintable) -->
      <rect x="48" y="37" width="4" height="4" fill="#d4a373" stroke="#a08060" stroke-width="0.5"/>
      
      <!-- Head/Face (skin, not tintable) -->
      <ellipse cx="50" cy="32" rx="6" ry="7" fill="#d4a373" stroke="#a08060" stroke-width="0.5"/>
      
      <!-- Dress Blue cover (TINTABLE) -->
      <path d="M 43,30 Q 50,26 57,30 L 57,35 Q 50,37 43,35 Z" fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="1"/>
      
      <!-- Cover details -->
      <g stroke="#1a1a1a" stroke-width="0.5" fill="none">
        <!-- Cover band -->
        <path d="M 42.5,33 Q 50,31 57.5,33"/>
        <!-- Eagle, Globe, and Anchor on cover -->
        <g transform="translate(50, 30)">
          <circle cx="0" cy="0" r="1.5" fill="#FFD700" stroke="#B8860B" stroke-width="0.3"/>
        </g>
      </g>
    </g>
    
    <!-- Face details (not tintable) -->
    <g>
      <!-- Eyes -->
      <ellipse cx="47" cy="31" rx="1.2" ry="1" fill="#ffffff" stroke="#8a7a6a" stroke-width="0.3"/>
      <circle cx="47" cy="31" r="0.7" fill="#4a5a6a"/>
      <circle cx="47" cy="31" r="0.4" fill="#1a1a1a"/>
      
      <ellipse cx="53" cy="31" rx="1.2" ry="1" fill="#ffffff" stroke="#8a7a6a" stroke-width="0.3"/>
      <circle cx="53" cy="31" r="0.7" fill="#4a5a6a"/>
      <circle cx="53" cy="31" r="0.4" fill="#1a1a1a"/>
      
      <!-- Eyebrows -->
      <path d="M 45,29.5 L 48,29.8" stroke="#3a2a1a" stroke-width="0.5" fill="none"/>
      <path d="M 52,29.8 L 55,29.5" stroke="#3a2a1a" stroke-width="0.5" fill="none"/>
      
      <!-- Nose -->
      <path d="M 50,31.5 L 49.5,33 L 50.5,33" stroke="#a08060" stroke-width="0.3" fill="none"/>
      
      <!-- Mouth -->
      <path d="M 48,35 Q 50,35.5 52,35" stroke="#a08060" stroke-width="0.5" fill="none"/>
    </g>
    
    <!-- USMC insignia -->
    <g>
      <!-- Name tape -->
      <rect x="45" y="54" width="10" height="1.5" fill="#000" stroke="#333" stroke-width="0.2"/>
      <text x="50" y="55" font-family="Arial" font-size="2" text-anchor="middle" fill="#fff">USMC</text>
    </g>
  </g>
</svg>