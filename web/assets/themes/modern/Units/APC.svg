<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <!-- Player color definition - this will be replaced dynamically -->
    <linearGradient id="playerColor">
      <stop offset="0%" stop-color="#888888"/>
      <stop offset="100%" stop-color="#666666"/>
    </linearGradient>
    
    <clipPath id="hexClip">
      <polygon points="50,15 85,32.5 85,67.5 50,85 15,67.5 15,32.5"/>
    </clipPath>
  </defs>
  
  <g clip-path="url(#hexClip)">
    <!-- Shadow -->
    <ellipse cx="50" cy="76" rx="20" ry="4" fill="#000000" opacity="0.2"/>
    
    <!-- APC tracks/wheels (dark, not tintable) -->
    <g fill="#1a1a1a" stroke="#000000" stroke-width="0.7">
      <ellipse cx="30" cy="68" rx="8" ry="5"/>
      <ellipse cx="50" cy="68" rx="8" ry="5"/>
      <ellipse cx="70" cy="68" rx="8" ry="5"/>
      <!-- Road wheels -->
      <g stroke="#333" stroke-width="0.4" fill="none">
        <circle cx="30" cy="68" r="4"/>
        <circle cx="50" cy="68" r="4"/>
        <circle cx="70" cy="68" r="4"/>
      </g>
    </g>
    
    <!-- APC hull (TINTABLE AREA) -->
    <g>
      <path d="M 25,35 L 25,62 Q 27,66 32,66 L 68,66 Q 73,66 75,62 L 75,35 Q 73,30 68,30 L 32,30 Q 27,30 25,35 Z" fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="1.2"/>
      
      <!-- Hull details -->
      <g stroke="#1a1a1a" stroke-width="0.6" fill="none">
        <!-- Personnel compartment -->
        <rect x="30" y="35" width="40" height="25"/>
        <line x1="30" y1="45" x2="70" y2="45"/>
        <line x1="30" y1="55" x2="70" y2="55"/>
        
        <!-- Side doors -->
        <rect x="28" y="48" width="3" height="12"/>
        <rect x="69" y="48" width="3" height="12"/>
        
        <!-- Driver compartment -->
        <rect x="25" y="32" width="15" height="8"/>
      </g>
      
      <!-- Rear ramp (TINTABLE) -->
      <rect x="70" y="50" width="8" height="15" fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="0.8"/>
      <g stroke="#1a1a1a" stroke-width="0.4" fill="none">
        <line x1="72" y1="52" x2="76" y2="52"/>
        <line x1="72" y1="55" x2="76" y2="55"/>
        <line x1="72" y1="58" x2="76" y2="58"/>
        <line x1="72" y1="61" x2="76" y2="61"/>
      </g>
    </g>
    
    <!-- Vision blocks and periscopes (not tintable) -->
    <g fill="#4a6a8a" stroke="#2a4a6a" stroke-width="0.3">
      <rect x="35" y="32" width="1.5" height="2"/>
      <rect x="38" y="32" width="1.5" height="2"/>
      <rect x="41" y="32" width="1.5" height="2"/>
      <rect x="58" y="32" width="1.5" height="2"/>
      <rect x="61" y="32" width="1.5" height="2"/>
      <rect x="64" y="32" width="1.5" height="2"/>
    </g>
    
    <!-- Weaponry (not tintable) -->
    <g>
      <!-- Turret -->
      <circle cx="45" cy="38" r="4" fill="#2a2a2a" stroke="#1a1a1a" stroke-width="0.8"/>
      
      <!-- Machine gun -->
      <g transform="translate(45, 38) rotate(-15)">
        <rect x="0" y="-0.5" width="8" height="1" fill="#2a2a2a" stroke="#1a1a1a" stroke-width="0.4"/>
      </g>
    </g>
    
    <!-- Equipment (not tintable) -->
    <g>
      <!-- Antenna -->
      <line x1="55" y1="30" x2="55" y2="22" stroke="#333" stroke-width="0.5"/>
      
      <!-- External storage -->
      <rect x="20" y="40" width="4" height="6" fill="#4a4a4a" stroke="#2a2a2a" stroke-width="0.4"/>
      <rect x="76" y="40" width="4" height="6" fill="#4a4a4a" stroke="#2a2a2a" stroke-width="0.4"/>
      
      <!-- Headlights -->
      <circle cx="28" cy="38" r="1.5" fill="#f5f5dc" stroke="#d0d0aa" stroke-width="0.3"/>
      <circle cx="28" cy="42" r="1.5" fill="#f5f5dc" stroke="#d0d0aa" stroke-width="0.3"/>
      
      <!-- Vehicle markings -->
      <g fill="#fff" stroke="#ccc" stroke-width="0.2" font-family="Arial" font-size="3">
        <text x="50" y="50" text-anchor="middle">APC</text>
      </g>
    </g>
  </g>
</svg>