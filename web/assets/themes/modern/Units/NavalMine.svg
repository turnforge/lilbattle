<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="playerColor">
      <stop offset="0%" stop-color="#888888"/>
      <stop offset="100%" stop-color="#666666"/>
    </linearGradient>
    <clipPath id="hexClip">
      <polygon points="50,15 85,32.5 85,67.5 50,85 15,67.5 15,32.5"/>
    </clipPath>
  </defs>
  
  <g clip-path="url(#hexClip)">
    <!-- Water surface -->
    <rect x="0" y="45" width="100" height="55" fill="#4a6a8a" opacity="0.3"/>
    
    <!-- Main mine body (TINTABLE AREA) -->
    <circle cx="50" cy="50" r="18" fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="1.2"/>
    
    <!-- Contact horns (not tintable) -->
    <g fill="#2a2a2a" stroke="#1a1a1a" stroke-width="0.5">
      <circle cx="35" cy="35" r="2"/>
      <circle cx="65" cy="35" r="2"/>
      <circle cx="35" cy="65" r="2"/>
      <circle cx="65" cy="65" r="2"/>
      <circle cx="30" cy="50" r="2"/>
      <circle cx="70" cy="50" r="2"/>
      <circle cx="50" cy="30" r="2"/>
      <circle cx="50" cy="70" r="2"/>
    </g>
    
    <!-- Horn stems -->
    <g stroke="#2a2a2a" stroke-width="0.8" fill="none">
      <line x1="37" y1="37" x2="43" y2="43"/>
      <line x1="63" y1="37" x2="57" y2="43"/>
      <line x1="37" y1="63" x2="43" y2="57"/>
      <line x1="63" y1="63" x2="57" y2="57"/>
      <line x1="32" y1="50" x2="38" y2="50"/>
      <line x1="68" y1="50" x2="62" y2="50"/>
      <line x1="50" y1="32" x2="50" y2="38"/>
      <line x1="50" y1="68" x2="50" y2="62"/>
    </g>
    
    <!-- Mine casing details -->
    <g stroke="#1a1a1a" stroke-width="0.5" fill="none">
      <circle cx="50" cy="50" r="12"/>
      <circle cx="50" cy="50" r="8"/>
      <line x1="42" y1="50" x2="58" y2="50"/>
      <line x1="50" y1="42" x2="50" y2="58"/>
    </g>
    
    <!-- Anchor chain (not tintable) -->
    <g stroke="#333" stroke-width="1" fill="none">
      <line x1="50" y1="68" x2="50" y2="85"/>
      <g stroke-width="0.5">
        <ellipse cx="50" cy="72" rx="1" ry="2"/>
        <ellipse cx="50" cy="76" rx="1" ry="2"/>
        <ellipse cx="50" cy="80" rx="1" ry="2"/>
      </g>
    </g>
    
    <!-- Warning markings -->
    <g fill="#ff0000" stroke="#cc0000" stroke-width="0.3">
      <path d="M 47,47 L 50,44 L 53,47 L 53,53 L 47,53 Z"/>
      <text x="50" y="51" font-family="Arial" font-size="4" text-anchor="middle" fill="#fff">!</text>
    </g>
  </g>
</svg>