<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="playerColor">
      <stop offset="0%" stop-color="#888888"/>
      <stop offset="100%" stop-color="#666666"/>
    </linearGradient>
    <clipPath id="hexClip">
      <polygon points="50,15 85,32.5 85,67.5 50,85 15,67.5 15,32.5"/>
    </clipPath>
  </defs>
  
  <g clip-path="url(#hexClip)">
    <!-- Exhaust trail -->
    <g fill="#ff4a00" opacity="0.6">
      <ellipse cx="25" cy="50" rx="8" ry="3"/>
      <ellipse cx="18" cy="50" rx="5" ry="2"/>
    </g>
    
    <!-- Main body (TINTABLE AREA) -->
    <ellipse cx="55" cy="50" rx="20" ry="4" fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="1"/>
    
    <!-- Body sections -->
    <g stroke="#1a1a1a" stroke-width="0.4" fill="none">
      <line x1="40" y1="48" x2="40" y2="52"/>
      <line x1="50" y1="48" x2="50" y2="52"/>
      <line x1="60" y1="48" x2="60" y2="52"/>
    </g>
    
    <!-- Nose cone (not tintable) -->
    <path d="M 75,50 L 82,48 L 82,52 Z" fill="#2a2a2a" stroke="#1a1a1a" stroke-width="0.6"/>
    
    <!-- Wings (TINTABLE AREA) -->
    <g>
      <path d="M 45,48 L 45,42 L 50,44 L 50,48 Z" fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="0.6"/>
      <path d="M 45,52 L 45,58 L 50,56 L 50,52 Z" fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="0.6"/>
      <path d="M 55,48 L 55,44 L 60,46 L 60,48 Z" fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="0.6"/>
      <path d="M 55,52 L 55,56 L 60,54 L 60,52 Z" fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="0.6"/>
    </g>
    
    <!-- Guidance system (not tintable) -->
    <rect x="65" y="48" width="8" height="4" fill="#2a4a6a" stroke="#1a3a5a" stroke-width="0.4"/>
    
    <!-- Engine (not tintable) -->
    <rect x="35" y="47" width="8" height="6" fill="#3a3a3a" stroke="#2a2a2a" stroke-width="0.5"/>
    <circle cx="35" cy="50" r="2" fill="#1a1a1a"/>
    
    <!-- Fins -->
    <g fill="#3a3a3a" stroke="#2a2a2a" stroke-width="0.4">
      <path d="M 38,46 L 42,42 L 42,46 Z"/>
      <path d="M 38,54 L 42,58 L 42,54 Z"/>
    </g>
    
    <!-- Markings -->
    <g fill="#fff" stroke="#ccc" stroke-width="0.2" font-family="Arial" font-size="2.5">
      <text x="55" y="52" text-anchor="middle">BGM-109</text>
    </g>
  </g>
</svg>