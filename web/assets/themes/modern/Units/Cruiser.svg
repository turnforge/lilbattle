<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="playerColor">
      <stop offset="0%" stop-color="#888888"/>
      <stop offset="100%" stop-color="#666666"/>
    </linearGradient>
    <clipPath id="hexClip">
      <polygon points="50,15 85,32.5 85,67.5 50,85 15,67.5 15,32.5"/>
    </clipPath>
  </defs>
  
  <g clip-path="url(#hexClip)">
    <!-- Water wake -->
    <g fill="#4a6a8a" opacity="0.3">
      <ellipse cx="50" cy="76" rx="28" ry="8"/>
    </g>
    
    <!-- Ship hull (TINTABLE AREA) -->
    <path d="M 18,55 L 18,68 Q 20,73 28,73 L 72,73 Q 80,73 82,68 L 82,55 Q 80,50 72,50 L 28,50 Q 20,50 18,55 Z" fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="1.3"/>
    
    <!-- Bow -->
    <path d="M 12,62 L 20,55 L 20,68 Z" fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="1"/>
    
    <!-- Superstructure (TINTABLE AREA) -->
    <rect x="30" y="32" width="40" height="23" fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="1"/>
    
    <!-- Bridge -->
    <rect x="35" y="25" width="30" height="15" fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="0.8"/>
    
    <!-- Main gun turrets -->
    <g fill="#2a2a2a" stroke="#1a1a1a" stroke-width="0.8">
      <circle cx="40" cy="45" r="5"/>
      <circle cx="60" cy="45" r="5"/>
      <rect x="40" y="43" width="15" height="2"/>
      <rect x="45" y="43" width="15" height="2"/>
    </g>
    
    <!-- VLS cells -->
    <g fill="#3a3a3a" stroke="#2a2a2a" stroke-width="0.5">
      <rect x="45" y="35" width="10" height="8"/>
      <rect x="47" y="32" width="2" height="3"/>
      <rect x="51" y="32" width="2" height="3"/>
    </g>
    
    <!-- Radar mast -->
    <rect x="49" y="15" width="2" height="20" fill="#3a3a3a" stroke="#2a2a2a" stroke-width="0.5"/>
    <rect x="45" y="18" width="10" height="2" fill="#4a4a4a" stroke="#2a2a2a" stroke-width="0.4"/>
    
    <!-- CIWS -->
    <circle cx="65" cy="38" r="2.5" fill="#2a2a2a" stroke="#1a1a1a" stroke-width="0.5"/>
    
    <!-- Hull number -->
    <g fill="#fff" stroke="#ccc" stroke-width="0.2" font-family="Arial" font-size="3">
      <text x="50" y="63" text-anchor="middle">CG-47</text>
    </g>
  </g>
</svg>