<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="playerColor">
      <stop offset="0%" stop-color="#888888"/>
      <stop offset="100%" stop-color="#666666"/>
    </linearGradient>
    <clipPath id="hexClip">
      <polygon points="50,15 85,32.5 85,67.5 50,85 15,67.5 15,32.5"/>
    </clipPath>
  </defs>
  
  <g clip-path="url(#hexClip)">
    <ellipse cx="50" cy="74" rx="22" ry="3" fill="#000000" opacity="0.3"/>
    
    <!-- Launcher base (TINTABLE AREA) -->
    <path d="M 20,55 L 20,68 Q 22,72 28,72 L 72,72 Q 78,72 80,68 L 80,55 Q 78,50 72,50 L 28,50 Q 22,50 20,55 Z" fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="1.2"/>
    
    <!-- Missile launchers -->
    <g transform="translate(50, 35) rotate(-25)">
      <g fill="#3a3a3a" stroke="#2a2a2a" stroke-width="0.6">
        <rect x="-20" y="-3" width="25" height="6"/>
        <rect x="-20" y="3" width="25" height="6"/>
        <rect x="-20" y="9" width="25" height="6"/>
        <rect x="-20" y="15" width="25" height="6"/>
      </g>
      
      <!-- Patriot missiles -->
      <g fill="#4a4a4a" stroke="#2a2a2a" stroke-width="0.4">
        <ellipse cx="-8" cy="0" rx="12" ry="2"/>
        <ellipse cx="-8" cy="6" rx="12" ry="2"/>
        <ellipse cx="-8" cy="12" rx="12" ry="2"/>
        <ellipse cx="-8" cy="18" rx="12" ry="2"/>
      </g>
    </g>
    
    <!-- Radar system -->
    <g transform="translate(25, 30)">
      <rect x="-3" y="0" width="6" height="12" fill="#4a6a8a" stroke="#2a4a6a" stroke-width="0.6"/>
      <ellipse cx="0" cy="-3" rx="10" ry="4" fill="#4a6a8a" stroke="#2a4a6a" stroke-width="0.6"/>
    </g>
    
    <!-- Control unit -->
    <rect x="60" y="45" width="18" height="12" fill="#2a4a6a" stroke="#1a3a5a" stroke-width="0.8"/>
    
    <!-- Support systems -->
    <g fill="#3a3a3a" stroke="#2a2a2a" stroke-width="0.5">
      <rect x="15" y="62" width="4" height="8"/>
      <rect x="81" y="62" width="4" height="8"/>
    </g>
    
    <!-- Communication array -->
    <line x1="70" y1="45" x2="70" y2="35" stroke="#333" stroke-width="0.6"/>
    
    <!-- Identification -->
    <g fill="#fff" stroke="#ccc" stroke-width="0.2" font-family="Arial" font-size="2.5">
      <text x="50" y="62" text-anchor="middle">PATRIOT</text>
    </g>
  </g>
</svg>