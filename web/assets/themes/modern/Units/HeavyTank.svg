<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <!-- Player color definition - this will be replaced dynamically -->
    <linearGradient id="playerColor">
      <stop offset="0%" stop-color="#888888"/>
      <stop offset="100%" stop-color="#666666"/>
    </linearGradient>
    
    <clipPath id="hexClip">
      <polygon points="50,15 85,32.5 85,67.5 50,85 15,67.5 15,32.5"/>
    </clipPath>
  </defs>
  
  <g clip-path="url(#hexClip)">
    <!-- Shadow -->
    <ellipse cx="50" cy="78" rx="28" ry="4" fill="#000000" opacity="0.3"/>
    
    <!-- Heavy tank tracks (dark, not tintable) -->
    <g fill="#1a1a1a" stroke="#000000" stroke-width="1">
      <ellipse cx="50" cy="70" rx="30" ry="10"/>
      <!-- Track segments -->
      <g stroke="#333" stroke-width="0.5" fill="none">
        <line x1="22" y1="66" x2="78" y2="66"/>
        <line x1="22" y1="70" x2="78" y2="70"/>
        <line x1="22" y1="74" x2="78" y2="74"/>
        <!-- Track wheels -->
        <circle cx="25" cy="70" r="4"/>
        <circle cx="35" cy="70" r="3"/>
        <circle cx="45" cy="70" r="3"/>
        <circle cx="55" cy="70" r="3"/>
        <circle cx="65" cy="70" r="3"/>
        <circle cx="75" cy="70" r="4"/>
      </g>
    </g>
    
    <!-- Heavy tank hull (TINTABLE AREA) -->
    <g>
      <path d="M 20,42 L 20,62 Q 22,68 28,68 L 72,68 Q 78,68 80,62 L 80,42 Q 78,36 72,36 L 28,36 Q 22,36 20,42 Z" fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="2"/>
      
      <!-- Armor plating details -->
      <g stroke="#1a1a1a" stroke-width="0.7" fill="none">
        <!-- Main armor panels -->
        <rect x="25" y="40" width="50" height="25"/>
        <line x1="30" y1="45" x2="70" y2="45"/>
        <line x1="30" y1="55" x2="70" y2="55"/>
        
        <!-- Side armor -->
        <rect x="20" y="58" width="60" height="6"/>
        
        <!-- Reactive armor blocks -->
        <rect x="25" y="42" width="4" height="3" fill="#3a3a3a" stroke="#2a2a2a"/>
        <rect x="31" y="42" width="4" height="3" fill="#3a3a3a" stroke="#2a2a2a"/>
        <rect x="37" y="42" width="4" height="3" fill="#3a3a3a" stroke="#2a2a2a"/>
        <rect x="63" y="42" width="4" height="3" fill="#3a3a3a" stroke="#2a2a2a"/>
        <rect x="69" y="42" width="4" height="3" fill="#3a3a3a" stroke="#2a2a2a"/>
      </g>
    </g>
    
    <!-- Heavy turret (TINTABLE AREA) -->
    <g>
      <ellipse cx="50" cy="40" rx="15" ry="10" fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="1.5"/>
      
      <!-- Turret armor details -->
      <g stroke="#1a1a1a" stroke-width="0.6" fill="none">
        <ellipse cx="50" cy="40" rx="12" ry="8"/>
        <ellipse cx="50" cy="40" rx="8" ry="5"/>
        <!-- Turret armor blocks -->
        <rect x="40" y="35" width="3" height="2" fill="#3a3a3a" stroke="#2a2a2a"/>
        <rect x="57" y="35" width="3" height="2" fill="#3a3a3a" stroke="#2a2a2a"/>
      </g>
    </g>
    
    <!-- Heavy main gun (not tintable) -->
    <g>
      <rect x="50" y="36" width="30" height="4" fill="#2a2a2a" stroke="#1a1a1a" stroke-width="1"/>
      <!-- Muzzle brake -->
      <rect x="77" y="35" width="5" height="6" fill="#1a1a1a" stroke="#000" stroke-width="0.6"/>
      
      <!-- Bore evacuator -->
      <rect x="65" y="35" width="4" height="6" fill="#333" stroke="#222" stroke-width="0.5"/>
      
      <!-- Gun mantlet -->
      <rect x="48" y="34" width="8" height="8" fill="#2a2a2a" stroke="#1a1a1a" stroke-width="0.8"/>
    </g>
    
    <!-- Heavy tank equipment (not tintable) -->
    <g>
      <!-- Commander's cupola -->
      <circle cx="58" cy="32" r="3" fill="#2a2a2a" stroke="#1a1a1a" stroke-width="0.6"/>
      
      <!-- Multiple periscopes -->
      <rect x="46" y="30" width="1" height="2" fill="#4a6a8a" stroke="#2a4a6a" stroke-width="0.3"/>
      <rect x="49" y="30" width="1" height="2" fill="#4a6a8a" stroke="#2a4a6a" stroke-width="0.3"/>
      <rect x="52" y="30" width="1" height="2" fill="#4a6a8a" stroke="#2a4a6a" stroke-width="0.3"/>
      
      <!-- Communication antenna -->
      <line x1="60" y1="32" x2="60" y2="20" stroke="#333" stroke-width="0.6"/>
      
      <!-- External fuel tanks -->
      <rect x="18" y="45" width="5" height="12" fill="#4a4a4a" stroke="#2a2a2a" stroke-width="0.5"/>
      <rect x="77" y="45" width="5" height="12" fill="#4a4a4a" stroke="#2a2a2a" stroke-width="0.5"/>
      
      <!-- Heavy machine gun -->
      <g transform="translate(58, 32) rotate(30)">
        <rect x="0" y="-0.8" width="8" height="1.6" fill="#2a2a2a" stroke="#1a1a1a" stroke-width="0.4"/>
      </g>
      
      <!-- Smoke grenade launchers -->
      <g fill="#3a3a3a" stroke="#2a2a2a" stroke-width="0.3">
        <rect x="42" y="33" width="1.5" height="3"/>
        <rect x="44" y="33" width="1.5" height="3"/>
        <rect x="54" y="33" width="1.5" height="3"/>
        <rect x="56" y="33" width="1.5" height="3"/>
      </g>
      
      <!-- Tank designation -->
      <g fill="#fff" stroke="#ccc" stroke-width="0.2" font-family="Arial" font-size="3.5">
        <text x="50" y="52" text-anchor="middle">M1A2X</text>
      </g>
    </g>
  </g>
</svg>