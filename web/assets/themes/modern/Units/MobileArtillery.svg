<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="playerColor">
      <stop offset="0%" stop-color="#888888"/>
      <stop offset="100%" stop-color="#666666"/>
    </linearGradient>
    <clipPath id="hexClip">
      <polygon points="50,15 85,32.5 85,67.5 50,85 15,67.5 15,32.5"/>
    </clipPath>
  </defs>
  
  <g clip-path="url(#hexClip)">
    <ellipse cx="50" cy="75" rx="20" ry="3" fill="#000000" opacity="0.3"/>
    
    <!-- Vehicle chassis (TINTABLE AREA) -->
    <path d="M 25,52 L 25,65 Q 27,68 32,68 L 68,68 Q 73,68 75,65 L 75,52 Q 73,49 68,49 L 32,49 Q 27,49 25,52 Z" fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="1.2"/>
    
    <!-- Wheels -->
    <g fill="#1a1a1a" stroke="#000" stroke-width="0.6">
      <circle cx="30" cy="68" r="5"/>
      <circle cx="40" cy="68" r="5"/>
      <circle cx="60" cy="68" r="5"/>
      <circle cx="70" cy="68" r="5"/>
    </g>
    
    <!-- Artillery gun -->
    <g transform="rotate(-35 50 45)">
      <rect x="35" y="42" width="28" height="4" fill="#2a2a2a" stroke="#1a1a1a" stroke-width="0.8"/>
      <rect x="60" y="41" width="6" height="6" fill="#1a1a1a" stroke="#000" stroke-width="0.5"/>
    </g>
    
    <!-- Gun mount (TINTABLE AREA) -->
    <rect x="42" y="42" width="16" height="10" fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="0.8"/>
    
    <!-- Crew compartment -->
    <rect x="60" y="45" width="12" height="8" fill="#2a4a6a" stroke="#1a3a5a" stroke-width="0.6"/>
    
    <!-- Stabilizers -->
    <g fill="#3a3a3a" stroke="#2a2a2a" stroke-width="0.5">
      <rect x="20" y="58" width="8" height="2"/>
      <rect x="72" y="58" width="8" height="2"/>
    </g>
    
    <!-- Identification -->
    <g fill="#fff" stroke="#ccc" stroke-width="0.2" font-family="Arial" font-size="2.5">
      <text x="50" y="60" text-anchor="middle">M109</text>
    </g>
  </g>
</svg>