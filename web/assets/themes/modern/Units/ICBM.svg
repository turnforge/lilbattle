<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="playerColor">
      <stop offset="0%" stop-color="#888888"/>
      <stop offset="100%" stop-color="#666666"/>
    </linearGradient>
    <clipPath id="hexClip">
      <polygon points="50,15 85,32.5 85,67.5 50,85 15,67.5 15,32.5"/>
    </clipPath>
  </defs>
  
  <g clip-path="url(#hexClip)">
    <!-- Launch flame -->
    <g fill="#ff4a00" opacity="0.8">
      <ellipse cx="50" cy="78" rx="8" ry="12"/>
      <ellipse cx="50" cy="85" rx="12" ry="8"/>
    </g>
    
    <!-- First stage (TINTABLE AREA) -->
    <rect x="45" y="50" width="10" height="25" fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="1.2"/>
    
    <!-- Second stage (TINTABLE AREA) -->
    <rect x="46" y="30" width="8" height="25" fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="1"/>
    
    <!-- Third stage (TINTABLE AREA) -->
    <rect x="47" y="20" width="6" height="15" fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="0.8"/>
    
    <!-- Nose cone (not tintable) -->
    <path d="M 47,20 L 50,15 L 53,20 Z" fill="#2a2a2a" stroke="#1a1a1a" stroke-width="0.8"/>
    
    <!-- Stage separation rings -->
    <g stroke="#1a1a1a" stroke-width="0.6" fill="none">
      <line x1="45" y1="50" x2="55" y2="50"/>
      <line x1="46" y1="35" x2="54" y2="35"/>
    </g>
    
    <!-- Guidance fins -->
    <g fill="#3a3a3a" stroke="#2a2a2a" stroke-width="0.5">
      <path d="M 42,65 L 45,60 L 45,70 Z"/>
      <path d="M 58,65 L 55,60 L 55,70 Z"/>
      <path d="M 48,58 L 52,58 L 52,62 L 48,62 Z"/>
    </g>
    
    <!-- Propulsion nozzles -->
    <g fill="#1a1a1a" stroke="#000" stroke-width="0.5">
      <circle cx="48" cy="73" r="2"/>
      <circle cx="52" cy="73" r="2"/>
    </g>
    
    <!-- Control thrusters -->
    <g fill="#2a2a2a" stroke="#1a1a1a" stroke-width="0.3">
      <rect x="43" y="45" width="1" height="3"/>
      <rect x="56" y="45" width="1" height="3"/>
      <rect x="48" y="42" width="1" height="3"/>
      <rect x="51" y="42" width="1" height="3"/>
    </g>
    
    <!-- Identification -->
    <g fill="#fff" stroke="#ccc" stroke-width="0.2" font-family="Arial" font-size="2">
      <text x="50" y="55" text-anchor="middle">ICBM</text>
    </g>
  </g>
</svg>