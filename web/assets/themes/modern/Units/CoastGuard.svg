<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="playerColor">
      <stop offset="0%" stop-color="#888888"/>
      <stop offset="100%" stop-color="#666666"/>
    </linearGradient>
    <clipPath id="hexClip">
      <polygon points="50,15 85,32.5 85,67.5 50,85 15,67.5 15,32.5"/>
    </clipPath>
  </defs>
  
  <g clip-path="url(#hexClip)">
    <!-- Water wake -->
    <g fill="#4a6a8a" opacity="0.3">
      <ellipse cx="50" cy="75" rx="22" ry="7"/>
    </g>
    
    <!-- Hull (TINTABLE AREA) -->
    <path d="M 18,55 L 18,65 Q 20,70 26,70 L 74,70 Q 80,70 82,65 L 82,55 Q 80,50 74,50 L 26,50 Q 20,50 18,55 Z" fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="1.2"/>
    
    <!-- Bow -->
    <path d="M 12,62 L 20,55 L 20,65 Z" fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="1"/>
    
    <!-- Bridge (TINTABLE AREA) -->
    <rect x="35" y="35" width="30" height="20" fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="0.8"/>
    
    <!-- Windows -->
    <g fill="#2a4a6a" stroke="#1a3a5a" stroke-width="0.4">
      <rect x="38" y="38" width="24" height="8"/>
    </g>
    
    <!-- Search light -->
    <circle cx="55" cy="30" r="3" fill="#f5f5dc" stroke="#d0d0aa" stroke-width="0.5"/>
    
    <!-- Radar -->
    <rect x="48" y="20" width="4" height="10" fill="#3a3a3a" stroke="#2a2a2a" stroke-width="0.4"/>
    <rect x="45" y="22" width="10" height="2" fill="#4a4a4a" stroke="#2a2a2a" stroke-width="0.3"/>
    
    <!-- Coast Guard markings -->
    <g>
      <rect x="40" y="47" width="20" height="3" fill="#ff6600" stroke="#cc5500" stroke-width="0.3"/>
      <g fill="#fff" stroke="#ccc" stroke-width="0.2" font-family="Arial" font-size="2.5">
        <text x="50" y="49" text-anchor="middle">COAST GUARD</text>
      </g>
    </g>
    
    <!-- Life boats -->
    <g fill="#ff6a00" stroke="#cc5500" stroke-width="0.3">
      <ellipse cx="28" cy="45" rx="4" ry="2"/>
      <ellipse cx="72" cy="45" rx="4" ry="2"/>
    </g>
    
    <!-- Hull number -->
    <g fill="#000" stroke="#333" stroke-width="0.2" font-family="Arial" font-size="3">
      <text x="50" y="62" text-anchor="middle">WPB-87</text>
    </g>
  </g>
</svg>