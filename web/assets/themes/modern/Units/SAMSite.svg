<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="playerColor">
      <stop offset="0%" stop-color="#888888"/>
      <stop offset="100%" stop-color="#666666"/>
    </linearGradient>
    <clipPath id="hexClip">
      <polygon points="50,0 100,17.5 100,82.5 50,100 0,82.5 0,17.5"/>
    </clipPath>
  </defs>
  
  <g clip-path="url(#hexClip)">
    <ellipse cx="50" cy="74" rx="18" ry="3" fill="#000000" opacity="0.2"/>
    
    <!-- Platform base (TINTABLE AREA) -->
    <ellipse cx="50" cy="65" rx="22" ry="8" fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="1.2"/>
    
    <!-- Launcher platform (TINTABLE AREA) -->
    <rect x="35" y="45" width="30" height="20" fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="1"/>
    
    <!-- Missile launchers (not tintable) -->
    <g transform="translate(50, 40) rotate(-30)">
      <g fill="#3a3a3a" stroke="#2a2a2a" stroke-width="0.5">
        <rect x="-15" y="-2" width="20" height="4"/>
        <rect x="-15" y="2" width="20" height="4"/>
        <rect x="-15" y="6" width="20" height="4"/>
      </g>
      
      <!-- Missiles -->
      <g fill="#4a4a4a" stroke="#2a2a2a" stroke-width="0.4">
        <ellipse cx="-5" cy="0" rx="8" ry="1.5"/>
        <ellipse cx="-5" cy="4" rx="8" ry="1.5"/>
        <ellipse cx="-5" cy="8" rx="8" ry="1.5"/>
      </g>
    </g>
    
    <!-- Radar dish (not tintable) -->
    <g transform="translate(30, 35)">
      <ellipse cx="0" cy="0" rx="8" ry="3" fill="#4a6a8a" stroke="#2a4a6a" stroke-width="0.6"/>
      <rect x="-1" y="0" width="2" height="8" fill="#3a3a3a" stroke="#2a2a2a" stroke-width="0.4"/>
    </g>
    
    <!-- Control unit -->
    <rect x="60" y="50" width="15" height="10" fill="#2a4a6a" stroke="#1a3a5a" stroke-width="0.6"/>
    
    <!-- Support legs -->
    <g fill="#3a3a3a" stroke="#2a2a2a" stroke-width="0.5">
      <rect x="25" y="62" width="3" height="8"/>
      <rect x="72" y="62" width="3" height="8"/>
      <rect x="47" y="62" width="6" height="8"/>
    </g>
    
    <!-- Identification -->
    <g fill="#fff" stroke="#ccc" stroke-width="0.2" font-family="Arial" font-size="2.5">
      <text x="50" y="58" text-anchor="middle">SAM</text>
    </g>
  </g>
</svg>
