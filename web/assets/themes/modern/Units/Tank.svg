<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <!-- Player color definition - this will be replaced dynamically -->
    <linearGradient id="playerColor">
      <stop offset="0%" stop-color="#888888"/>
      <stop offset="100%" stop-color="#666666"/>
    </linearGradient>
    
    <clipPath id="hexClip">
      <polygon points="50,15 85,32.5 85,67.5 50,85 15,67.5 15,32.5"/>
    </clipPath>
  </defs>
  
  <g clip-path="url(#hexClip)">
    <!-- Shadow -->
    <ellipse cx="50" cy="77" rx="22" ry="4" fill="#000000" opacity="0.3"/>
    
    <!-- Tank tracks (dark, not tintable) -->
    <g fill="#1a1a1a" stroke="#000000" stroke-width="0.8">
      <ellipse cx="50" cy="68" rx="25" ry="8"/>
      <!-- Track segments -->
      <g stroke="#333" stroke-width="0.4" fill="none">
        <line x1="28" y1="65" x2="72" y2="65"/>
        <line x1="28" y1="68" x2="72" y2="68"/>
        <line x1="28" y1="71" x2="72" y2="71"/>
        <!-- Track wheels -->
        <circle cx="30" cy="68" r="3"/>
        <circle cx="40" cy="68" r="2.5"/>
        <circle cx="50" cy="68" r="2.5"/>
        <circle cx="60" cy="68" r="2.5"/>
        <circle cx="70" cy="68" r="3"/>
      </g>
    </g>
    
    <!-- Tank hull (TINTABLE AREA) -->
    <g>
      <path d="M 25,45 L 25,60 Q 27,65 32,65 L 68,65 Q 73,65 75,60 L 75,45 Q 73,40 68,40 L 32,40 Q 27,40 25,45 Z" fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="1.5"/>
      
      <!-- Hull details -->
      <g stroke="#1a1a1a" stroke-width="0.6" fill="none">
        <!-- Hull panels -->
        <line x1="30" y1="45" x2="70" y2="45"/>
        <line x1="30" y1="55" x2="70" y2="55"/>
        <rect x="35" y="50" width="30" height="8"/>
        
        <!-- Side skirts -->
        <rect x="25" y="58" width="50" height="4"/>
      </g>
    </g>
    
    <!-- Tank turret (TINTABLE AREA) -->
    <g>
      <ellipse cx="50" cy="42" rx="12" ry="8" fill="url(#playerColor)" stroke="#2a2a2a" stroke-width="1.2"/>
      
      <!-- Turret details -->
      <g stroke="#1a1a1a" stroke-width="0.5" fill="none">
        <circle cx="50" cy="42" r="8"/>
        <circle cx="50" cy="42" r="5"/>
      </g>
    </g>
    
    <!-- Main gun (not tintable) -->
    <g>
      <rect x="50" y="38" width="25" height="3" fill="#2a2a2a" stroke="#1a1a1a" stroke-width="0.8"/>
      <!-- Muzzle brake -->
      <rect x="72" y="37.5" width="4" height="4" fill="#1a1a1a" stroke="#000" stroke-width="0.5"/>
      
      <!-- Bore evacuator -->
      <rect x="60" y="37" width="3" height="5" fill="#333" stroke="#222" stroke-width="0.4"/>
    </g>
    
    <!-- Tank equipment (not tintable) -->
    <g>
      <!-- Commander's cupola -->
      <circle cx="55" cy="35" r="2.5" fill="#2a2a2a" stroke="#1a1a1a" stroke-width="0.5"/>
      
      <!-- Periscopes -->
      <rect x="48" y="33" width="1" height="2" fill="#4a6a8a" stroke="#2a4a6a" stroke-width="0.3"/>
      <rect x="51" y="33" width="1" height="2" fill="#4a6a8a" stroke="#2a4a6a" stroke-width="0.3"/>
      
      <!-- Antenna -->
      <line x1="58" y1="35" x2="58" y2="25" stroke="#333" stroke-width="0.5"/>
      
      <!-- External fuel tanks -->
      <rect x="22" y="48" width="4" height="8" fill="#4a4a4a" stroke="#2a2a2a" stroke-width="0.4"/>
      <rect x="74" y="48" width="4" height="8" fill="#4a4a4a" stroke="#2a2a2a" stroke-width="0.4"/>
      
      <!-- Machine gun mount -->
      <g transform="translate(55, 35) rotate(45)">
        <rect x="0" y="-0.5" width="6" height="1" fill="#2a2a2a" stroke="#1a1a1a" stroke-width="0.3"/>
      </g>
      
      <!-- Tank identification -->
      <g fill="#fff" stroke="#ccc" stroke-width="0.2" font-family="Arial" font-size="4">
        <text x="50" y="52" text-anchor="middle">M1A2</text>
      </g>
    </g>
  </g>
</svg>