<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <!-- Fun gradient background - sky blue to teal -->
    <linearGradient id="hexGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#67E8F9"/>
      <stop offset="50%" style="stop-color:#22D3EE"/>
      <stop offset="100%" style="stop-color:#06B6D4"/>
    </linearGradient>
    <!-- Tank orange -->
    <linearGradient id="tankGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FB923C"/>
      <stop offset="100%" style="stop-color:#F97316"/>
    </linearGradient>
    <!-- Plane red -->
    <linearGradient id="planeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F87171"/>
      <stop offset="100%" style="stop-color:#EF4444"/>
    </linearGradient>
    <!-- Trooper green -->
    <linearGradient id="trooperGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4ADE80"/>
      <stop offset="100%" style="stop-color:#22C55E"/>
    </linearGradient>
  </defs>

  <!-- Outer hexagon with fun cyan -->
  <polygon points="32,2 58,17 58,47 32,62 6,47 6,17" fill="url(#hexGrad)" stroke="#0891B2" stroke-width="2"/>

  <!-- Inner sparkle hexagon -->
  <polygon points="32,7 53,20 53,44 32,57 11,44 11,20" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="1.5"/>

  <!-- ===== PLANE (top) ===== -->
  <g transform="translate(32, 16)">
    <!-- Plane body -->
    <ellipse cx="0" cy="0" rx="10" ry="3" fill="url(#planeGrad)"/>
    <!-- Wings -->
    <polygon points="-4,-2 4,-2 0,-8" fill="#DC2626"/>
    <polygon points="-4,2 4,2 0,8" fill="#DC2626"/>
    <!-- Tail -->
    <polygon points="8,-1 12,0 8,1" fill="#B91C1C"/>
    <!-- Cockpit -->
    <ellipse cx="-5" cy="0" rx="2" ry="1.5" fill="#FEF3C7"/>
  </g>

  <!-- ===== TANK (bottom left) ===== -->
  <g transform="translate(18, 44)">
    <!-- Tank body -->
    <rect x="-8" y="-6" width="16" height="8" rx="2" fill="url(#tankGrad)"/>
    <!-- Turret -->
    <rect x="-5" y="-10" width="10" height="6" rx="1" fill="#EA580C"/>
    <!-- Cannon -->
    <rect x="4" y="-9" width="8" height="2" rx="1" fill="#C2410C"/>
    <!-- Tracks -->
    <ellipse cx="-5" cy="2" rx="4" ry="2.5" fill="#7C2D12"/>
    <ellipse cx="5" cy="2" rx="4" ry="2.5" fill="#7C2D12"/>
  </g>

  <!-- ===== TROOPER (bottom right) ===== -->
  <g transform="translate(46, 44)">
    <!-- Body -->
    <ellipse cx="0" cy="0" rx="5" ry="6" fill="url(#trooperGrad)"/>
    <!-- Head -->
    <circle cx="0" cy="-8" r="4" fill="#FCD34D"/>
    <!-- Helmet -->
    <path d="M-4,-10 Q0,-14 4,-10" fill="#15803D" stroke="#166534" stroke-width="1"/>
    <!-- Arms -->
    <line x1="-5" y1="-2" x2="-8" y2="2" stroke="#166534" stroke-width="2" stroke-linecap="round"/>
    <line x1="5" y1="-2" x2="8" y2="2" stroke="#166534" stroke-width="2" stroke-linecap="round"/>
    <!-- Eyes -->
    <circle cx="-1.5" cy="-8" r="0.8" fill="#1F2937"/>
    <circle cx="1.5" cy="-8" r="0.8" fill="#1F2937"/>
  </g>

  <!-- Fun sparkles -->
  <circle cx="10" cy="10" r="1.5" fill="#FEF08A"/>
  <circle cx="54" cy="10" r="1.5" fill="#FEF08A"/>
  <circle cx="32" cy="32" r="1" fill="white" opacity="0.7"/>
  <circle cx="8" cy="32" r="1" fill="#FEF08A"/>
  <circle cx="56" cy="32" r="1" fill="#FEF08A"/>
</svg>
