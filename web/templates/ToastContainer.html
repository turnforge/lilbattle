<!-- templates/ToastContainer.html -->

{{ define "ToastContainer" }}
<div class="fixed bottom-4 left-4 z-50 flex flex-col space-y-2 max-w-xs sm:max-w-sm w-full">
    <!-- Toast notifications will be dynamically added here via JavaScript -->
    <!-- Sample toast for reference (will be hidden initially) -->
    <div id="toast-template" class="hidden transform transition-all duration-300 ease-out scale-95 opacity-0">
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-4 flex items-start border-l-4 border-blue-500">
            <div class="flex-shrink-0 mr-3">
                <!-- Icon will be dynamically set based on toast type -->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-blue-500" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd" />
                </svg>
            </div>
            <div class="flex-1">
                <div class="flex items-center justify-between">
                    <p class="text-sm font-medium text-gray-900 dark:text-white toast-title">Toast Title</p>
                    <button class="text-gray-400 hover:text-gray-500 dark:hover:text-gray-300 focus:outline-none transition ease-in-out duration-150 toast-close">
                        <svg class="h-4 w-4" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
                        </svg>
                    </button>
                </div>
                <p class="mt-1 text-sm text-gray-600 dark:text-gray-300 toast-message">Toast message content goes here.</p>
            </div>
        </div>
    </div>
</div>
{{ end }}
