<!-- GameActionsPanel Template for DockView -->
<div class="game-actions-panel h-full bg-white dark:bg-gray-800 p-4 flex flex-col">
    <h3 class="text-lg font-medium text-gray-900 dark:text-white mb-4">Game Actions</h3>
    
    <!-- Selected Unit Info -->
    <div id="selected-unit-info" class="mb-4 p-3 bg-gray-50 dark:bg-gray-700 rounded-lg hidden">
        <h4 class="font-medium text-gray-900 dark:text-white mb-2">Selected Unit</h4>
        <div id="unit-details" class="text-sm text-gray-600 dark:text-gray-300">
            <!-- Unit details will be populated by JS -->
        </div>
        <div class="mt-2 space-y-1">
            <button id="move-unit-btn" type="button" class="w-full text-left px-3 py-2 text-sm bg-blue-100 dark:bg-blue-900/30 text-blue-900 dark:text-blue-100 rounded hover:bg-blue-200 dark:hover:bg-blue-900/50">
                Select Move Target
            </button>
            <button id="attack-unit-btn" type="button" class="w-full text-left px-3 py-2 text-sm bg-red-100 dark:bg-red-900/30 text-red-900 dark:text-red-100 rounded hover:bg-red-200 dark:hover:bg-red-900/50">
                Select Attack Target
            </button>
        </div>
    </div>
    
    <!-- Turn Actions -->
    <div class="space-y-2 mb-4">
        <button id="select-all-units-btn" type="button" 
            class="w-full px-3 py-2 text-sm bg-gray-100 dark:bg-gray-700 text-gray-900 dark:text-white rounded hover:bg-gray-200 dark:hover:bg-gray-600">
            Show All My Units
        </button>
        <button id="center-on-action-btn" type="button" 
            class="w-full px-3 py-2 text-sm bg-gray-100 dark:bg-gray-700 text-gray-900 dark:text-white rounded hover:bg-gray-200 dark:hover:bg-gray-600">
            Center on Action
        </button>
    </div>
    
    <!-- Game Status -->
    <div class="mb-4 p-3 bg-gray-50 dark:bg-gray-700 rounded-lg">
        <h4 class="font-medium text-gray-900 dark:text-white mb-2">Game Status</h4>
        <div class="text-sm space-y-1">
            <div class="flex justify-between">
                <span class="text-gray-600 dark:text-gray-300">Current Player:</span>
                <span id="current-player-display" class="font-medium text-gray-900 dark:text-white">Player 1</span>
            </div>
            <div class="flex justify-between">
                <span class="text-gray-600 dark:text-gray-300">Turn:</span>
                <span id="turn-display" class="font-medium text-gray-900 dark:text-white">1</span>
            </div>
        </div>
    </div>
    
    <!-- Quick Actions -->
    <div class="mt-auto pt-4 border-t border-gray-200 dark:border-gray-700">
        <div class="space-y-2">
            <button id="end-turn-action-btn" type="button"
                class="w-full inline-flex items-center justify-center px-4 py-2 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                <svg class="h-4 w-4 mr-1" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 9l3 3m0 0l-3 3m3-3H8m13 0a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                End Turn
            </button>
            <button id="undo-action-btn" type="button" disabled
                class="w-full inline-flex items-center justify-center px-4 py-2 border border-transparent shadow-sm text-sm font-medium rounded-md text-gray-400 bg-gray-200 dark:bg-gray-700 dark:text-gray-500 cursor-not-allowed">
                <svg class="h-4 w-4 mr-1" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h10a8 8 0 018 8v2M3 10l6 6m-6-6l6-6" />
                </svg>
                Undo
            </button>
        </div>
    </div>
</div>
